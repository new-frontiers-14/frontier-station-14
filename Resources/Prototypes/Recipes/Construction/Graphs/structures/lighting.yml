- type: constructionGraph
  id: LightFixture
  start: start
  graph:
    - node: start
      edges:
        - to: bulbLight
          steps:
            - material: Steel
              amount: 1
              doAfter: 2.0
        - to: tubeLight
          steps:
            - material: Steel
              amount: 2
              doAfter: 2.0
        - to: groundLight
          steps:
            - material: Steel
              amount: 5
              doAfter: 2.0
        - to: strobeLight
          steps:
            - material: Steel
              amount: 1
              doAfter: 2.0
        - to: emergencyLight
          steps:
            - material: Steel
              amount: 1
              doAfter: 1.0
            - material: Glass
              amount: 1
              doAfter: 1.0
        # Frontier: shielded lights
        - to: bulbLightShielded
          steps:
            - material: Steel
              amount: 1
              doAfter: 1.0
            - material: Plasteel
              amount: 1
              doAfter: 1.0
        - to: tubeLightShielded
          steps:
            - material: Steel
              amount: 2
              doAfter: 1.0
            - material: Plasteel
              amount: 2
              doAfter: 2.0
        # End Frontier: shielded lights
    - node: tubeLight
      entity: PoweredlightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity {}
        # Frontier: shielded lights
        - to: tubeLightShielded
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - material: Plasteel
              amount: 2
              doAfter: 1.0
        # End Frontier: shielded lights
    - node: bulbLight
      entity: PoweredSmallLightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:DeleteEntity {}
        # Frontier: shielded lights
        - to: bulbLightShielded
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - material: Plasteel
              amount: 1
              doAfter: 1.0
        # End Frontier: shielded lights
    - node: groundLight
      entity: PoweredLightPostSmallEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 4.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 5
            - !type:DeleteEntity {}
    - node: strobeLight
      entity: PoweredStrobeLightEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:DeleteEntity {}
    - node: emergencyLight
      entity: EmergencyLight
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 1
            - !type:DeleteEntity {}
    # Frontier: shielded lights
    - node: tubeLightShielded
      entity: NFPoweredlightShieldedEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:SpawnPrototype
              prototype: SheetPlasteel1
              amount: 2
            - !type:DeleteEntity {}
    - node: bulbLightShielded
      entity: NFPoweredSmallLightShieldedEmpty
      edges:
        - to: start
          conditions:
            - !type:ContainerEmpty
              container: "light_bulb"
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:SpawnPrototype
              prototype: SheetPlasteel1
              amount: 1
            - !type:DeleteEntity {}
    # End Frontier: shielded lights
