        guideString: borg-construction-guide-string

      - component: PowerCell
        name: power cell
        store: cell_slot
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small

      - material: Cable
        amount: 1
        doAfter: 1
        store: part-container

      - component: Flash
        name: flash
        store: part-container
        icon:
          sprite: Objects/Weapons/Melee/flash.rsi
