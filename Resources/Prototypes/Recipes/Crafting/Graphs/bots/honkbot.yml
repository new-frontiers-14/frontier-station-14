- type: constructionGraph
  id: HonkBot
  start: start
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: HappyHonk
        icon:
          sprite: _NF/Objects/Storage/Happyhonk/clown.rsi # Frontier: add _NF prefix
          state: box
        name: happy honk meal
      - tag: BikeHorn
        icon:
            sprite: Objects/Fun/bikehorn.rsi
            state: icon
        name: bike horn
        doAfter: 2
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: borg arm
        doAfter: 2
  - node: bot
    entity: MobHonkBot

