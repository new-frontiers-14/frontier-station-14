- type: constructionGraph
  id: MediBot
  start: start
  graph:
  - node: start
    edges:
    - to: bot
      steps:
      - tag: Medkit
        icon:
          sprite: _NF/Objects/Specific/Medical/firstaidkits.rsi # Frontier: _NF prefix
          state: firstaid
        name: medkit
      - tag: DiscreteHealthAnalyzer
        icon:
          sprite: Objects/Specific/Medical/healthanalyzer.rsi
          state: analyzer
        name: health analyzer
        doAfter: 2
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
        doAfter: 2
      - tag: BorgArm
        icon:
          sprite: Mobs/Silicon/drone.rsi
          state: l_hand
        name: borg arm
        doAfter: 2
  - node: bot
    entity: MobMedibot
