- type: entity
  parent: BaseAction
  id: ActionSummonGhosts
  name: Summon Ghosts
  description: Makes all current ghosts permanently visible
  components:
  - type: Action
    useDelay: 120
    itemIconStyle: BigAction
    icon:
      sprite: Mobs/Ghosts/ghost_human.rsi
      state: icon
  - type: InstantAction
    event: !type:ToggleGhostVisibilityToAllEvent

