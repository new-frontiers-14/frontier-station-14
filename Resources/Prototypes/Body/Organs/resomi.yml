  suffix: Resomi
  description: "The kidneys of a resomi."
  components:
  - type: Sprite
    sprite: _Starlight/Mobs/Species/Resomi/organs.rsi
    layers:
      - state: kidney-l
      - state: kidney-r

- type: entity
  id: OrganResomiLungs
