- type: entity
  id: BaseArachnidOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag
    tags:
      - Meat

- type: entity
  id: OrganArachnidStomach
  parent: OrganAnimalStomach
  name: Шлунок
  description: "Валовий. Це важко сприймати."
  components:
  - type: Sprite
    sprite: Mobs/Species/Arachnid/organs.rsi
    state: stomach
  - type: Stomach
    updateInterval: 1.5
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    updateFrequency: 1.5

- type: entity
  id: OrganArachnidLungs
  parent: BaseArachnidOrgan
  name: легені
  description: "Фільтрує кисень з атмосфери... просто жадібніше."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
  - type: Metabolizer
    updateFrequency: 1.5
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganArachnidHeart
  parent: BaseArachnidOrgan
  name: серце
  description: "Огидно стійкий маленький біологічний насос, створений для павуків."
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    updateFrequency: 1.5
    maxReagents: 2
    metabolizerTypes: [Animal]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganArachnidLiver
  parent: BaseHumanOrgan
  name: печінка
  description: "Пропозиція поєднання: к’янті та фава."
  noSpawn: true
  components:
  - type: Sprite
    state: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    updateFrequency: 1.5
    maxReagents: 1
    metabolizerTypes: [Animal]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganArachnidKidneys
  parent: BaseHumanOrgan
  name: нирки
  description: "Фільтрує токсини з крові."
  noSpawn: true
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    updateFrequency: 1.5
    maxReagents: 5
    metabolizerTypes: [Animal]
    removeEmpty: true

- type: entity
  id: OrganArachnidEyes
  parent: BaseArachnidOrgan
  name: очі
  description: "Два було вже забагато."
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r

- type: entity
  id: OrganArachnidTongue
  parent: BaseArachnidOrgan
  name: язик
  description: "М'ясистий м'яз, який переважно використовується для лежання."
  components:
  - type: Sprite
    state: tongue
