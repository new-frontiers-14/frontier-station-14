- type: entity
  id: PartSkeleton
  parent: BaseItem
  name: "частина тіла скелета"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoSkeleton
  name: "скелет тулуба"
  parent: PartSkeleton
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadSkeleton
  name: "череп"
  description: На жаль, бідний Йорик...
  parent: PartSkeleton
  components:
    - type: Sprite
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: BodyPart
      partType: Head
    - type: Input
      context: "human"
    - type: Speech
      speechVerb: Skeleton
    - type: SkeletonAccent
    - type: Actions
    - type: Vocal
      sounds:
        Male: Skeleton
        Female: Skeleton
        Unsexed: Skeleton
    - type: Emoting
    - type: Grammar
      attributes:
        proper: true
    - type: Examiner
    - type: DoAfter
    - type: MobState
      allowedStates:
        - Alive
    - type: Tag
      tags:
        - MindTransferTarget
        - Head

