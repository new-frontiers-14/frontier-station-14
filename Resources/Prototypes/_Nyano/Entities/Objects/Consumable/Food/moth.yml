# base for our special sauces
- type: entity
  parent: BaseItem
  id: BaseFoodMothSauce
  name: sauce bowl
  abstract: true
  description: A small bowl for condiment. Not reusable.
  components:
  - type: Drink
    solution: food
    refillable: false
    isOpen: true
  - type: DrawableSolution
    solution: food
  - type: InjectableSolution
    solution: food
  - type: DrainableSolution
    solution: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
  - type: SolutionTransfer
    maxTransferAmount: 15
  - type: Sprite
    netsync: false
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: condimentbowl
  - type: Icon
    sprite: Nyanotrasen/Objects/Consumable/Food/moth.rsi
    state: condimentbowl
  - type: TrashOnEmpty
    solution: food

# Tomato Sauce
- type: entity
