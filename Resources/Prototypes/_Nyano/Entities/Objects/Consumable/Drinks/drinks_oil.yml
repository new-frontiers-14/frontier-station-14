- type: entity
  parent: DrinkBottleBaseFull
  id: BaseOilJar
  abstract: true
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Drinks/oil_jar.rsi
    state: icon
    layers:
      - state: icon
        map: ["drinkCanIcon"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        drinkCanIcon:
          True: {state: "icon_open"}
          False: {state: "icon"}

- type: entity
  parent: BaseOilJar
  id: OilJarGhee
  name: jar of ghee
  description: A large tinted glass jar with a simple label of butter sticks on it.
  components:
  - type: Sprite
    layers:
      - state: icon
        map: ["drinkCanIcon"]
      - state: butter
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: OilGhee
          Quantity: 100

