# Post-apocalyptic megacity
- type: biomeTemplate
  id: RuinedMegacity
  layers:
    # Rocks
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        seed: 0
        frequency: 2
        noiseType: OpenSimplex2
      allowedTiles:
        - FloorLowDesert
      entities:
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
    # Sparse vegetation
    - !type:BiomeDecalLayer
      threshold: 0.95
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 2
      divisions: 2
      allowedTiles:
        - FloorPlanetDirt
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    # Loot
    - !type:BiomeDummyLayer
      id: Loot
    # Roads
    - !type:BiomeTileLayer
      tile: FloorPlanetAsphalt
      threshold: -0.5
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
    # Dirt
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0
      noise:
        seed: 1
        frequency: 0.02
    # Fill layer
    - !type:BiomeTileLayer
      threshold: -1
      variants:
        - 0
      tile: FloorLowDesert
    - !type:BiomeTileLayer
      threshold: 0.6
      tile: FloorLowDesert
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.1
