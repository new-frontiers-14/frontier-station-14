- type: entity
  id: OrganHarpyLungs
  parent: BaseHumanOrgan
  name: lungs
  description: "An advanced pair of avian lungs. Filters oxygen by way of moving air constantly through air sacs."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
  - type: Metabolizer
    #updateInterval: 2.0 # Frontier, gaspaway
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0 # Frontier, no more gasping
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
