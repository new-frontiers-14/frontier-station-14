- type: entity
  parent: BaseMachinePowered
  id: DVSmartFridge
  name: SmartFridge
  description: A refrigerated storage unit for keeping items cold and fresh.
  components:
  - type: StationAiWhitelist
  - type: Advertise
    pack: SmartFridgeAds
  - type: Speech
  - type: Sprite
    sprite: Structures/Machines/smartfridge.rsi
    snapCardinals: true
    layers:
    - state: smartfridge
      map: ["enum.StorageVisualLayers.Base"]
    - state: smartfridge_door
      map: ["enum.StorageVisualLayers.Door"]
      shader: unshaded
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.6
    color: "#9dc5c9"
  - type: ContainerContainer
    containers:
      smart_fridge_inventory: !type:Container
      smart_fridge_insertion: !type:ContainerSlot
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: SmartFridge
    whitelist:
      components:
      - FitsInDispenser
      - Pill
      - Produce
      - Seed
      tags:
      - PillCanister
      - Bottle
      - Syringe
      - ChemDispensable
  - type: ActivatableUI
    key: enum.SmartFridgeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.SmartFridgeUiKey.Key:
        type: SmartFridgeBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Anchorable
    delay: 2
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Dumpable
  - type: AccessReader
  - type: ExplosionResistance
    damageCoefficient: 0.6

- type: entity
  parent: DVSmartFridge
  id: DVSmartFridgeMedical
  name: Medical SmartFridge
  description: A refrigerated storage unit for keeping lifesaving medications cold and fresh.
  categories: [ HideSpawnMenu ] # Frontier, hide this one as we don't use the access systems for it.
  components:
  - type: AccessReader
    access: [["Medical"]]
