    explosionType: Radioactive
    maxIntensity: 60
    totalIntensity: 50
    intensitySlope: 10
    canCreateVacuum: false
    deleteAfterExplosion: false
  - type: FoodRecipeProvider
    providedRecipes: # if any new unique foods get added this will need updating
    - RecipeBaguetteSword
    - RecipeThrowingCroissant
