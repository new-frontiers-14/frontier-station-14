- type: entity
  id: BaseElzuosaOrgan
  parent: BaseHumanOrganUnGibbable
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/electric_core.rsi  
  - type: Gibbable
  - type: Electrified
    requirePower: false
    shockDamage: 2
    shockTime: 2

- type: entity
  id: OrganElzuosaBrain
  parent: BaseElzuosaOrgan
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    layer:
      - state: core
      - state: pulse
  - type: Organ
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag
    tags:
      - Meat
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people

- type: entity
  id: OrganElzuosaLungs
  parent: BaseElzuosaOrgan
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    state: core
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganElzuosaHeart
  parent: BaseElzuosaOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    layer:
      - state: core
      - state: pulse
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganElzuosaStomach
  parent: BaseElzuosaOrgan
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: core
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
    specialDigestible:
      tags:
      - PowerCellSmall
      - PowerCell
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Elzuosa]
    groups:
    - id: Food
    - id: Drink
