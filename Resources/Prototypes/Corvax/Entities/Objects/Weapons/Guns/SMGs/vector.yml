- type: entity     #FrontierCorvax
  name: Вектор .22
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunVector22
  description: Вектора 
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/SMGs/vector22.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/SMGs/vector22.rsi
  - type: Gun
    fireRate: 18
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Corvax/Weapons/Guns/Gunshots/Vector22.ogg
    availableModes:
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Магазин Вектора .22
        startingItem: MagazineVector22
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineVector22
      gun_chamber:
        name: Chamber
        startingItem: CartridgeVector22
        priority: 1
        whitelist:
          tags:
            - CartridgeVector22
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

