- type: Tag
  id: MagazineVector22
    
- type: entity     #Vector
  id: MagazineVector22
  name: Магазин Вектора .22LR
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineVector22
  - type: BallisticAmmoProvider
    proto: CartridgeVector22
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeVector22
    capacity: 25
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Ammunition/Magazine/Vector/vector22mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineVector22Empty
  name: Магазин Вектора .22LR
  suffix: Пустой
  parent: MagazineVector22
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

