- type: entity
  id: PockyPackBase
  parent: [ BaseStorageItem, BaseBagOpenClose ]
  name: Pocky Pack
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
      visible: false
    - state: pok1
      map: ["pok1"]
      sprite: Corvax/Objects/Consumable/Food/pokvisualizer.rsi
      visible: false
    - state: pok2
      map: ["pok2"]
      sprite: Corvax/Objects/Consumable/Food/pokvisualizer.rsi
      visible: false
    - state: pok3
      map: ["pok3"]
      sprite: Corvax/Objects/Consumable/Food/pokvisualizer.rsi
      visible: false
  - type: Tag
    tags:
    - CigPack
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: SpaceGarbage
  - type: Item
    size: Tiny
    shape: # Yes, this is cursed, but it breaks otherwise, dont question it.
    - 0,0,0,1
  - type: Storage
    grid:
    - 0,0,4,1
  - type: StorageFill
    contents:
    - id: ChocoPocky
      amount: 10
  - type: ItemCounter
    count:
      tags: [Cigarette]
    composite: true
    layerStates:
    - pok1
    - pok2
    - pok3
  - type: Appearance
  - type: StaticPrice
    price: 150

- type: entity
  id: ChocolatePockyPack
  parent: PockyPackBase
  name: Chocolate Pocky Pack
  description:
  components:
  - type: Sprite
    sprite: Corvax/Objects/Consumable/Food/pockypacks.rsi
  - type: Item
    sprite: Corvax/Objects/Consumable/Food/pockypacks.rsi
