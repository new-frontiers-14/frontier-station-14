- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitRamzi
  name: REAVER mk.I operative combat hardsuit
  description: A modular hardsuit, bears the colors of the Ramzi's Clique of the Syndicate.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/Syndicate/OuterClothing/syndicateramzi.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/Syndicate/OuterClothing/syndicateramzi.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.9
        Radiation: 0.5
        Caustic: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitRamzi

