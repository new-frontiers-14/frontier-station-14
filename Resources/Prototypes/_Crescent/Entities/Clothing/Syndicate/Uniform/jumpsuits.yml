  id: ClothingUniformJumpsuitSyndicate
  name: hired gun's fatigues
  description: A Gorlex Security Consulting infantryman's uniform. Stiff durathread panelling and redundant stitching suggests that it's mass-produced and intended to last an operative's entire deployment.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/Syndicate/Uniform/syndiecombat.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/Syndicate/Uniform/syndiecombat.rsi

