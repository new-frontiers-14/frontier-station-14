
- type: entity
  name: Salvage Parts Spawner
  id: SalvagePartsSpawnerLow
  suffix: Low
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Misc/stock_parts.rsi
          state: matter_bin
    - type: RandomSpawner
      prototypes:
        - CapacitorStockPart
        - MicroManipulatorStockPart
        - MatterBinStockPart
      chance: 0.9
      offset: 0.0
