- type: entity
  parent: BasePlushie
  id: BasePlushieMoff
  abstract: true
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Fun/Toys/moff.rsi
    netsync: false
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Moth/squeak_moth.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Moth/scream_moth.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Voice/Moth/squeak_moth.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Voice/Moth/squeak_moth.ogg
  - type: UseDelay
    delay: 2

- type: entity
  parent: BasePlushieMoff
  id: PlushieMoff
  name: moth plushie
  description: A cute little moff you can hold in the palm of your hand!
  components:
  - type: Sprite
    state: moff
  - type: Construction
    graph: MoffPlushie
    node: plush

