- type: entity
  name: mail bag
  id: NFMailBag # Frontier: add NF prefix
  parent: NFBaseClothingBeltStorageBag # Frontier: BaseStorageItem<NFBaseClothingBeltStorageBag
  description: Here's the mail, it never fails...
  components:
  # Frontier: layered sprite
  - type: Sprite
    sprite: Nyanotrasen/Clothing/Belt/mailbag.rsi
    layers:
    - state: icon
    - state: icon-on
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  # End Frontier: layered sprite
  - type: Clothing
    sprite: Nyanotrasen/Clothing/Belt/mailbag.rsi
    quickEquip: false
    slots:
        - belt
  - type: Item
    size: Large
  - type: Storage
    grid:
      - 0,0,5,3
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Mail
        - Envelope
      tags: # Frontier
        - MailCapsule # Frontier
        - Paper
        - Book
