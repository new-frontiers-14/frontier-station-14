- type: entity
  parent: BasePDA
  id: MailCarrierPDA
  name: mail carrier PDA
  description: Hope this doesn't have any... JUNK MAIL.
  components:
  - type: Pda
    id: MailCarrierIDCard
    state: pda-mailcarrier
  - type: Icon
    state: pda-mailcarrier

- type: entity
  parent: BasePDA
  id: PrisonerPDA
  name: prisoner PDA
  description: Clear, so you can make sure there's nothing being smuggled inside.
  components:
  - type: Pda
    id: PrisonerIDCard
    state: pda-clear
  - type: Icon
    state: pda-clear

- type: entity
  parent: BasePDA
  id: ValetPDA
  name: valet PDA
  description: Why isn't it gray?
  components:
  - type: Pda
    id: ValetIDCard
    state: pda-valet
  - type: PdaBorderColor
    borderColor: "#860000"
    accentVColor: "#F2F2F2"
  - type: Sprite
    sprite: _NF/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _NF/Objects/Devices/pda.rsi
    state: pda-valet

- type: entity
  parent: BasePDA
  id: GuardPDA
  name: guard PDA
  description: Red to hide the stains of prisoner blood.
  components:
  - type: Pda
    id: GuardIDCard
    state: pda-security
  - type: Icon
    state: pda-guard

