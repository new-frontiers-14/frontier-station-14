- type: entity
  parent: BaseOilJar
  id: OilJarGhee
  name: jar of ghee
  description: A large tinted glass jar with a simple label of butter sticks on it.
  components:
  - type: Sprite
    layers:
      - state: icon
        map: ["enum.OpenableVisuals.Layer"]
      - state: butter
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: OilGhee
