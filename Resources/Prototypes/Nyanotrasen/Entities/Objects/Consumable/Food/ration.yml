# PSB, Prepacked Sustenance Bar. With variety.
- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: FoodPSBTrash
  name: psb wrapper
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    state: psb-trash
  - type: Item
    size: Tiny

- type: entity
  name: prepacked sustenance bar
  parent: BaseItem
  id: FoodPSB
  description: The PSB is a densely packed, nutrient-rich, artificially flavored and colored food bar specifically made to accomodate all species during food shortages.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    state: psb
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
      - id: FoodPSBTrash
      - id: FoodPSBBarSoy
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarCheese
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarMeat
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarVegetable
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarMint
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarNeapolitan
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarBrownie
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarBanana
        prob: 0.1
        orGroup: PSB
      - id: FoodPSBBarWonka
        prob: 0.1
        orGroup: PSB
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: FoodSnackBase
  id: FoodPSBBase
  abstract: true
  components:
  - type: Item
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    netsync: false
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15 # Too compacted for anything more
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Tag
    tags:
    - MothFood
    - BloodFood
    - Meat

- type: entity
  name: soy sustenance bar
  parent: FoodPSBBase
  id: FoodPSBBarSoy
  description: A densely packed, nutrient-rich sustenance bar. This one is mixed-herb flavored.
  components:
  - type: FlavorProfile
    flavors:
      - fiber
  - type: Sprite
    state: psb-bar-soy
  - type: Item

