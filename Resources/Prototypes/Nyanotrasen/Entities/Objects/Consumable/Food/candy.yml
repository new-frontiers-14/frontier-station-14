    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Kelotane
          Quantity: 3
        - ReagentId: Tricordrazine
          Quantity: 3
        - ReagentId: Dylovene
          Quantity: 3
