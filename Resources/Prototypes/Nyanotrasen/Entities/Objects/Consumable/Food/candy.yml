- type: entity
  parent: FoodBase
  id: FoodLollipop
  name: lollipop
  description: For being such a good sport.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Omnizine
          Quantity: 3
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 3
  - type: Sprite
    sprite: Objects/Consumable/Food/candy.rsi
    state: lollipop
    netsync: false

- type: entity
  parent: FoodBase
