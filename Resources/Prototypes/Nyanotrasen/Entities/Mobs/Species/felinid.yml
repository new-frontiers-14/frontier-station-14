      types:
        Blunt: 1
  - type: Stamina
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
  - type: Vocal
    wilhelm: "/Audio/Nyanotrasen/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid
  - type: NpcFactionMember
    factions:
    - NanoTrasen
    - Felinid # Frontier
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 1
