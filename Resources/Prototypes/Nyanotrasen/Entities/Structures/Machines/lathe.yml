- type: entity
  parent: Protolathe
  id: ScienceTechFab
  name: science techfab
  description: Prints equipment for use by the epistemics department.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sci
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ScienceTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    dynamicRecipes:
      - HandTeleporter
      - BluespaceBeaker
      - CryostasisBeaker
      - BackpackOfHolding
      - SatchelOfHolding
      - DuffelbagOfHolding
      - ChemicalPayload #Below = shared
      - FlashlightLantern
      - Bucket
      - MopItem
      - SprayBottle
      - FireExtinguisher
      - LightTube
      - LightBulb
      - SheetSteel
      - SheetPlastic
      - SheetPlasteel
      - SheetPlasma
      - SheetRGlass
      - SheetGlass1
      - CableStack
      - CableMVStack
      - CableHVStack
      - NodeScanner
      # Frontier Start
      - ClothingOuterHardsuitBasic
      - ClothingOuterHardsuitRd
      # Frontier End
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
    materialWhiteList:
    - Glass
    - Plastic
    - Steel
    - Durathread

