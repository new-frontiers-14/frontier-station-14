    # Science techfab
    ## Tools
      - NodeScanner
    ## Basic EVA:
      - ClothingOuterEVASuitScientist #Frontier
    dynamicRecipes:
    # Shared lathe recipes #Frontier
    ## Advanced tools #Frontier
      - WelderExperimental #Frontier
      - JawsOfLife #Frontier
      - PowerDrill #Frontier
      - JetpackVoid #Frontier
