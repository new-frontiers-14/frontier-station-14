# ruined hospital

- type: dungeonConfig
  id: RuinedHospital
  generator: !type:PrefabDunGen
    roomWhitelist:
      - RuinedHospital
    presets:
      - NyanoCompound
  postGeneration:
    - !type:MiddleConnectionPostGen
      count: 1
      tile: FloorWhitePlastic
      entities:
        - CableApcExtension
        - AirlockGlass

    - !type:EntrancePostGen
      count: 2
      tile: FloorWhitePlastic
      entities:
        - AirlockGlass

    - !type:WallMountPostGen
      tile: Plating
      prob: 0.05
      spawns:
        - id: RandomPainting
          prob: 1
          orGroup: content
        - id: DefibrillatorCabinetFilled
          prob: 0.2
          orGroup: content
        - id: ExtinguisherCabinetFilled
          prob: 0.2
          orGroup: content
        - id: IntercomCommon
          prob: 0.1
          orGroup: content

    - !type:BoundaryWallPostGen
      tile: Plating
      wall: WallSolid
      cornerWall: WallSolid

# ruined dwellings

- type: dungeonConfig
  id: RuinedDwellings
  generator: !type:PrefabDunGen
    roomWhitelist:
      - RuinedDwelling
    presets:
      - NyanoStack
  postGeneration:
    - !type:MiddleConnectionPostGen
      count: 1
      tile: FloorWood
      entities:
        - CableApcExtension
        - WoodDoor

    - !type:EntrancePostGen
      count: 2
      tile: FloorWood
      entities:
        - WoodDoor

    - !type:ExternalWindowPostGen
      tile: FloorWood
      entities:
        - Window

    - !type:WallMountPostGen
      tile: Plating
      prob: 0.05
      spawns:
        - id: RandomPainting
          prob: 1
          orGroup: content

    - !type:BoundaryWallPostGen
      tile: Plating
      wall: WallSolid
      cornerWall: WallSolid

