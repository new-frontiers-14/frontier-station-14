    - "Шаттлы меньшего размера обеспечивают большую маневренность, в то время как более крупные предлагают более широкие и качественные спектры услуг. Выбирайте с умом!"
    - "Если у вас мало средств, попробуйте зайти на близлежащие корабли и спросить местных капитанов, не нужна ли им помощь. Возможно, вы сможете найти высокооплачиваемую работу!"
    - "Часто лучше присоединиться к существующей команде, чем стать капитаном-одиночкой. Это может научить вас чему-то новому и принести хорошую сумму денег."
    - "Всегда лучше иметь команду, чем оставаться одному в глубоком космосе. Друг может спасти вашу жизнь, если вы совершите ошибку, или уберечь вас от неприятностей!"
    - "Ученые часто продают интересные технологии, которые могут помочь вам в вашей работе. Возможно, вы хотели бы иметь бездонную сумку, в которую поместится целая станция?"
    - "Как ученый, вы можете продавать свои технологии другим. Многие хотели бы блюспейс сумку или раздатчик химикатов."
    - "Фелиниды и другие маленькие создания могут сидеть в мешках! Поспрашивайте вокруг - может быть, есть друзья-кошки, которые ищут новый дом?"
    - "Пребывание в глубоком космосе вызывает сильный стресс и часто приводит к внезапному нарушению сна. Вы можете взять питомца для эмоциональной поддержки, который поможет вам преодолеть это!"
    - "Вы можете использовать свои руки, чтобы переносить людей! Щелкните правой ПКМ на человеке, имея две свободные руки, или воспользуйтесь для этого контекстным меню."
    - "Вулпканины полюбят тебя, если ты продолжишь их одевать.."
    - "Когда вы входите в криосон, ваше тело сохраняется в нем до рестарта! По желанию, вы можете использовать кнопку 'Выйти из крио', чтобы проснуться и вернуться к работе!"
    - "Если вы случайно вышли из игры на долгое время, вы все равно можете проверить своего персонажа. Возможно, кто-то засунул его в криокамеру, и вы можете воспользоваться кнопкой 'Выйти из крио'?"
    - "Если вы увидите человека, который в ССД, обязательно перетащите его в отдел крионики и поместите в криопод. Это предотвратит его смерть и позволит игроку вернуться в тело позже!"
    - "Еда в торговых автоматах вредна для вашего здоровья! Ищите шаттлы с едой, такие как Skipper или McCargo - они могут предложить вкусную еду по разумной цене!"
    - "Блюда, приготовленные шеф-поварами, получаются более сытными, более ароматными, а в некоторых случаях могут даже на короткое время увеличить скорость вашего передвижения!"
    - "К каждой ID карте прикрепляется только один шаттл, вы можете попросить у ГП ID карту чтобы купить еще один шаттл"
    - "ГП может переименовать ваш шаттл! Обычно достаточно предъявить свою ID карту и попросить его сделать это."
    - "Если на вашем корабле большая команда, вы можете попросить у капитана по радиосвязи ключи шифрования для ваших товарищей по экипажу. Некоторые каналы, такие как снабжение или научный, обычно пусты."
    - "Прежде чем присоединиться к текущему раунду, вы можете ознакомиться со списком кораблей, зарегистрированных на Фронтире. Возможно, у кого-то из них есть работа, которую вы бы предпочли?"
    - "Не забудьте купить медицинский имплантат трекер, прежде чем отправиться в дальний космос! В случае вашей смерти он отправит сообщение местным медикам."
    - "Как медик, вы можете попросить у ГП медицинский КПК. Он также может использоваться в качестве анализатора состояния здоровья!"
    - "Медицинские суда часто имеют в наличии гипоспрей. Опытный химик может превратить его в смертельное оружие или использовать для безопасного усыпления людей."
    - "Если вы ранены, попробуйте обратиться за медицинской помощью по радио. Медики часто стремятся вылечить раненых, поскольку их работа обычно становится скучной после нескольких часов ожидания."
    - "Всегда носите с собой GPS-навигатор! Он может помочь вам определить местоположение вашей станции или сообщить о вашем местоположении другим и получить спасение."
    - "Как контрабандист, постарайтесь уничтожить любые доказательства своих преступлений. Помните, что в вашем КПК есть приложение 'заметки', которое можно использовать для хранения важных заметок в цифровом виде."
    - "У службы безопасности есть специальная консоль IFF, которая полностью скрывает их корабль от радаров! Если вы преступник, остерегайтесь этих невидимых Сил!"
    - "Некоторые корабли могут выступать в качестве материнских кораблей. У них есть консоли верфи, которые позволяют вам покупать и продавать другие корабли меньшего размера!"
    - "На вашем КПК установлено специальное приложение, которое позволяет вам видеть объявленные награды. Если вы сможете выполнить одно из них, вы можете попросить награду у ГП или шерифа!"
    - "Помните, что Фронтир имеет безопасную зону шириной 200 метров. В пределах этого предела запрещено вести себя враждебно или каким-либо образом повреждать имущество!"
    - "Если вы используете консоль IFF, не забудьте выключить ее на Фронтире, иначе вы рискуете столкнуться с шерифом на своем корабле!"
    - "Отправляться в экспедицию в одиночку очень рискованно! Убедитесь, что у вас всегда есть товарищ по команде, который спасет вас на случай, если вы попадете в засаду королевы ксеносов."
    - "В экспедициях можно найти редкие и полезные предметы, и не все из них легальны. Старайтесь не оставлять их лежать на полу, так как в какой-то момент шериф может вас задержать!"
    - "Иногда на Фронтире есть трафик менеджер. Обязательно свяжитесь с ними перед стыковкой, иначе вам может грозить штраф!"
    - "Каждый член экипажа начинает с ключа шифрования гарнитуры traffic headset в своем экстренном наборе. Обязательно используйте его, чтобы связаться с трафик менеджером перед стыковкой со станцией!"
    - "Если вы застряли в космосе, обязательно сообщите об этом другим по радио! Впадать в депрессию и впадать в кому обычно не лучшее решение."
    - "Утилизация - это не просто разбивание камней. Вы можете попытаться найти большие заброшенные станции или попытаться зарыться глубоко в необычный астероид, но остерегайтесь больших опасностей, которые могут поджидать вас внутри."
    - "Доверие - это то, на создание чего уходят годы, а на потерю - секунды. Не давайте игрокам и администраторам повода ненавидеть вас!"
    - "Существует множество способов заработать деньги. Вы можете попробовать устроиться на работу на Фронтир, присоединиться к службе безопасности, заняться спасением, наукой или заняться чем-то совершенно незаконным. Другие игроки могут научить вас всему из перечисленного!"
