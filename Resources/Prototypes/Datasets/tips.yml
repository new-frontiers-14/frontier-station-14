    - "Большинство устройств в игре можно улучшить при помощи высокоуровневых компонентов, которые могут быть созданы учёными или найдены на обломках."
    - "Не забывайте хоть иногда выходить на улицу потрогать траву в перерывах между раундами Space Station 14."
    - "Используйте кнопку Использовать предмет в мире (клавиша Е по умолчанию) чтобы взаимодействовать с объектами, если вам не хочется их брать в руки или у вас они заняты."
    - "Здравый смысл помогает избегать конфликтов."
    - "Другие игроки — тоже люди."
    - "Химикаты не реагируют между собой, пока находятся в буфере ХимМастера."
    - "Зажмите ПРОБЕЛ (по умолчанию) чтобы замедлить движение шаттла во время пилотирования. Это позволит выполнять более точные маневры или даже полностью остановиться."
    - "Дексалин, Дексалин плюс, и Эпинефрин будут выводить Лексорин из вашей кровеносной системы в процессе метаболизма."
    - "Каждый член экипажа имеет в своем аварийном запасе экстренный медипен, содержащий эпинефрин и транексамовую кислоту."
    - "С помощью ручного этикетировщика можно маркировать любые предметы, в том числе продукты питания или баночки с таблетками."
    - "Противоударная броня значительно эффективнее обычной если противник не использует огнестрельное оружие."
    - "Будучи призраком, вы можете использовать меню взаимодействия, чтобы автоматически следовать и крутиться вокруг любого объекта в игре."
    - "Будучи барменом помните, что вы можете воспользоваться циркулярной пилой на своем ружье, чтобы его стало легче хранить."
    - "Будучи ботаником, вы можете мутировать и скрещивать растения для создания более эффективных и урожайных сортов."
    - "Будучи клоуном, разнообразьте свои приколы! Никто не любит шутников с одной шуткой."
    - "Будучи клоуном помните, что даже если вы потеряли свою банановую кожурку, то на вашем КПК всё ещё можно поскользнуться! Хонк!"
    - "Будучи учёным, вы можете попробовать различные вещи с артефактом, пока сканер перезаряжается, чтобы значительно ускорить процесс извлечения очков."
    - "Будучи учёным, вы можете использовать детали машин получше для повышения эффективности машин. Это может сделать некоторые машины, такие как переработчик биомассы, значительно лучше!"
    - "Будучи врачом, постарайтесь быть аккуратным с передозировкой пациентов, особенно если им уже оказали первую помощь. Передозировки могут быть летальны для пациентов в критическом состоянии!"
    - "Будучи врачом, не недооценивайте криокапсулы! Они лечат почти от каждого вида урона, делая их очень полезными когда вы загружены или нужно отвлечься на лечение других."
    - "Будучи врачом, будьте осторожны при помещении унатхов в криокапсулы. Они получат много дополнительного урона от холода, но вы всегда сможете смягчить это с помощью мази или лепоразина."
    - "Будучи врачом, помните, что в вашем анализаторе здоровья есть сменная батарея. Если, на ваш взгляд, батарея разряжается слишком быстро, вы можете попросить ученых напечатать для вас батарею получше!"
    - "Не бойтесь просить о помощи, будь то у ваших коллег по отделу, или через LOOC-чат, или у администраторов!"
    - "Ваш интерес к игре быстро угаснет, если вы будете играть ради убийств и на победу. Если вы обнаружили, что так и играете, то сделайте шаг назад и поговорите с людьми — это гораздо лучше!"
    - "Все мы когда-то были новичками. Будьте терпеливы и подсказывайте новым игрокам, особенно тем, кто играет роли стажеров, направляя их в правильное русло."
    - "Пожарные костюмы и зимние куртки обеспечивают умеренную защиту от холода, позволяя вам проводить в космосе и в разгерметизированных отсеках больше времени, чем если бы на вас не было ничего."
    - "В экстренной ситуации не забывайте, что пожарные и экстренные EVA скафандры всегда находятся в соответствующих шкафчиках. В них может быть неудобно передвигаться, но они могут легко спасти вам жизнь в плохой ситуации!"
    - "В экстренной ситуации помните, что вы можете создать импровизированное оружие! Бейсбольная бита или копьё могут легко стать решающим фактором между отпугиванием нападающего и гибелью от его рук."
    - "Копья могут быть обработаны химикатами и будут вводить несколько юнитов каждый раз, когда вы бьёте кого-то напрямую."
    - "Вы можете создать копья с осколков армированного, плазменного и уранового стекла для увеличения урона."
    - "Бросайте копья для нанесения дополнительного урона! Однако, будьте осторожны, так как, если вы будете бросать их слишком часто, они могут сломаться."
    - "Заточки и копья, сделанные с уранового стекла, могут наносить радиационный урон, который требует лекарства для правильного лечения."
    - "Вы можете бросать созданные болы в людей, для того чтобы замедлить их, позволяя вам преследовать для более лёгкого убийства или для быстрого ухода."
    - "Вы можете наполнить ранцевый водяной резервуар напалмом для создания огнемёта."
    - "Вы можете пшикать огнетушителем, бросать вещи или стрелять из оружия, когда летаете в космосе, чтобы получить незначительное ускорение. Просто стреляйте в противоположную сторону от той, куда вам нужно попасть."
    - "Вы можете залезть на стол, перетащив себя на него."
    - "Вы можете переместить объект в сторону, перетащив его, а затем, удерживая CTRL щелкайте правой кнопкой мыши, и двигайте мышь в нужном вам направлении."
    - "Огонь может распространятся на других игроков через прикосновения! Будьте осторожны с горящими телами или с большими толпами людей, находящихся в огне."
    - "Пробоины в корпусе требуют несколько секунд для полной разгерметизации местности. Вы можете использовать это время, чтобы заделать дыру, если достаточно уверены в своих способностях, или просто убежать."
    - "Ожоги, например, от сварочного аппарата, можно использовать для прижигания ран и остановки кровотечения."
    - "Кровотечение не шутка! Если вас подстрелили или вы получили другую серьёзную травму, позаботьтесь о том, чтобы быстро её вылечить."
    - "В экстренной ситуации, вы можете разрезать комбинезон острым предметом, чтобы получить ткань, которая может быть использована как менее эффективная версия бинта."
    - "Вы можете использовать острые предметы для разделки животных или одежды в контекстном меню при нажатии ПКМ. В том числе осколки стекла."
    - "В крайнем случае вы можете бросать напитки или другие ёмкости с реагентами позади себя для создания луж, на которых поскользнутся ваши преследователи."
    - "Некоторые оружия, такие как ножи и заточки, имеют большую скорость атаки."
    - "Челюсти жизни могут открывать запитанные двери."
    - "Вы можете пить кровь, для восстановления некоторого количества своего кровотока, хоть и неэффективно."
    - "Существует предел химического метаболизма, который ограничивает количество реагентов определенного типа, которые вы можете переварить за один раз. Некоторые расы имеют более высокие пределы метаболизма, например, слаймолюды."
    - "Использование сварки без соответствующей защиты для глаз, может вызвать нарушение зрения, которое можно вылечить окулином."
    - "Вы можете сплавить осколки стекла в стеклянные листы."
    - "Нажатием ПКМ по игроку, а затем нажатием на иконку сердца, вы можете быстро проверить наличие внешних повреждений или наличие кровотечения. Вы так же можете сделать это с собой."
    - "Обезьяны имеют малый шанс быть разумными. УУК!"
    - "Вы можете определить, разгерметизирована ли область с пожарными шлюзами, посмотря, есть ли у пожарных замков кроме них огни."
    - "Вместо поднятия, вы можете альт-кликнуть по еде, чтобы скушать её. Это так же работает для мышей и других существ без рук."
