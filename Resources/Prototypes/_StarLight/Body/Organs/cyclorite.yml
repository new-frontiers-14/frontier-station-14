- type: entity
  id: BaseCycloriteOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Starlight/Mobs/Species/Cyclorite/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
      - people
  - type: Tag
    tags:
      - Meat

- type: entity
  id: BaseCycloriteOrgan
  parent: BaseCycloriteOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganCycloriteBrain
  parent: BaseCycloriteOrganUnGibbable
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    state: brain

- type: entity
  id: OrganCycloriteEye
  parent: BaseCycloriteOrgan
  name: eye
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball
  - type: OrganVisualization
    layer: Eyes
    prototype: MobCycloriteEyes

- type: entity
  id: OrganCycloriteTongue
  parent: BaseCycloriteOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite
    state: tongue

- type: entity
  id: OrganCycloriteEars
  parent: BaseCycloriteOrgan
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Sprite
    state: ears

- type: entity
  id: OrganCycloriteLungs
  parent: BaseCycloriteOrgan
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganCycloriteHeart
  parent: BaseCycloriteOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Slime ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganCycloriteStomach
  parent: BaseCycloriteOrgan
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Slime ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganCycloriteLiver
  parent: BaseCycloriteOrgan
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Slime ]
    groups:
    - id: Alcohol
      rateModifier: 0.2

- type: entity
  id: OrganCycloriteKidneys
  parent: BaseCycloriteOrgan
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Slime ]
    removeEmpty: true
