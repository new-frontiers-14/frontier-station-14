# Base Diagonal Wall
- type: entity
  id: BaseWallDiagonal
  abstract: true
  name: basewall
  suffix: diagonal
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Tag
      tags:
        - Wall
        - Diagonal
    - type: Clickable
    - type: Sprite
      drawdepth: Walls
      state: state0
    - type: IconSmooth
      mode: Diagonal
      key: walls
      base: state
    - type: Icon
      state: state0
    - type: Airtight
      noAirWhenFullyAirBlocked: false
      airBlockedDirection:
        - South
        - East
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PolygonShape
            vertices:
              - "-0.5,-0.5"
              - "0.5,0.5"
              - "0.5,-0.5"
          mask:
            - FullTileMask
          layer:
            - BulletImpassable
            - LowImpassable
            - MidImpassable
            - HighImpassable
            - Opaque
    - type: Occluder
      enabled: False

