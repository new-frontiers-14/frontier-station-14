# base BallisticAmmoProvider dispensers
- type: entity
  parent: BaseItem
  id: BaseAmmoProvider
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: 30
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell
  abstract: true
  components:
    - type: BallisticAmmoProvider
      whitelist:
        tags:
        - ShellShotgun
      capacity: 12

# Shotgun Shells
- type: entity
  name: shotgun beanbag cartridges dispenser
  parent: AmmoProviderShotgunShell
  id: BoxBeanbag
  description: A dispenser box full of beanbag shots, designed for riot shotguns.
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: Sprite
      layers:
        - state: boxwide
        - state: shellbeanbag

