- type: entity
  id: PartVulpkanin
  parent: [BaseItem, BasePart]
  name: "vulpkanin body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoVulpkanin
  name: "vulpkanin torso"
  parent: [PartVulpkanin, BaseTorso]
  components:
  - type: Sprite
    netsync: false
    sprite: DeltaV/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

