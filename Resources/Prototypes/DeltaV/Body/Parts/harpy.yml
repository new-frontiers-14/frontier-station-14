- type: entity
  id: PartHarpy
  parent: BaseItem
  name: "harpy body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoHarpy
  name: "harpy torso"
  parent: PartHarpy
  components:
  - type: Sprite
    netsync: false
    sprite: DeltaV/Mobs/Species/Harpy/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: DeltaV/Mobs/Species/Harpy/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

