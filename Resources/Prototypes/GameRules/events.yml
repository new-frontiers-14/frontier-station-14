- type: entity
  id: MassHallucinations
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    weight: 10
    duration: 150
    maxDuration: 300
  - type: MassHallucinationsRule
    minTimeBetweenIncidents: 0.1
    maxTimeBetweenIncidents: 300
    maxSoundDistance: 7
    sounds:
      collection: Paracusia

