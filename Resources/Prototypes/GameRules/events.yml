- type: entity
  id: VentCritters
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    id: VentCritters
    earliestStart: 15
    minimumPlayers: 15
    weight: 5
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobMothroach
      prob: 0.015

