- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Thief ]
      maxRange:
        min: 1
        max: 3
      playerRatio: 1
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      mindComponents:
      - type: ThiefRole
        prototype: Thief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

