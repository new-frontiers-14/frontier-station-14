  id: BasicStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BasicStationEventScheduler

- type: entity
  id: RampingStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RampingStationEventScheduler

# variation passes
- type: entity
  id: BasicRoundstartVariation
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RoundstartStationVariationRule
    rules:
    - id: BasicPoweredLightVariationPass
    - id: BasicTrashVariationPass
#    - id: SolidWallRustingVariationPass #frontier - disabled becuase mismatched types and sprites
#    - id: ReinforcedWallRustingVariationPass
    - id: BasicPuddleMessVariationPass
      prob: 0.99
      orGroup: puddleMess
    - id: BloodbathPuddleMessVariationPass
      prob: 0.01
      orGroup: puddleMess

  # nf adventure stuff for now
- type: entity
  id: Adventure
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: AdventureRule
