- type: species
  id: Vox
  name: species-name-vox
  roundStart: true
  prototype: MobVox
  sprites: MobVoxSprites
  defaultSkinTone: "#526d29"
  markingLimits: MobVoxMarkingLimits
  dollPrototype: MobVoxDummy
  skinColoration: Hues

- type: speciesBaseSprites
  id: MobVoxSprites
  sprites:
    Head: MobVoxHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Chest: MobVoxTorso
    Eyes: MobVoxEyes
    LArm: MobVoxLArm
    RArm: MobVoxRArm
    LHand: MobVoxLHand
    RHand: MobVoxRHand
    LLeg: MobVoxLLeg
    RLeg: MobVoxRLeg
    LFoot: MobVoxLFoot
    RFoot: MobVoxRFoot

- type: markingPoints
  id: MobVoxMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VoxCrest ]
    Head:
      points: 1
      required: true
      defaultMarkings: [ VoxNeckMarkings ]
    Snout:
      points: 1
      required: true
      defaultMarkings: [ VoxBeak ]
    Chest:
      points: 1
      required: false
    Legs:
      points: 4
      required: false
    Arms:
      points: 6
      required: true
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VoxTail ]

