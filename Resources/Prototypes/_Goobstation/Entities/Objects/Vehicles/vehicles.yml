- type: entity
  id: BaseVehicle
  abstract: true
  save: false
  categories: [ HideSpawnMenu ]
  components:
  - type: Vehicle
    # renderOver: East, SouthEast, South, SouthWest, West # Frontier
    renderOver: East, South, West # Frontier
  - type: Strap
    position: Stand
    unbuckleDistanceSquared: 0.09 # Frontier
    maintainSpriteLayers: true # Frontier
  - type: Appearance
  - type: AmbientSound
    sound: "/Audio/Effects/Vehicle/vehicleengineidle.ogg"
    range: 10
    volume: -10
    enabled: false
  - type: InputMover
  - type: Clickable
  - type: InteractionOutline
  - type: Access
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 100
        mask:
          - MobMask
        layer:
          - MobLayer
        hard: true
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"] # Frontier: swap back to Breakage?
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: MovementSpeedModifier
    acceleration: 8
    friction: 5 # wheels dont stop instantly
    baseSprintSpeed: 6
    baseWalkSpeed: 4.5 # default walking speed
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: StaticPrice
    price: 750 # Frontier: 2500<750
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: RequireProjectileTarget

- type: entity
  id: VehicleSecway
  parent: BaseVehicle
  name: secway
  description: The future of transportation. Popularized by St. James, the patron saint of security officers and internet forum moderators.
  components:
  - type: Sprite
    sprite: Objects/Vehicles/secway.rsi
    state: vehicle
    noRot: true
  - type: Vehicle
    # renderOver: North, NorthEast, NorthWest # Frontier
    renderOver: West, South, East # Frontier
    southOffset: 0, -0.1 # Frontier
    northOffset: 0, -0.1 # Frontier
    eastOffset: 0, -0.1 # Frontier
    westOffset: 0, -0.1 # Frontier
    hornSound:
      collection: NFVehicleHorn # Frontier: DeskBell<NFVehicleHorn
      params:
        variation: 0.125
    sirenSound:
      collection: PoliceSiren
      params:
        variation: 0.125
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - SecwayKeys
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: RotatingLight
    speed: 190
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    energy: 2
    color: "#FF4020"
    mask: /Textures/Effects/LightMasks/double_cone.png

