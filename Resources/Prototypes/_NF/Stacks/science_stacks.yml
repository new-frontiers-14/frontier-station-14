# Frontier: stack type definitions for upgradeable components

# Tier 2

- type: stack
  id: AdvancedCapacitor
  name: advanced capacitor
  icon: { sprite: _NF/Objects/Misc/stock_parts.rsi, state: adv_capacitor }
  spawn: AdvancedCapacitorStockPart
  maxCount: 10

