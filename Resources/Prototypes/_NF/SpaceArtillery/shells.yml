#Booster energy projectile which they spew out.
#NEEDS CHECKUP TO ENSURE THAT ITS FIXED AND WONT CAUSE ISSUES LATER
- type: entity
  name: booster wave
  id: BulletBoosterWave
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: red
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Radiation: 5
        Structural: 30 # Slightly more damage than the 17heat from the Captain's Hitscan lasgun
    soundHit:
      collection: MeatLaserImpact
    soundForce: true
  - type: SpaceArtilleryProjectile


# Coolant object
- type: entity
  parent: BaseItem
  id: CoolantCartridge
  name: coolant cartridge
  description: A rather dense package. Utilises reaction of Frezon and Nitrogen to rappidly cool whatever machine it's in. Most often used in Space Armaments or Mining Lasers.
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Coolant: 1
  - type: StaticPrice
    price: 0
  - type: Stack
    stackType: Coolant
    count: 1
    baseLayer: base
    layerStates:
    - cash
    - cash_10
    - cash_100
    - cash_500
    - cash_1000
    - cash_1000000
  - type: Sprite
    sprite: Objects/Economy/cash.rsi
    state: cash
    layers:
    - state: cash
      map: ["base"]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        density: 30
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.2,0.25,0.1"
        mask:
        - ItemMask
  - type: Appearance

- type: material
  id: Coolant
  name: coolant
  unit: materials-unit-bill
  stackEntity: CoolantCartridge
  icon: { sprite: /Textures/Objects/Economy/cash.rsi, state: cash }
  price: 500

- type: stack
  id: Coolant
  name: coolant
  icon: { sprite: /Textures/Objects/Economy/cash.rsi, state: cash }
  spawn: CoolantCartridge
  maxCount: 30
  itemSize: 4


- type: entity
  parent: CoolantCartridge
  id: CoolantCartridge10
  suffix: 10
  components:
  - type: Icon
    sprite: Objects/Economy/cash.rsi
    state: cash_10
  - type: Stack
    count: 10

- type: entity
