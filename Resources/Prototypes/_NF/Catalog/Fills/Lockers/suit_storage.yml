#SOFTSUITS
#Paramedic's voidsuit
- type: entity
  id: SuitStorageParamedic
  parent: SuitStorageBase
  suffix: Paramedic
  components:
  - type: StorageFill
    contents:
        - id: AirTankFilled
        - id: ClothingOuterHardsuitVoidParamed
        - id: ClothingMaskBreathMedical
        - id: JetpackMiniFilled
        - id: HandheldGPSBasic
  - type: AccessReader

#Hydroponics EVA
- type: entity
  id: SuitStorageHydro
  parent: SuitStorageBase
  suffix: Hydroponics
  components:
  - type: StorageFill
    contents:
        - id: AirTankFilled
        - id: ClothingOuterEVASuitHydro
        - id: ClothingMaskBreath
        - id: JetpackMiniFilled
        - id: HandheldGPSBasic
#        - id: ClothingShoesBootsMagMercenaryFilled # Frontier - Not adding this to the suit storage so it wont be abused, exists only on role spawn.
  - type: AccessReader

