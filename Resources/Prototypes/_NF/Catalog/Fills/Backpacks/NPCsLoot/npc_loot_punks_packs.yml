# region base
- type: entity
  abstract: true
  parent: NFBaseNpcLootBackpack
  id: NFBaseNpcLootPackPunk
  name: punk bundle
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#EF8100"
    - state: icon-sling
      color: "#776756"
    - state: icon-clasp
      color: "#eeeeee"
  - type: Clothing
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#EF8100"
      - state: sling-equipped-BACKPACK
        color: "#776756"
      - state: clasp-equipped-BACKPACK
        color: "#eeeeee"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#EF8100"
      - state: clasp-inhand-left
        color: "#eeeeee"
      right:
      - state: base-inhand-right
        color: "#EF8100"
      - state: clasp-inhand-right
        color: "#eeeeee"

- type: entity
  abstract: true
  parent: NFBaseNpcLootWallet
  id: NFBaseNpcLootWalletPunk
  name: punk's wallet
  components:
  - type: Sprite
    sprite: _NF/Clothing/Wallet/leather.rsi
    state: closed-black

# region tier 1
- type: entity
  parent: NFBaseNpcLootWalletPunk
  id: ClothingWalletPunkT1
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    # SpaceCash - from 500 to 2000
    - id: SpawnDungeonLootNpcPunksSpaceCashTier1

- type: entity
  parent: NFBaseNpcLootPackPunk
  id: ClothingBackpackPunkMeleeT1
  name: punk gear bundle
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    # Weapon
    - id: SpawnDungeonLootMeleeT1
      orGroup: Weapon
      prob: 0.7
    # Armor
    # Substances
    - id: SpawnDungeonLootNpcPunksSubstances
      orGroup: Substances
    # Items
    - id: SpawnDungeonLootNpcPunksItemsTier1
      orGroup: Items

- type: entity
  parent: NFBaseNpcLootPackPunk
  id: ClothingBackpackPunkRangedT1
