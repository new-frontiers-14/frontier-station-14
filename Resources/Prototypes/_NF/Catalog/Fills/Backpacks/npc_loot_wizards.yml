#region base
- type: entity
  abstract: true
  parent: PunkMessengerGiftBox
  id: NFBlueWizardGiftBox
  categories: [ HideSpawnMenu ]
  name: blue wizard bundle
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#41729F"
    - state: icon-sling
      color: "#776756"
    - state: icon-clasp
      color: "#D9790E"
  - type: Clothing
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#41729F"
      - state: sling-equipped-BACKPACK
        color: "#776756"
      - state: clasp-equipped-BACKPACK
        color: "#D9790E"
  - type: Item
    inhandVisuals:
