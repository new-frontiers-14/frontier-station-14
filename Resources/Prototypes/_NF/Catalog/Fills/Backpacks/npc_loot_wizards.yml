#region loot T1
- type: entity
  abstract: true
  id: NFWizardGiftBoxApprentice
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    # Cash
    - id: SpaceCash1000
      prob: 0.95
      amount: 1
    - id: SpaceCash500
      prob: 1
      amount: 1
    - id: SpaceCash500
      prob: 0.25
      amount: 2
    # Wizard Stuff
    - id: SpawnRandomSpellScrollWizard
      prob: 0.15
    - id: ShardCrystalRandom
      prob: 0.15
      amount: 1
    # Rare Wizard Stuff
    - id: SpawnRandomMagicItemsWizard
      prob: 0.05
    sound:
      path: /Audio/Items/jumpsuit_equip.ogg

- type: entity
  parent: [ NFWizardGiftBoxApprentice, NFBlueWizardGiftBox ]
