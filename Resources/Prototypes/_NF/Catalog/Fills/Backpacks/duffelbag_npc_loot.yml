# BASE
- type: entity
  parent: BaseItem
  id: SyndieDuffelGiftBox
  name: syndicate naval operative bundle
  description: Loot boxes? Here?
  abstract: true
  noSpawn: true
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/syndicate.rsi
    state: icon-ammo
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: SpawnItemsOnUse
    items:
      - id: SpaceCash10
    sound:
      path: /Audio/Items/jumpsuit_equip.ogg

- type: entity
  parent: SyndieDuffelGiftBox
  id: SyndieMessengerGiftBox
  name: syndicate naval operative bundle
  description: Loot boxes? Here?
  abstract: true
  noSpawn: true
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#424242"
    - state: icon-sling
      color: "#7f0101"
    - state: icon-clasp
      color: "#7f0101"
  - type: Clothing
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#424242"
      - state: sling-equipped-BACKPACK
        color: "#7f0101"
      - state: clasp-equipped-BACKPACK
        color: "#7f0101"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#424242"
      - state: clasp-inhand-left
        color: "#7f0101"
      right:
      - state: base-inhand-right
        color: "#424242"
      - state: clasp-inhand-right
        color: "#7f0101"

- type: entity
  parent: SyndieMessengerGiftBox
  id: CultistMessengerGiftBox
  name: blood cultist bundle
  description: Loot boxes? Here?
  abstract: true
  noSpawn: true
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#562f2f"
    - state: icon-sling
      color: "#776756"
    - state: icon-clasp
      color: "#96907c"
  - type: Clothing
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#562f2f"
      - state: sling-equipped-BACKPACK
        color: "#776756"
      - state: clasp-equipped-BACKPACK
        color: "#96907c"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#562f2f"
      - state: clasp-inhand-left
        color: "#96907c"
      right:
      - state: base-inhand-right
        color: "#562f2f"
      - state: clasp-inhand-right
        color: "#96907c"

