    content: |2
      [color=#1a6295]◥[bold]Н[/bold]◣ [bold]Отдел Развлечений[/bold][/color]
      [color=#1a6295]‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾[/color]
      [head=3]Официальная Инструкция по Подготовке к Вечеринке[/head]
        
      Благодарим за приобретение официального, одобренного НТ ящика для вечеринок.
      
      Первый шаг к любой эффективной вечеринке - это подготовка. Обязательно проконсультируйтесь с поваром или вашим Справочником НТ для получения рецепта вкусного торта.
      
      Следующий шаг - приглашение гостей. Убедитесь, что вы нашли золотую середину между слишком малым и слишком большим количеством людей для оптимального повышения морального духа. Обязательно отправьте факс или радиограмму всем потенциальным гостям заранее.
      
      Убедитесь, что уровень шума находится в разумных пределах, и не допускайте излишних гуляний или опьянения. Помните, что похмелье плохо сказывается как на моральном духе, так и на прибыли. Во всем нужно знать меру.
      
      Используйте прилагаемые материалы наилучшим образом, чтобы развлечь ваших гостей. Изобретательность, находчивость, лидерство и обслуживание - все это критически важно для правильной процедуры проведения вечеринки.
      
      Веселитесь! Не забудьте утилизировать все использованные материалы после завершения вечеринки.
      
      [italic]Отказ от ответственности: НТ не несет ответственности за любую потерю прибыли, вызванную покупкой этого ящика. Любые медицинские расходы, понесенные в результате использования этого ящика и содержащихся в нем предметов, не будут покрываться НТ. НТ не дает никаких гарантий, что использование предметов, находящихся в этом ящике, приведет к получению удовольствия.[/italic]
