      [head=1][color=#1a6295]Nanotrasen[/color][/head]

      [bold]ATTN:[/bold]
      Frontier Station Staff

      [bold]FROM:[/bold]
      [italic]Stamps-the-Papers[/italic]
      [bold][color=darkred]Sergeant[/color][/bold], Fax and Broadcast Department
