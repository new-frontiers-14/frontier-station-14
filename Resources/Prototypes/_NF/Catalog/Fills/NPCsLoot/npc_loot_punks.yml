# region substances
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcPunksSubstances
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:GroupSelector
      children:
      - table: !type:NestedSelector
        tableId: TableStorageFillStashBooze
        weight: 0.3
        rolls: !type:RangeNumberSelector
          range: 1, 2
      - table: !type:NestedSelector
        tableId: TableStorageFillStashTobacco
        weight: 0.15
      - table: !type:GroupSelector
        weight: 0.55
        children:
        - id: GroundCannabisRandomVeryLow
          weight: 0.40
        - id: SpawnDungeonClutterMedipens # TODO: replace with table after https://github.com/new-frontiers-14/frontier-station-14/pull/4087 is merged
          weight: 0.25
          rolls: !type:RangeNumberSelector
            range: 1, 3
        - id: SpawnDungeonClutterSyringe # TODO: replace with table after https://github.com/new-frontiers-14/frontier-station-14/pull/4087 is merged
          weight: 0.05
          rolls: !type:RangeNumberSelector
            range: 1, 4
        - id: NFPillPartyCanister
          weight: 0.30

