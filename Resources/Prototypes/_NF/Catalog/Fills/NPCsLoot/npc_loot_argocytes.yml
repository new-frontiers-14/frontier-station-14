# region core loot
- type: entityTable # from 1210 to 6135 spesos
  id: TableDungeonLootNpcArgocyteBase
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: TableDungeonLootNpcMaterialRandom # from 10 to 1290 (if you roll full stack of bananium)
    - id: NFMaterialChitinArgocyteRandom # from 1200 to 3600 spesos
    - id: NFTreasureOrganicSamplesArgocyte
      rolls: !type:RangeNumberSelector # from 0 to 1200 spesos
        range: 0, 2
    - id: FoodMeatXeno
      rolls: !type:RangeNumberSelector # from 0 to 45 spesos
        range: 0, 3

- type: entityTable # from 120 to 1920 spesos
  id: TableDungeonLootNpcArgocyteSmall
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: TableDungeonLootNpcMaterialRandom
      rolls: !type:RangeNumberSelector # from 0 to 1290 (if you roll full stack of bananium)
        range: 0, 1
    - id: NFMaterialChitinArgocyteRandomVeryLow # from 120 to 600 spesos
    - id: FoodMeatXeno
      rolls: !type:RangeNumberSelector # from 0 to 30 spesos
        range: 0, 2

- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcArgocyteSmall
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootNpcArgocyteSmall

