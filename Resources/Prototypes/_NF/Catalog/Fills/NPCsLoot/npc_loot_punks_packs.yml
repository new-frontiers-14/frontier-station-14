# region base
- type: entity
  abstract: true
  parent: [NFBaseNpcLootBackpack, ClothingBackpackMessengerColorRandom]
  id: NFBaseNpcLootPackPunk
  name: punk bundle

- type: entity
  abstract: true
  parent: NFBaseNpcLootWallet
  id: NFBaseNpcLootWalletPunk
  name: punk's wallet
  components:
  - type: Sprite
    sprite: _NF/Clothing/Wallet/leather.rsi
    layers:
    - state: closed-color
      map: [ "NpcLootWalletPunk" ]
  - type: RandomSprite
    available:
    - NpcLootWalletPunk:
        closed-color: CyberpunkNeon

# region tier 1
- type: entity
  parent: NFBaseNpcLootWalletPunk
  id: ClothingWalletPunkT1
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    - id: SpaceCashRandom500To2000

- type: entity
  parent: NFBaseNpcLootPackPunk
  id: ClothingBackpackPunkMeleeT1
  name: punk gear bundle
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    # Weapons
    - id: SpawnDungeonLootMeleeT1
      orGroup: Weapons
      prob: 0.7
    # Armor
    - id: SpawnDungeonLootNpcPunksOuterClothes
      orGroup: Armor
      prob: 0.3
    # Substances
    - id: SpawnDungeonLootNpcPunksSubstances
      orGroup: Substances
    # Items
    - id: SpawnDungeonLootMaterialsBasicFull
      orGroup: Items
      prob: 0.3
