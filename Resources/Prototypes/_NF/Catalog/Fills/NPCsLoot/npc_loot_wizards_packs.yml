#region loot T1
- type: entity
  abstract: true
  id: NFWizardGiftBoxApprentice
  categories: [ HideSpawnMenu ]
  components:
  - type: SpawnItemsOnUse
    items:
    # SpaceCash - from 2500 to 5000 spesos
    - id: SpaceCash2500
      orGroup: SpaceCash
      prob: 0.35
    - id: SpaceCash2500
      orGroup: SpaceCash
      prob: 0.4
      amount: 2
    - id: SpaceCash5000
      orGroup: SpaceCash
      prob: 0.25
    # MagicItems
    - id: SpawnRandomSpellScrollWizard
      orGroup: MagicItems
      prob: 0.15
    - id: ShardCrystalRandom
      orGroup: MagicItems
      prob: 0.15
      amount: 1
    - id: SpawnRandomMagicItemsWizard
      orGroup: MagicItems
      prob: 0.05

- type: entity
  parent: [ NFWizardGiftBoxApprentice, NFBlueWizardGiftBox ]
