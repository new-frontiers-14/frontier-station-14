# region boss loot
- type: entityTable
  id: TableDungeonLootNpcBossLootShared
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: TableStorageFillStashJewelry # From 10 to 5000 spesos
      weight: 0.2
    - !type:NestedSelector
      tableId: TableStorageFillStashCoins # From 75 to ~5000 spesos
      weight: 0.3
    - id: SpawnDungeonLootPartsEngi # TODO: replace with table after https://github.com/new-frontiers-14/frontier-station-14/pull/4087 is merged
      weight: 0.1
      rolls: !type:ConstantNumberSelector
        value: 2
    - id: SpawnDungeonLootFlatpacks # TODO: replace with table after https://github.com/new-frontiers-14/frontier-station-14/pull/4087 is merged
      weight: 0.1
