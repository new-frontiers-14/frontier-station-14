    # Common
    - id: SheetBrassRandom
    - id: SheetGlassRandom
    - id: SheetSteelRandom
    - id: SheetPlasmaRandom
    - id: SheetPlasticRandom
    - id: MaterialClothRandom
    # Rare (either valuable or undesirable)
