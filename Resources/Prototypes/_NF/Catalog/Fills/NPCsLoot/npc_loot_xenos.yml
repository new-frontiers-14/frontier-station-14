# region core loot
- type: entityTable
  id: TableDungeonLootNpcXenoBase
  table: !type:AllSelector
    children:
    - id: NFMaterialChitinXenoRandom # up to 50 spesos
    - id: NFTreasureOrganicSamplesXeno
      rolls: !type:RangeNumberSelector # up to 800 spesos
        range: 0, 2
    - id: FoodMeatXeno
      rolls: !type:RangeNumberSelector # up to 45 spesos
        range: 0, 3

# region burrower
- type: entityTable
  id: TableDungeonLootNpcXenoBurrower
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: TableDungeonLootNpcXenoBase # up to 895
    - id: NFTreasureTrophyXenoBurrower # 6000 spesos
      weight: 0.3

- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcXenoBurrower
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootNpcXenoBurrower

