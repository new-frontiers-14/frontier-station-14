# region core loot
- type: entityTable
  id: TableDungeonLootNpcDinosaurBase
  table: !type:AllSelector
    children:
    - id: MaterialBonesRandomLow
    - id: FoodMeatChicken
      rolls: !type:RangeNumberSelector
        range: 0, 3

# Sorted by health pool (less health => lower spawn probability for treasure)
# region compsognathus
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcDinosaurCompy
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    table: !type:GroupSelector
      children:
      - !type:NestedSelector
        tableId: TableDungeonLootNpcDinosaurBase
      - id: NFTreasureTrophyDinosaurCompy # 5000 spesos
        weight: 0.3

