# region treasure
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcRogueSiliconTreasure
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    table: !type:GroupSelector
      children:
      - !type:GroupSelector
        weight: 0.2
        children:
        - id: TreasureHardDiskDrive # 275 spesos
        - id: TreasureCDDrive # 300 spesos
        - id: TreasureFlopDiskDrive # 350 spesos
      - !type:GroupSelector
        weight: 0.3
        children:
        - id: TreasureDatadiskEncrypted # 500 spesos
        - id: TreasureCPUSupercharged # 750 spesos
      - !type:GroupSelector
        weight: 0.5
        children:
        - id: TreasureSsd # 900 spesos
        - id: TreasureSelfRepairModule # 1350 spesos

