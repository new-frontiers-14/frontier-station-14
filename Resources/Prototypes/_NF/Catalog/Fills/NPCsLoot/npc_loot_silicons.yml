# region base
- type: entity
  abstract: true
  parent: NFBaseNpcLootBackpack
  id: RogueSiliconGiftBox
  name: rogue unit's bundle
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/bundles.rsi
    state: engi-base
    scale: 0.7, 0.7
  - type: Clothing
    sprite: _NF/Objects/Tools/bundles.rsi
    clothingVisuals:
      back:
      - state: mask_null
  - type: SpawnItemsOnUse
    sound:
      path: /Audio/Machines/windoor_open.ogg

