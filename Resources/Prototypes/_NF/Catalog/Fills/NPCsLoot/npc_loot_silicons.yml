# region blueprints
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootNpcRogueSiliconBlueprints
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTableSpawner
    offset: 0.1
    table: !type:GroupSelector
      children:
      # T1 - Common
      - !type:GroupSelector
        weight: 0.4
        children:
        - id: NFBlueprintRogueSiliconAdvancedCapacitor
        - id: NFBlueprintRogueSiliconAdvancedMatterBin
        - id: NFBlueprintRogueSiliconAdvancedManipulator
        - id: NFBlueprintRogueSiliconPowerCellHigh
      # T2 - Uncommon
      - !type:GroupSelector
        weight: 0.3
        children:
        - id: NFBlueprintRogueSiliconAdvancedTools
        - id: NFBlueprintRogueSiliconSuperCapacitor
        - id: NFBlueprintRogueSiliconSuperMatterBin
        - id: NFBlueprintRogueSiliconSuperManipulator
        - id: NFBlueprintRogueSiliconPowerCellHyper
      # T3 - Rare
      - !type:GroupSelector
        weight: 0.15
        children:
        - id: NFBlueprintRogueSiliconRPED
        - id: NFBlueprintRogueSiliconShipyardRCD
        - id: NFBlueprintOreBagOfHolding
        - id: NFBlueprintConstructionBagOfHolding
        - id: NFBlueprintRogueSiliconPistolLaserSvalinn
      # T4 - Epic
      - !type:GroupSelector
        weight: 0.1
        children:
        - id: NFBlueprintRogueSiliconRipley
        - id: NFBlueprintRogueSiliconMechEquipmentFork
        - id: NFBlueprintRogueSiliconMechEquipmentGrabber
        - id: NFBlueprintRogueSiliconEnergyRifleCarbine
        - id: NFBlueprintRogueSiliconPistolLaserAdvanced
      # T5 - Legendary
      - !type:GroupSelector
        weight: 0.05
        children:
        - id: NFBlueprintRogueSiliconHonker
        - id: NFBlueprintRogueSiliconBluespaceBags
        - id: NFBlueprintRogueSiliconEnergySubMachineGunDeltaV
      # Unique
      - !type:GroupSelector
        weight: 0.01
        children:
        - id: NFBlueprintRogueSiliconBluespaceCapacitor
        - id: NFBlueprintRogueSiliconBluespaceMatterBin
        - id: NFBlueprintRogueSiliconBluespaceManipulator
        - id: NFBlueprintRogueSiliconPowerCellMicroreactor
