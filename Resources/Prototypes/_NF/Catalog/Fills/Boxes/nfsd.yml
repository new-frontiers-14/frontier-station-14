##Grenade fills
- type: entity
  name: box of nfsd items
  parent: BoxCardboard
  id: BoxBundleNfsd
  description: A box full of nfsd items.
  components:
  - type: Sprite
    layers:
      - state: box_security

- type: entity
  name: box of explosive grenades
  parent: BoxBundleNfsd
  id: BoxExplosiveGrenades
  description: A box full of explosive grenades.
  components:
  - type: StorageFill
    contents:
      - id: ExGrenade
        amount: 4

