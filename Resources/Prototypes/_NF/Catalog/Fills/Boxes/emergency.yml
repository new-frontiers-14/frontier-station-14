- type: entity
  name: oxygen survival box
  parent: BoxCardboard
  id: BoxSurvivalNFOxygen
  description: It's a box with basic oxygen internals inside.
  components:
  - type: StorageFill
    contents:
      - id: EmergencyOxygenTankFilled
      - id: SpaceMedipen
      - id: EmergencyMedipen
      - id: FoodPSB
      - id: DrinkWaterBottleFull
      - id: Flare
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

