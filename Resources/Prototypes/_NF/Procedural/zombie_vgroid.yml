# Configs
- type: dungeonConfig
  id: NFVGRoidExteriorCaveVirologyLabZombies
  reserveTiles: true
  layers:
  - !type:PrototypeDunGen
    proto: NFVGRoidExteriorDungeonsVirologyLabZombies
  - !type:SplineDungeonConnectorDunGen
    tile: PlatingAsteroid
    widenTile: FloorCaveDrought

- type: dungeonConfig
  id: NFVGRoidExteriorDungeonsVirologyLabZombies
  reserveTiles: true
  minCount: 2
  maxCount: 3
  layers:
  - !type:ExteriorDunGen
    proto: NFVirologyLab
  - !type:EntityTableDunGen
    minCount: 25
    maxCount: 40
    table: !type:NestedSelector
      tableId: SalvageScrapSpawnerCommon
    perDungeon: true
  - !type:EntityTableDunGen
    minCount: 30
    maxCount: 40
    table: !type:NestedSelector
      tableId: SalvageScrapSpawnerValuable
    perDungeon: true
  - !type:EntityTableDunGen
    minCount: 15
    maxCount: 25
    table: !type:NestedSelector
      tableId: SalvageTreasureSpawnerCommon
    perDungeon: true
  - !type:EntityTableDunGen
    minCount: 15
    maxCount: 25
    table: !type:NestedSelector
      tableId: SalvageEquipmentSpawnerCommon
    perDungeon: true
  - !type:EntityTableDunGen
    minCount: 15
    maxCount: 20
    table: !type:NestedSelector
      tableId: SalvageTreasureSpawnerValuable
    perDungeon: true
  - !type:EntityTableDunGen
    minCount: 15
    maxCount: 20
    table: !type:NestedSelector
      tableId: SalvageEquipmentSpawnerValuable
    perDungeon: true
  - !type:MobsDunGen
    minCount: 8
    maxCount: 15
    contents: SpawnMobZombieRandomNoBossTable
  - !type:MobsDunGen
    minCount: 1
    maxCount: 2
    contents: SpawnMobZombiePileTable
  - !type:MobsDunGen
    minCount: 1
    maxCount: 1
    contents: SpawnMobZombieRadiationTable # Special
  - !type:MobsDunGen
    minCount: 1
    maxCount: 1
    contents: SpawnMobZombieClownTable # Special
  - !type:MobsDunGen
    minCount: 0
    maxCount: 1
    contents: SpawnMobZombieOdysseusTable # Boss

- type: entityTable
  id: SpawnMobZombieRandomNoBossTable
  table: !type:GroupSelector
    children:
    - id: NFSpawnMobZombie
      amount: 1

- type: entityTable
  id: SpawnMobZombiePileTable
  table: !type:GroupSelector
    children:
    - id: NFSpawnZombiePile
      amount: 1

- type: entityTable
  id: SpawnMobZombieRadiationTable
  table: !type:GroupSelector
    children:
    - id: NFSpawnZombieRadiation
      amount: 1

- type: entityTable
  id: SpawnMobZombieClownTable
  table: !type:GroupSelector
    children:
    - id: NFSpawnZombieClown
      amount: 1

- type: entityTable
  id: SpawnMobZombieOdysseusTable
  table: !type:GroupSelector
    children:
    - id: NFSpawnZombieOdysseus
      amount: 1

