- type: dungeonConfig
  id: NFVGRoidSmallPathsScrap
  reserveTiles: true
  layers:
  - !type:ReplaceTileDunGen
    layers:
    - tile: Plating
      threshold: 0.75
      noise:
        frequency: 0.040
        noiseType: OpenSimplex2
        fractalType: Ridged
        lacunarity: 1.5
        octaves: 2
        gain: 2.0

# Scrapyard -> Derived from Shadow
- type: biomeTemplate
  id: NFVGRoidScrapyard
  layers:
    - !type:BiomeEntityLayer
      threshold: 0.97
      noise:
        frequency: 1
        seed: 2
      allowedTiles:
        - Lattice # Plating
      entities:
        - SpawnDungeonCanisterBroken # TODO: replace with light fixture
    - !type:BiomeEntityLayer
      threshold: -0.35
      noise:
        seed: 1
        noiseType: OpenSimplex2
        frequency: 1
      allowedTiles:
        - Lattice
      entities:
        - ComputerBroken
        - WeaponTurretSyndicateBroken
        - SpawnDungeonMachineFrame
        - SpawnDungeonComputerFrame
        - SolarPanelBroken
        - SpawnDungeonCanisterBroken
        - SalvageCanisterSpawner
    # Rock formations
    - !type:BiomeEntityLayer
      threshold: -0.2
      invert: true
      noise:
        seed: 0
        noiseType: Perlin
        fractalType: FBm
        octaves: 3
        frequency: 0.3
        gain: 0
      allowedTiles:
        - Lattice # Plating
      entities:
        - WallRockScrapPile
    - !type:BiomeDummyLayer
      id: Loot
    # Fill scrap
    - !type:BiomeTileLayer
      threshold: -1
      tile: Lattice # Plating
