# Configs
- type: dungeonConfig
  id: NFVGRoidBlobChromite
  layers:
  - !type:NoiseDistanceDunGen
    size: 272, 272
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.80
    layers:
    - tile: FloorChromite
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: NFVGRoidSmallerChromite
  minOffset: 40
  maxOffset: 60
  layers:
  - !type:NoiseDistanceDunGen
    size: 150, 150
    distanceConfig: !type:DunGenEuclideanSquaredDistance
    layers:
    - tile: FloorChromite
      threshold: 0.50
      noise:
        frequency: 0.080
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 1.5
        gain: 0.5

- type: dungeonConfig
  id: NFVGRoidExteriorChromite
  reserveTiles: true
  data:
    tiles:
      FallbackTile: FloorDarkHerringbone
      WidenTile: FloorChromite
  layers:
  - !type:PrototypeDunGen
    proto: NFVGRoidExteriorDungeonsChromite
  - !type:SplineDungeonConnectorDunGen

- type: dungeonConfig
  id: NFVGRoidExteriorDungeonsChromite
  reserveTiles: true
