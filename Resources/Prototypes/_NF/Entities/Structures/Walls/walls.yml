# Partially reflective 
- type: entity
  parent: BaseStructureDisableToolUse
  id: AsteroidWallNF
  abstract: true
  components:
  - type: Reflect
    reflectProb: 0.4
    spread: 10 # Narrow spread, need to balance vs. max projectile distance
    reflects:
    - ShuttleKinetic # Only reflects PTK (otherwise RIP miners)
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

