# region Removed Upstream
- type: entity
  parent: BaseWall
  id: WallShuttleInterior
  name: shuttle wall
  suffix: Interior
  components:
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: _NF/Structures/Walls/shuttleinterior.rsi
  - type: Icon
    sprite: _NF/Structures/Walls/shuttleinterior.rsi
  - type: Construction
    graph: Girder
    node: shuttleInteriorWall
  - type: IconSmooth
    key: walls
    base: state

