- type: entity
  abstract: true
  id: PowerTransmissionPoint
  parent: [ BaseMachine, ConstructibleMachine ]
  name: power transmission point
  description: A gargantuan machine for offsite power transmission using quantum entanglement.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: true
    - type: AmbientSound
      volume: -5
      sound:
        path: /Audio/Ambience/_NF/Ambience/power-hum.ogg
    - type: Sprite
      sprite: _NF/Structures/Power/transmission_point.rsi
      snapCardinals: false
      noRot: true
      layers:
        - state: base
        - state: base-unlit
          shader: unshaded
          map: ["unlit"]
        - state: base-foreground
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          unlit:
            True: { visible: true }
            False: { visible: false }
    - type: PowerTransmission
    - type: PowerConsumer
      drawRate: 1
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableTerminalPortNode
          nodeGroupID: HVPower
    - type: PowerMonitoringDevice
      group: Consumer
      loadNode: input
      collectionName: transmissionpoint
      sprite: _NF/Structures/Power/transmission_point.rsi
      state: icon
    - type: Electrified
      onHandInteract: false
      onInteractUsing: false
      onBump: false
      requirePower: true
      highVoltageNode: input
      mediumVoltageNode: output
    - type: WiredNetworkConnection
    - type: GuideHelp
      guides:
      - VoltageNetworks
      - Power
    - type: UserInterface
      interfaces:
        enum.AdjustablePowerDrawUiKey.Key:
          type: AdjustablePowerDrawBoundUserInterface
    - type: ActivatableUI
      key: enum.AdjustablePowerDrawUiKey.Key
