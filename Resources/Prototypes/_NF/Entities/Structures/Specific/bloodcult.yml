# Salvage expedition objective
- type: entity
  parent: CybersunDataMiner
  id: BloodCollector
  name: blood collector
  description: A vile chamber filled with blood. Seems to hold more than it's volume.
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/BloodCult/bloodcollector.rsi
    layers:
    - state: blood_collector
    - state: unshaded
      shader: unshaded
  - type: PointLight
    radius: 1.4
    energy: 1.2
    color: "#ff0000"
    castShadows: false
    netsync: false
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/anomaly_generator.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000
        reagents:
        - ReagentId: Blood
          Quantity: 1000

# Wall for POI
- type: entity
  parent: BaseWall
  id: WallCultIndestructible
  name: cult wall
  suffix: indestructible
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: _NF/Structures/Specific/BloodCult/wall.rsi
  - type: Icon
    sprite: _NF/Structures/Specific/BloodCult/wall.rsi
  - type: IconSmooth
    key: walls
    base: cult

- type: entity
  parent: BaseStructure
  id: WindowCultIndestructibleInvisible
  name: cult window
  suffix: invisible, indestructible
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: WallMount
    arc: 360 # interact despite grilles
  - type: Tag
    tags:
      - ForceFixRotations
      - Window
  - type: Sprite
    drawdepth: WallTops
    sprite: _NF/Structures/Specific/BloodCult/glowingfloor.rsi
    layers:
    - state: wallglow
      #shader: unshaded
  - type: Icon
    sprite: _NF/Structures/Specific/BloodCult/glowingfloor.rsi
    state: wallglow
    #shader: unshaded
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Airtight
  - type: BlockWeather

# Blood Cult Airlock
- type: entity
  parent: AirlockGlass
  id: AirlockBloodCult
  suffix: Blood Cult
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/BloodCult/airlock.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
