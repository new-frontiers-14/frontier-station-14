#region staff altar
- type: entity
  parent: BaseItemRecharger # [ BaseMachine, SmallConstructibleMachine ]
  id: StaffRechargerWizard
  name: wizard staff altar
  description: A magically attuned altar that can replenish arcane energies of wizard staffs.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/Wizard/recharger_altar.rsi
    snapCardinals: true
    layers:
    - map: ["enum.PowerChargerVisualLayers.Base"]
      state: "empty"
    - map: ["enum.PowerChargerVisualLayers.Light"]
      state: "light-off"
      shader: "unshaded"
  - type: Transform
    anchored: true
  - type: RequireProjectileTarget
  - type: Machine
    board: ScrollWizardStaffRechargerAltar
  - type: Appearance
  - type: Charger
    chargeRate: 80
    slotId: charger_slot
  - type: Anchorable
    delay: 1
  - type: PowerChargerVisuals
  - type: ContainerContainer
    containers:
      charger_slot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: staff-charger-slot-wizard-name-default
        whitelist:
          components:
          - WizardStaffRechargeable
  - type: StaticPrice
    price: 250

#region power generator
- type: entity
  parent: [ BaseGenerator, BaseC3WizardContraband ]
  id: NFGeneratorWizardInfernalCore6kW
  name: infernal core
  suffix: 6.66kW, Anchored
  description: An infernal core sealed in a jar, it's rage contained and harnessed through wizardry to provide power.
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Wizard/infernal_core_renerator.rsi
    layers:
    - state: infernal-core
    - state: infernal-core-unshaded
      shader: unshaded
  - type: Item
    sprite: _NF/Objects/Specific/Wizard/infernal_core_renerator.rsi
    size: Large
    shape:
    - 0,0,3,3
  - type: Animateable
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Pullable
  - type: DamageExaminable
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: PowerMonitoringDevice
    sprite: _NF/Objects/Specific/Wizard/infernal_core_renerator.rsi
    state: infernal-core
  - type: Physics
    bodyType: Static
    canCollide: True
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: PowerSupplier
    supplyRate: 6666
  - type: NodeContainer
    examinable: true
    nodes:
      output:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: GeneratorExhaustGas
    gasType: WaterVapor
    moleRatio: 0.35
  - type: RadiationSource
    intensity: 1

