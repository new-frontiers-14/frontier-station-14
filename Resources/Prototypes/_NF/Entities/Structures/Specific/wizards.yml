#region small wall light
- type: entity
  parent: AlwaysPoweredWallLight
  id: SmallLightCrystalGreen
  name: crystal wall light
  description: An always powered magical light.
  suffix: Always Powered, Green
  components:
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Sprite
      sprite: _NF/Structures/Specific/Wizard/light_small.rsi
      state: base
      color: "#52ff39"
    - type: PointLight
      energy: 1.0
      radius: 6
      softness: 1.1
      enabled: true
      color: "#52ff39"
    - type: Physics
      bodyType: Static
    - type: Fixtures
