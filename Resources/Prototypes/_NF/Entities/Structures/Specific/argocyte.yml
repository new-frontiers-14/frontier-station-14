# Salvage expedition objective
- type: entity
  parent: CarpStatue
  id: ArgocyteEgg
  name: argocyte egg
  description: Looks more like a fossil than egg.
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
    layers:
    - state: fossilegg
    - sprite: _NF/Mobs/Aliens/argocyte.rsi
      state: unshaded
      shader: unshaded
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTypeTrigger
        damageType: Piercing
        damage: 5
      behaviors:
      - !type:SolutionExplosionBehavior
        solution: tank
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: tank
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 150
        reagents:
        - ReagentId: FerrochromicAcid
          Quantity: 150
