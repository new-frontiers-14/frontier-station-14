  parent: Grille
  noSpawn: true
  suffix: DO NOT MAP, Dungeon only
  components:
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - WallLayer # Blocks lasers, but not LoS
