# Special grilles for dungeons that block lasers
- type: entity
  id: GrilleDungeon
  parent: Grille
  #categories: [ HideSpawnMenu ]
  suffix: DO NOT MAP, Dungeon only
  description: A covered in soot and grime grille.
  components:
    - type: Sprite
      drawdepth: Walls
      sprite: Structures/Walls/grille.rsi
      layers:
      - state: grille
      - state: electrified
        sprite: Effects/electricity.rsi
        map: ["enum.ElectrifiedLayers.Powered"]
        shader: unshaded
        visible: false
      - state: rust
        sprite: Decals/dirty.rsi
      - state: dirtheavy-mono
        sprite: Decals/dirty.rsi
      - state: dirtheavy
        sprite: Decals/dirty.rsi
    - type: Icon
      layers:
      - sprite: Structures/Walls/grille.rsi
        state: grille
      - sprite: Decals/dirty.rsi
        state: rust
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - WallLayer # Blocks lasers, but not LoS
