# Special windows for dungeons that block lasers
# Base
- type: entity
  id: WindowMurkyDungeon
  abstract: true
  suffix: DO NOT MAP, Dungeon only
  description: A murky glass window, it's hard to see what's on the other side.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
        mask:
        - FullTileMask
        layer:
        - WallLayer # Blocks lasers, but not LoS

- type: entity
  id: WindowDirectionalMurkyDungeon
  abstract: true
  suffix: DO NOT MAP, Dungeon only
  description: A murky glass window, it's hard to see what's on the other side.
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.36"
        density: 1500
        mask:
        - FullTileMask
        layer:
        - WallLayer # Blocks lasers, but not LoS

# Common window
- type: entity
  id: WindowDungeon
  parent:
  - WindowMurkyDungeon
  - Window
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/window.rsi
    color: "#ffd38c"
  - type: Icon
    sprite: Structures/Windows/window.rsi
    state: full
    color: "#ffd38c"

