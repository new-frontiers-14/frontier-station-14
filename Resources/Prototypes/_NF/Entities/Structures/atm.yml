- type: entity
  id: ComputerBankATMBase
  parent: BaseComputer
  abstract: true
  components:
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    singleUser: true

- type: entity
  name: bank ATM
  id: ComputerBankATMDeposit
  parent: ComputerBankATMBase
  description: Used to deposit and withdraw funds from a personal bank account.
  abstract: true
  components:
  - type: BankATM
    bank-ATM-cashSlot:
      name: bank-ATM-cashSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
          - Currency
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.ATM:
        type: BankATMMenuBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      bank-ATM-cashSlot: !type:ContainerSlot {}

- type: entity
  name: withdraw-only bank ATM
  id: ComputerBankATMWithdraw
  parent: ComputerBankATMBase
  description: Used to withdraw funds from a personal bank account, unable to deposit.
  abstract: true
  components:
  - type: BankATM
    bank-ATM-cashSlot:
      name: bank-ATM-cashSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      locked: true
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.ATM:
        type: WithdrawBankATMMenuBoundUserInterface

- type: entity
  parent: [ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureIndestructible]
  id: ComputerBankATM
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/atm/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded

- type: entity
  parent: [ComputerBankATMWithdraw, BaseStructureDisableToolUse, BaseStructureIndestructible]
  id: ComputerWithdrawBankATM
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/atm/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded

- type: entity
  suffix: Wallmount
  parent: [ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureWallmount]
  id: ComputerWallmountBankATM
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/atm/wall_atm.rsi
    layers:
      - map: ["computerLayerBody"]
        state: icon
      - map: ["computerLayerScreen"]
        state: unshaded

- type: entity
  suffix: Wallmount
  parent: [ComputerBankATMWithdraw, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureWallmount]
  id: ComputerWallmountWithdrawBankATM
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/atm/wall_atm.rsi
    layers:
      - map: ["computerLayerBody"]
        state: icon
      - map: ["computerLayerScreen"]
        state: unshaded

- type: entity
  suffix: BlackMarket
  parent: [ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureDestructible]
  id: ComputerBlackMarketBankATM
  description: Has some sketchy looking modifications and a sticker that says DEPOSIT FEE 30%
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/atm/illegal_atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.BlackMarket
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.BlackMarket:
        type: BankATMMenuBoundUserInterface

- type: entity
  suffix: Wallmount, BlackMarket
  parent: [ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureDestructible, BaseStructureWallmount]
  id: ComputerWallmountBlackMarketBankATM
  description: Has some sketchy looking modifications and a sticker that says DEPOSIT FEE 30%
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _NF/Structures/Machines/atm/wall_illegal_atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.BlackMarket
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.BlackMarket:
        type: BankATMMenuBoundUserInterface

- type: entity
  name: station administration console
  parent: [ComputerBankATMBase, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureAccessReaderImmuneToEmag]
  id: StationAdminBankATM
  description: Used to pay out from the station's bank account
  components:
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: id
    - map: ["computerLayerKeys"]
      state: id_key
  - type: StationBankATM
    station-bank-ATM-cashSlot:
      name: station-bank-ATM-cashSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
          - Currency
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.ATM:
        type: StationBankATMMenuBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      station-bank-ATM-cashSlot: !type:ContainerSlot {}
  - type: AccessReader
    access: [["HeadOfPersonnel"], ["HeadOfSecurity"]]
