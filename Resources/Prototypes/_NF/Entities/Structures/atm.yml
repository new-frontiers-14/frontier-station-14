    account: Nfsd

- type: entity
  parent: BaseStationAdminBankATM
  id: StationAdminBankATMMedical
  description: Used to transfer funds to and from the medical bank account.
  suffix: Medical
  components:
  - type: StationBankATM
    account: Medical
