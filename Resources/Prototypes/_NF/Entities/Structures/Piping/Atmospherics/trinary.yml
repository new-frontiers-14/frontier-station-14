      filteredGas: Oxygen

- type: entity
  parent: [GasFilterFlipped, GasFilterOxygenOn]
  id: GasFilterOxygenOnFlipped
  suffix: On, Oxygen, Flipped
  placement:
    mode: SnapgridCenter

# Filter Nitrogen
- type: entity
  parent: GasFilter
  id: GasFilterNitrogenOn
