- type: entity
  id: CondimentDispenserEmpty
  parent: ReagentDispenserBase
  name: condiment dispenser
  suffix: Empty
  description: A condiment dispenser with a single slot for a condiment cup.
  components:
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - DrinkBottle
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.40"
        mask:
        - Impassable # Frontier
#        - MidImpassable # Frontier - Do not add this, it will block shutters from closing on it.
        - LowImpassable # Frontier
#        - MachineMask # Frontier
#        layer: # Frontier
#        - MachineLayer # Frontier
        density: 190
  - type: Rotatable
  - type: Sprite
    sprite: _NF/Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: icon
  - type: Transform
    noRot: false
  - type: Machine
    board: CondimentDispenserCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks
  - type: StaticPrice
    price: 150

- type: entity
  id: CondimentDispenser
  parent: CondimentDispenserEmpty
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: DrinkAstrotameJug
    - id: DrinkBbqSauceJug
    - id: DrinkColdsauceJug
    - id: DrinkHorseradishSauceJug
    - id: DrinkHotsauceJug
    - id: DrinkKetchupJug
    - id: DrinkMustardJug
    - id: DrinkSoysauceJug
    - id: DrinkMayoJug
