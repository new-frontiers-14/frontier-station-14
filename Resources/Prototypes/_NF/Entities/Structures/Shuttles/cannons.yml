# Mail
- type: entity
  id: ShuttleGunMailLauncher
  parent: [ ShuttleGunFriendship ]
  name: FWD-6500m "Priority"
  description: You've got mail! A small stationary mail launcher that holds 2 mail capsules.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Shuttles/maillauncher.rsi
    layers:
    - state: mail-launcher
    - state: mag-2
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    projectileSpeed: 30
    defaultDirection: 0, -30 # Target 30 m in front of the cannon in case it's indoors.
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - MailCapsule
    capacity: 2
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Machine
    board: null
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false

- type: entity
  id: NFShuttleGunKinetic
  parent: [ ShuttleGunBase, ConstructibleMachine]
  name: PTK-1500e "Matter Dematerializer"
  description: Mining turret, great for mining from afar provided ammo is supplied.
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shuttles/kinetic.rsi
    layers:
    - state: ptk-800
    - state: mag-7
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Gun
    projectileSpeed: 20
    fireRate: 2
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 5
    maxAngle: 15
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
      params:
        variation: 0.12
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        priority: 2
        insertSound:
          path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
          params:
            pitch: 2
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        whitelist:
          tags:
            - MagazinePTK
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - CartridgePTK
  - type: Machine
    board: NFShuttleGunKineticMachineCircuitboard
  - type: ChamberMagazineAmmoProvider
    soundRack: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: ExtensionCableReceiver # Frontier
  - type: ApcPowerReceiver # Frontier
    powerLoad: 1500 # Frontier
