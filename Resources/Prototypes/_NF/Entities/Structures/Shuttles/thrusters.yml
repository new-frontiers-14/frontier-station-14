#region Small base
- type: entity
  id: SmallThruster
  parent: Thruster
  name: small thruster
  components:
  - type: Thruster
    baseThrust: 33
    thrust: 33
    damage:
      types:
        Heat: 40
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers:
    - state: base_small
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust_small
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.45,0.35,0.45" # Thruster is slightly narrower than the big one but still long
        density: 60 # Same density as big thruster, will be slightly lighter
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: StaticPrice
    price: 100
  - type: Machine
    board: SmallThrusterMachineCircuitboard

- type: entity
  id: SmallGyroscope
  parent: Gyroscope
  name: small gyroscope
  components:
  - type: Thruster
    thrusterType: Angular
    requireSpace: false
    baseThrust: 250
    thrust: 250
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Sprite
    sprite: _NF/Structures/Shuttles/gyroscope.rsi
    layers:
    - state: base_small
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_small
      map: [ "enum.ThrusterVisualLayers.Thrusting" ]
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
  - type: Fixtures # Small gyro, small fixture
    fixtures: &smallGyroFixtures
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 190
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: StaticPrice
    price: 100
  - type: Machine
    board: SmallGyroscopeMachineCircuitboard

#region Security
- type: entity
  id: ThrusterSecurity
  parent: Thruster
  name: thruster
  suffix: Security
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers: &secThrusterLayers
    - state: base_sec
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Destructible
    thresholds: &secDestructibleThresholds
    - trigger:
        !type:DamageTrigger
        damage: 600  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Machine
    board: ThrusterSecurityMachineCircuitboard

- type: entity
  id: DebugThrusterSecurity
  parent: DebugThruster
  name: thruster
  suffix: DEBUG, Security
  components:
  - type: Sprite
    sprite: _NF/Structures/Shuttles/thruster.rsi
    layers: *secThrusterLayers
  - type: Destructible
    thresholds: *secDestructibleThresholds
  - type: Machine
    board: ThrusterSecurityMachineCircuitboard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container # FIXME: Why do these need to be defined here?  What's missing?
      machine_parts: !type:Container

