- type: entity
  id: SmallThruster
  parent: Thruster
  name: small thruster
  components:
  - type: Thruster
    baseThrust: 33
    thrust: 33
    damage:
      types:
        Heat: 40
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: Sprite
    scale: 0.8, 0.8
    sprite: Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Fixtures # Small thruster, small fixture
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 190
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: StaticPrice
    price: 100
  - type: Machine
    board: SmallThrusterMachineCircuitboard

- type: entity
  id: SmallGyroscope
  parent: Gyroscope
  name: small gyroscope
  components:
  - type: Thruster
    thrusterType: Angular
    requireSpace: false
    baseThrust: 250
    thrust: 250
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Sprite
    scale: 0.8, 0.8
    sprite: Structures/Shuttles/gyroscope.rsi
    snapCardinals: true
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
  - type: Fixtures # Small gyro, small fixture
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 190
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: StaticPrice
    price: 100
  - type: Machine
    board: SmallGyroscopeMachineCircuitboard
