- type: entity
  parent: BaseItem
  id: RngEmptyCircuit
  name: empty rng device
  description: Add a dice to create a RNG device.
  components:
  - type: Sprite
    sprite: _NF/Objects/Devices/rng.rsi
    layers:
    - state: base
    - state: icon_question
  - type: Anchorable
  - type: Rotatable
  - type: Construction
    graph: RngDevice
    node: empty

- type: entity
  abstract: true
  parent: RngEmptyCircuit
  id: BaseRngItem
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200

- type: entity
  parent: BaseRngItem
  id: RngDeviceD2
  name: rng device
  description: Sends a signal to a random output port.
  suffix: D2
  components:
  - type: Sprite
    layers:
    - state: base
    - state: percentile_50
  - type: RngDevice
    outputs: 2
  - type: DeviceLinkSink
    ports:
    - RngInput
  - type: DeviceLinkSource
    ports:
    - RngOutput1
    - RngOutput2
    lastSignals:
      RngOutput1: false
      RngOutput2: false
  - type: Construction
    node: rng_device_d2

