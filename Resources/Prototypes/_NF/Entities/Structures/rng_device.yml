- type: entity
  parent: BaseItem
  id: RngEmptyCircuit
  name: empty RNG device
  description: Add a die (Percentile, D4, D6) to create an RNG device.
  components:
    - type: Sprite
      layers:
        - sprite: Objects/Devices/gates.rsi
          state: base
        - sprite: Objects/Misc/books.rsi
          state: icon_question
    - type: Anchorable
    - type: Rotatable
    - type: Construction
      graph: RngDevice
      node: empty

- type: entity
  abstract: true
  parent: RngEmptyCircuit
  id: BaseRngItem
  components:
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice
    - type: WirelessNetworkConnection
      range: 200

- type: entity
  parent: BaseRngItem
  id: RngDeviceD2
  name: RNG device
  description: Sends a signal to a random output port.
  suffix: D2
  components:
    - type: Sprite
      layers:
        - sprite: Objects/Devices/gates.rsi
          state: base
        - sprite: Objects/Fun/dice.rsi
          map: [dice]
          state: percentile_10
    - type: RngDevice
      outputs: 2
    - type: DeviceLinkSink
      ports:
        - Trigger
    - type: DeviceLinkSource
      ports:
        - RngOutput1
        - RngOutput2
      lastSignals:
        RngOutput1: false
        RngOutput2: false
    - type: Construction
      node: rng_device_d2
    - type: Appearance
    - type: RngDeviceVisuals
    - type: UserInterface
      interfaces:
        enum.RngDeviceUiKey.Key:
          type: RngDeviceBoundUserInterface
    - type: ActivatableUI
      key: enum.RngDeviceUiKey.Key

