# DEPARTMENTS
#region Command
- type: entity
  categories: [ HideSpawnMenu ] # debloat spawn menu
  id: LockerWallEVAColorCaptain
  parent: NFBaseLockerGridInvWallColor
  name: captain EVA wall locker
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
      color: "#42658d"
    - state: fillEva-0
      map: ["enum.StorageFillLayers.Fill"]
    - state: door
      map: ["enum.StorageVisualLayers.Door"]
      color: "#42658d"
    - state: door-decal-line-01
      map: [ decal1 ]
      color: "#cbbd60"
    - state: door-decal-eva-02
      map: [ decal2 ]
      color: "#cbbd60"
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
  - type: StorageFillVisualizer
    maxFillLevels: 6
    fillBaseName: fillEva

