# Wall locker base: must be in the list BEFORE base locker type (inherited after).
- type: entity
  id: NFLockerWallBase
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Anchorable
    flags: None # Do not let this be anchored or unanchored.  It's a fixture on a wall.

- type: entity
  id: LockerWallChemistry
  parent: [LockerWallMedical, NFLockerWallBase]
  name: chemistry wall locker
  components:
  - type: Sprite
    sprite: _NF/Structures/Storage/wall_locker.rsi
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: med
    stateDoorOpen: med_open
    stateDoorClosed: chem_door

- type: entity
  id: LockerWallChemistryFilled
  parent: [LockerWallChemistry, NFLockerWallBase, LockerChemistryFilled]
