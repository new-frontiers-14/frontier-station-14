- type: entity
  id: ChemicalBarrelExplosiveFilled
  parent: ChemicalBarrelExplosiveEmpty
  suffix: Filled
  components:
  - type: StaticPrice
    price: 300
  - type: Label
    currentLabel: reagent-name-welding-fuel
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
          - ReagentId: WeldingFuel
            Quantity: 1000
  - type: DamageOnToolInteract
    tools: Welding
    weldingDamage:
      types:
        Heat: 10
  - type: PacifismDangerousAttack
