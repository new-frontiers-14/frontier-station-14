- type: entity
  parent: CrateGeneric
  id: WoodenBarrel
  name: wooden barrel
  description: A musty old wooden barrel.
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/barrel.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: _NF/Objects/Storage/barrel.rsi
    state: base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: WoodenBarrel
    node: woodenbarrel
    containers:
    - entity_storage
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.3,0.2,0.4"
        density: 150
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: Climbable
  - type: StaticPrice
    price: 500

- type: entity
  parent: StorageTank
  id: BaseBarrel
  name: metal barrel
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/barrel.rsi
    layers:
    - state: metal_grey
      map: ["enum.StorageVisualLayers.Base"]
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000
  - type: ExaminableSolution
    solution: tank
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DrawableSolution
    solution: tank
  - type: InjectableSolution
    solution: tank
  - type: Drink
    solution: tank
  - type: Spillable
    solution: tank
    spillDelay: 10
  - type: DumpableSolution
    solution: tank
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.3,0.2,0.4"
        density: 200
        mask:
        - SmallMobMask #this is so they can go under plastic flaps
        layer:
        - MachineLayer
  - type: Transform
    noRot: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: StaticPrice
    price: 500

