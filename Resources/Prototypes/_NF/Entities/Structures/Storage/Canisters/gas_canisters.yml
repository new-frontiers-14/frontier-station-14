- type: entity
  abstract: true
  id: GasCanisterSmall
  components:
  - type: Sprite
    sprite: _NF/Structures/Storage/canister_small.rsi # Frontier
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
    - type: StaticPrice
      price: 300

- type: entity
  parent: [GasCanisterSmall, AirCanister]
  id: AirCanisterSmall
  name: air canister small
  components:
  - type: GasCanister
    gasMixture:
      volume: 333
      moles:
        - 131.0197357 # oxygen 21%
        - 492.8837676 # nitrogen 79%
      temperature: 293.15

- type: entity
  parent: [GasCanisterSmall, OxygenCanister]
  id: OxygenCanisterSmall
  name: oxygen canister small
  components:
  - type: GasCanister
    gasMixture:
      volume: 333
      moles:
        - 623.9035033 # oxygen
      temperature: 293.15

- type: entity
  parent: [GasCanisterSmall, NitrogenCanister]
  id: NitrogenCanisterSmall
  name: nitrogen canister small
  components:
  - type: GasCanister
    gasMixture:
      volume: 333
      moles:
        - 0 # oxygen
        - 623.9035033 # nitrogen
      temperature: 293.15

- type: entity
  parent: GasCanisterBrokenBase
  id: LiquidOxygenCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: oxygen_liquid-1 # Frontier

- type: entity
  parent: GasCanisterBrokenBase
  id: LiquidNitrogenCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: nitrogen_liquid-1 # Frontier

- type: entity
  parent: GasCanisterBrokenBase
  id: LiquidCarbonDioxideCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: carbon_liquid-1 # Frontier
