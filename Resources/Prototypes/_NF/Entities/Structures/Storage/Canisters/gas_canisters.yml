- type: entity
  parent: GasCanister
  id: RespironCanister
  name: respiron canister
  description: A canister that can contain any type of gas. This one is supposed to contain respiron. It can be attached to connector ports using a wrench.
  components:
  - type: Sprite
    layers:
      - state: respiron
  - type: GasCanister
    gasMixture:
      volume: 1000
      moles:
      - 0 # oxygen
      - 0 # nitrogen
      - 0 # CO2
      - 0 # Plasma
      - 0 # Tritium
      - 0 # Water vapor
      - 0 # Ammonia
      - 0 # N2O
      - 0 # Frezon
      - 1871.71051 # Respiron
      - 0 # Helium
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          RespironCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior

- type: entity
  parent: GasCanisterBrokenBase
  id: RespironCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: respiron-1

