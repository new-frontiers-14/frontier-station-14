- type: entity
  id: ConstructionBox
  name: construction box
  description: A large storage container for holding materials.
  parent: PlantBox
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: _NF/Structures/Storage/constructionbox.rsi
    layers:
    - state: constructionbox
    - state: constructionbox-top
      map: [ top ]
      visible: true
  - type: Storage
    whitelist:
      tags:
      - Ingot
      - RodMetal1
      - Sheet
      - CableCoil
      components:
      - ConstructionMaterials
    blacklist:
      tags:
      - PrizeTicket
