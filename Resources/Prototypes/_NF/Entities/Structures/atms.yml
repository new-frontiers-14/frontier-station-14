- type: entity
  suffix: Wallmount
  parent: [ComputerBankATMBase, ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureWallmount, BaseStructureComputer]
  id: ComputerWallmountBankATM
  components:
  - type: Sprite
    netsync: false
