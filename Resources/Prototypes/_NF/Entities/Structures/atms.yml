- type: entity
  id: ComputerBankATMBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    singleUser: true
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: Appearance

- type: entity
  name: bank atm
  id: ComputerBankATMDeposit
  description: Used to deposit and withdraw funds from a personal bank account.
  abstract: true
  components:
  - type: BankATM
    bank-ATM-cashSlot:
      name: bank-ATM-cashSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
          - Currency
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
  - type: UserInterface
    interfaces:
      - key: enum.BankATMMenuUiKey.ATM
        type: BankATMMenuBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      bank-ATM-cashSlot: !type:ContainerSlot {}

- type: entity
  name: bank atm withdraw-only
  id: ComputerBankATMWithdraw
  description: Used to withdraw funds from a personal bank account, unable to deposit.
  abstract: true
  components:
  - type: BankATM
    bank-ATM-cashSlot:
      name: bank-ATM-cashSlot
      insertSound: /Audio/Machines/scanning.ogg
      ejectSound: /Audio/Machines/tray_eject.ogg
      ejectOnBreak: true
      swap: false
      locked: true
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
  - type: UserInterface
    interfaces:
      - key: enum.BankATMMenuUiKey.ATM
        type: WithdrawBankATMMenuBoundUserInterface

- type: entity
  parent: [ComputerBankATMBase, ComputerBankATMDeposit, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerBankATM
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _NF/Structures/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded

- type: entity
  parent: [ComputerBankATMBase, ComputerBankATMWithdraw, BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerWithdrawBankATM
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _NF/Structures/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
