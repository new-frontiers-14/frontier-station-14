- type: entity
  id: BaseStructureDisableToolUse
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: DisableToolUse
    anchoring: true
    prying: true
    screwing: true
    cutting: true
    welding: true
    pulsing: true
    slicing: true
    sawing: true
    honking: true
    rolling: true
    digging: true

- type: entity
  id: BaseStructureDisableAnchoring
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: DisableToolUse
    anchoring: true

- type: entity
  id: BaseStructureDisablePrying
  abstract: true
  components:
  - type: DisableToolUse
    prying: true

- type: entity
  id: BaseStructureDisableScrewing
  abstract: true
  components:
  - type: DisableToolUse
    screwing: true

- type: entity
  id: BaseStructureDestructible
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: BaseStructureIndestructible
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 0

- type: entity
  parent: BaseStructureDisableAnchoring
  id: BaseStructureWallmount
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    snapCardinals: false
  - type: WallMount
    arc: 175
  - type: Transform
    noRot: false
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures: {}

- type: entity
  id: BaseStructureLockImmuneToEmag
  abstract: true
  components:
  - type: Lock
    immuneToEmag: true

- type: entity
  id: BaseStructureAccessReaderImmuneToEmag
  abstract: true
  components:
  - type: AccessReader
    immuneToEmag: true
