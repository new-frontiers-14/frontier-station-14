# Pistol racks (inventory, lock)
- type: entity
  id: StructurePistolRackLock
  name: personal defence weapon rack
  parent: StructureWeaponRackBase
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
        - TabletopMachineMask
  - type: Sprite
    layers:
    - state: base-pistol
      color: "#515e5e"
    - state: lock
      color: "#515e5e"
    - state: pistol-0
    - map: ["enum.StorageFillLayers.Fill"]
    - state: locked
      map: [ enum.LockVisualLayers.Lock ]
      shader: unshaded
  - type: AccessReader
  - type: LockVisuals
  - type: Lock
    locked: false
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: StorageFillVisualizer
    maxFillLevels: 5
    fillBaseName: pistol
  - type: Storage
    grid:
    - 0,0,3,1
    - 0,3,3,4
    maxItemSize: Ginormous
    whitelist:
      components:
      - Gun

- type: entity
  id: StructurePistolRackLockWallmounted
  parent: StructurePistolRackLock
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    layers:
    - state: base-pistol-wall
      color: "#515e5e"
    - state: lock
      color: "#515e5e"
    - state: pistol-0
    - map: ["enum.StorageFillLayers.Fill"]
    - state: locked
      map: [ enum.LockVisualLayers.Lock ]
      shader: unshaded
