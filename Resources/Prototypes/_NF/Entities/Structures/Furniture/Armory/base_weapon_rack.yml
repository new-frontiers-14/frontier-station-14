# Base
# Localisation file \Resources\Locale\en-US\_NF\structure\weapon-racks.ftl
- type: entity
  id: StructureWeaponRackBase
  name: weapon rack
  parent: BaseStructure
  description: A storage unit for expedited pacification measures.
  abstract: true
  components:
  - type: Anchorable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    snapCardinals: true
    noRot: true
    sprite: _NF/Structures/Furniture/Armory/weapon_rack.rsi
    layers:
    - state: base-gun
      color: "#515e5e"
  - type: Appearance
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: StaticPrice
    price: 80

- type: entity
  id: StructureWeaponRackSlots
  parent: StructureWeaponRackBase
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      weapon1: !type:ContainerSlot
      weapon2: !type:ContainerSlot
      weapon3: !type:ContainerSlot
      weapon4: !type:ContainerSlot
      weapon5: !type:ContainerSlot

