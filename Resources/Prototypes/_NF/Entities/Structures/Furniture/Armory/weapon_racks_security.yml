# Security
- type: entity
  id: WeaponRackSecurity
  parent: WeaponRackBase
  name: gun rack
  suffix: Security
  description: A storage unit for expedited pacification measures.
  components:
  - type: Sprite
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
    layers:
    - state: base_generic_gunrack
      color: red
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: AccessReader
    access: [["Security"]]
  - type: Lock
    locked: true

