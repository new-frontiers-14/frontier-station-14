# Pistol weapon racks
- type: entity
  id: WeaponRackPistolBase
  parent: WeaponRackBase
  name: pistol rack
  description: A storage unit for expedited pacification measures.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: SmallObjects
    noRot: true
    sprite: _NF/Structures/Furniture/Armory/pistol_racks.rsi
    layers:
    - state: base_generic_pistolrack
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: AccessReader
  - type: Lock
    locked: false
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
        - TabletopMachineMask
  - type: ItemSlots
    slots:
      weapon1_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
        insertOnInteract: false
        priority: 8
      weapon2_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
        insertOnInteract: false
        priority: 7
      weapon3_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
        insertOnInteract: false
        priority: 6
      weapon4_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
        insertOnInteract: false
        priority: 5
  - type: ItemMapper
    mapLayers:
      weapon_generic_pistol1:
        minCount: 1
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
      weapon_generic_pistol2:
        minCount: 2
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
      weapon_generic_pistol3:
        minCount: 3
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
      weapon_generic_pistol4:
        minCount: 4
        whitelist:
          tags:
            - WeaponShortArms
            - Sidearm
    sprite: _NF/Structures/Furniture/Armory/pistol_racks.rsi
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      weapon1_slot: !type:ContainerSlot {}
      weapon2_slot: !type:ContainerSlot {}
      weapon3_slot: !type:ContainerSlot {}
      weapon4_slot: !type:ContainerSlot {}
      weapon5_slot: !type:ContainerSlot {}
      weapon6_slot: !type:ContainerSlot {}
  - type: StaticPrice
    price: 80
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: PistolRackNode

- type: entity
  id: WeaponRackPistolWallmountedBase
  parent: WeaponRackPistolBase
  suffix: Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _NF/Structures/Furniture/Armory/pistol_racks.rsi
    layers:
    - state: base_generic_pistolrack_wallmounted
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: PistolRackWallmountedNode
