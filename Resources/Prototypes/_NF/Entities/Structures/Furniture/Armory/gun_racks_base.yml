# Gun racks
- type: entity
  id: WeaponRackBase
  parent: BaseStructure
  name: gun rack
  description: A storage unit for expedited pacification measures.
#  placement:
#    mode: SnapgridCenter
  components:
#  - type: Rotatable
#  - type: Icon
#    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
#    state: icon_generic_gunrack
  - type: Sprite
    snapCardinals: true #false
    noRot: true
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
    layers:
    - state: base_generic_gunrack
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: AccessReader
  - type: Lock
    locked: false
  - type: Damageable
    damageModifierSet: Metallic
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: InteractionOutline
  - type: ItemSlots
    slots:
      weapon1_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponLongarms
        insertOnInteract: false
        priority: 8
      weapon2_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponLongarms
        insertOnInteract: false
        priority: 7
      weapon3_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponLongarms
        insertOnInteract: false
        priority: 6
      weapon4_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponLongarms
        insertOnInteract: false
        priority: 5
      weapon5_slot:
        name: stored weapon
        whitelist:
          tags:
            - WeaponLongarms
        insertOnInteract: false
        priority: 4
  - type: ItemMapper
    mapLayers:
      weapon_generic_gun1:
        minCount: 1
        whitelist:
          tags:
            - WeaponLongarms
      weapon_generic_gun2:
        minCount: 2
        whitelist:
          tags:
            - WeaponLongarms
      weapon_generic_gun3:
        minCount: 3
        whitelist:
          tags:
            - WeaponLongarms
      weapon_generic_gun4:
        minCount: 4
        whitelist:
          tags:
            - WeaponLongarms
      weapon_generic_gun5:
        minCount: 5
        whitelist:
          tags:
            - WeaponLongarms
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      weapon1_slot: !type:ContainerSlot {}
      weapon2_slot: !type:ContainerSlot {}
      weapon3_slot: !type:ContainerSlot {}
      weapon4_slot: !type:ContainerSlot {}
      weapon5_slot: !type:ContainerSlot {}
      weapon6_slot: !type:ContainerSlot {}
  - type: StaticPrice
    price: 80
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: GunRackNode

- type: entity
  id: WeaponRackWallmountedBase
  parent: WeaponRackBase
  suffix: Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
    layers:
    - state: base_generic_gunrack_wallmounted
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: GunRackWallmountedNode
