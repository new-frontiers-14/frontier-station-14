# Mercenary
- type: entity
  id: WeaponRackMercenary
  parent: WeaponRackBase
  name: gun rack
  suffix: Mercenary
  description: A storage unit for expedited pacification measures.
  components:
  - type: Sprite
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
    layers:
    - state: base_generic_gunrack
      color: yellow
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: AccessReader
    access: [["Mercenary"], ["Captain"]]
  - type: Lock
    locked: true

