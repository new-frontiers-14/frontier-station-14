# Salvage
- type: entity
  id: WeaponRackSalvage
  parent: WeaponRackBase
  name: gun rack
  suffix: Salvage
  description: A storage unit for expedited pacification measures.
  components:
  - type: Sprite
    sprite: _NF/Structures/Furniture/Armory/gun_racks.rsi
    layers:
    - state: base_generic_gunrack
      color: orange
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: AccessReader
    access: [["Salvage"]]
  - type: Lock
    locked: true

