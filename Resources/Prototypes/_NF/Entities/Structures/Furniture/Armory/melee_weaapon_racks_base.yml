# Melee weapon racks
- type: entity
  id: WeaponRackMeleeBase
  parent: WeaponRackBase
  name: melee weapon rack
  description: A storage unit for expedited pacification measures.
  components:
  - type: Sprite
    noRot: true
    sprite: _NF/Structures/Furniture/Armory/melee_weapon_racks.rsi
    snapCardinals: true
    layers:
    - state: base_generic_meleerack
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: AccessReader
  - type: Lock
    locked: false
  - type: ItemSlots
    slots:
      weapon1_slot:
        name: stored weapon
        whitelist:
          components:
            - MeleeWeapon
        insertOnInteract: false
        priority: 8
      weapon2_slot:
        name: stored weapon
        whitelist:
          components:
            - MeleeWeapon
        insertOnInteract: false
        priority: 7
      weapon3_slot:
        name: stored weapon
        whitelist:
          components:
            - MeleeWeapon
        insertOnInteract: false
        priority: 6
      weapon4_slot:
        name: stored weapon
        whitelist:
          components:
            - MeleeWeapon
        insertOnInteract: false
        priority: 5
      weapon5_slot:
        name: stored weapon
        whitelist:
          components:
            - MeleeWeapon
        insertOnInteract: false
        priority: 4
  - type: ItemMapper
    mapLayers:
      weapon_generic_melee1:
        minCount: 1
        whitelist:
          components:
            - MeleeWeapon
      weapon_generic_melee2:
        minCount: 2
        whitelist:
          components:
            - MeleeWeapon
      weapon_generic_melee3:
        minCount: 3
        whitelist:
          components:
            - MeleeWeapon
      weapon_generic_melee4:
        minCount: 4
        whitelist:
          components:
            - MeleeWeapon
      weapon_generic_melee5:
        minCount: 5
        whitelist:
          components:
            - MeleeWeapon
    sprite: _NF/Structures/Furniture/Armory/melee_weapon_racks.rsi
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: MeleeRackNode

- type: entity
  id: WeaponRackMeleeWallmountedBase
  parent: WeaponRackMeleeBase
  suffix: Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _NF/Structures/Furniture/Armory/melee_weapon_racks.rsi
    layers:
    - state: base_generic_meleerack_wallmounted
    - state: locked
      map: [ locked ]
    - state: unlocked
      map: [ unlocked ]
  - type: Appearance
  - type: EntityStorageVisuals
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Locked:
        locked:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        unlocked:
          True: { visible: false }
          False: { visible: true, shader: unshaded }
  - type: Construction
    graph: WeaponRackConstructionGraph
    node: MeleeRackWallmountedNode
