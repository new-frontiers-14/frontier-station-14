# Graffiti base
- type: entity
  id: HoloGraffiti
  #parent: BaseSign
  name: holograffiti
  description: A graffiti composed of hard light. Can be easily removed by force.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  #- type: InteractionOutline
  - type: Rotatable
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  #- type: TimedDespawn
    #lifetime: 5400 # 1.5 hours
  - type: StaticPrice
    price: 0

# Graffiti simple
- type: entity
  id: HoloGraffitiSimple01
  parent: HoloGraffiti
  noSpawn: true
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    snapCardinals: true
    sprite: _NF/Structures/Holo/graffiti/simple.rsi
    layers:
    - state: holograffiti01
      map: [ "graffiti" ]
      shader: unshaded
      scale: 0.75, 0.75
  - type: RandomSprite
    available:
    - graffiti:
        holograffiti01: Cyberpunk

