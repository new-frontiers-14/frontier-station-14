# Random graffiti
- type: entity
  name: holograffiti
  id: SpawnerHoloGraffitiRandom
  parent: MarkerBase
  suffix: Random
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: _NF/Structures/Holo/graffiti/simple.rsi
        state: holograffiti17
