- type: entity
  parent: HolopadLongRange
  id: NFHolopadShip
  suffix: Ship
  components:
  - type: Telephone
    ringTone: /Audio/Machines/double_ring.ogg # change me to something funny
    listeningRange: 4
    compatibleRanges:
    - Grid
    - Map
    - Unlimited
    ignoreTelephonesOnSameGrid: false
  - type: Holopad
    useStationName: true
  - type: AccessReader
    access: [ [ "HeadOfSecurity" ] ]
  - type: PowerSwitch

- type: entity
  parent: NFHolopadShip
  id: NFHolopadShipAntag
  suffix: Ship, Antag
  components:
  - type: Holopad
    useStationName: false
  - type: ApcPowerReceiver
    powerDisabled: true #starts off

- type: entity
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, NFHolopadShip]
  id: NFHolopadPoiBase
  suffix: POI
  abstract: true
  components:
  - type: Holopad
    useStationName: false

