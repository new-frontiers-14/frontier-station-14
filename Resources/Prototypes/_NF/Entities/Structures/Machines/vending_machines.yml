- type: entity
  parent: VendingMachine
  id: VendingMachineSyndieContraband
  name: ContraVend
  description: Wanted across multiple sectors!
  components:
  - type: VendingMachine
    pack: ContraVendInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    screenState: screen
    ejectDelay: 3
  - type: Advertise
    pack: SyndieDrobeAds
  - type: Speech
  - type: Anchorable
    delay: 999999
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/syndicateArmor.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: "screen"
      map: ["enum.VendingMachineVisualLayers.Screen"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.3
    color: "#ad2c2b"
  - type: MarketModifier
    mod: 50

