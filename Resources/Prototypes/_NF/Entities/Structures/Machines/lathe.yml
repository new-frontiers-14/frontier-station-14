- type: entity
  id: NFBlueprintReceiverBase
  abstract: true
  components:
  - type: BlueprintReceiver
    whitelist:
      tags:
      - BlueprintAutolathe
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint

- type: entity
  parent: [ NFBlueprintReceiverBase, BaseLatheLube ]
  id: ServiceTechFab
  name: service techfab
  description: Prints equipment for service staff.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: service
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ServiceTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - NFServiceTechfabDeprecatedStatic
    - ReportingStatic # DeltaV
  - type: EmagLatheRecipes
    emagStaticPacks:
    - NFServiceTechfabDeprecatedEmagStatic
  - type: BlueprintReceiver
    whitelist:
      tags:
      - NFBlueprintServiceTechfab
  - type: OreSiloClient

