- type: entity
  id: MercenaryTechFabHacked
  parent:
  - MercenaryTechFab
  - BaseHyperlathe
  - PunkHoloGraffitiOverlay # Prototype can be located at /Resources/Prototypes/_NF/Entities/Structures/Holographic/graffiti.yml
  name: hacked mercenary techfab
  description: Prints the bare minimum of tools of the trade that any budget mercenary or private security could need. Nothing fancy.
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: mercenary
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - sprite: _NF/Structures/Holo/graffiti/simple.rsi
      state: holograffiti01
      map: [ "graffiti" ]
      shader: unshaded
      scale: 0.7, 0.7
  - type: Machine
    board: MercenaryTechFabCircuitboardHackedNF
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    layers: [ 0 ]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - NFHackedMercenaryTechfabDeprecatedStatic
    dynamicPacks:
    - NFHackedMercenaryTechfabDeprecated

- type: entity
  parent: [BaseStructureDisableToolUse, BaseLathe]
  id: PrizeCounter
  name: prize counter
  description: Claim your prize and win some toys and cute plushies!
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: Advertise
    pack: CuddlyCritterAds
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#4b93ad"
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: _NF/Structures/Machines/prizecounter.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - NFPrizeCounterStatic
  - type: EmagLatheRecipes
    emagStaticPacks:
    - NFPrizeCounterEmag
  - type: MaterialStorage
    whitelist:
      tags:
        - PrizeTicket

- type: entity
  id: BlueprintLithograph
  parent: BaseLatheLube
  name: blueprint lithograph
  description: Prints blueprints.
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/blueprint_printer.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: BlueprintLithographMachineCircuitboard
  - type: Lathe
    producingSound: /Audio/Machines/circuitprinter.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - PowerCellsStatic
    dynamicPacks:
    - NFBlueprints
  - type: RequireProjectileTarget

- type: entity
  id: ScrapProcessor
  parent: BaseLatheLube
  name: scrap processor
  description: It produces sheets and ingots using scrap.
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/scrap_processor.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unshaded
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: NFScrapProcessorCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
      - Ore
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unshaded
    unlitRunningState: building-unshaded
    defaultProductionAmount: 10
    productValueModifier: null
    staticPacks:
    - NFScrapStatic

- type: entity
  id: BiogeneratorFill
  parent: Biogenerator
  name: biogenerator
  suffix: Biomass, 50
  components:
  - type: MaterialStorage
    storage:
      Biomass: 50
