- type: entity
  id: NFRecycler
  parent: BaseMachinePowered
  name: recycler
  description: A large robust crushing machine with diamond tipped grinding wheels. Definetly no safety concerns with this.
  components:
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 9
    sound:
      path: /Audio/_NF/Machines/heavy-machinery.ogg
  - type: Fixtures
    fixtures:
      brrt:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
        hard: false
        layer:
        - FullTileLayer
      collision:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        hard: true
        mask:
        - Impassable
        layer:
        - Opaque
        - BulletImpassable
      conveyor:
        shape: !type:PolygonShape
          vertices:
          - -0.55,-0.55
          - 0.55,-0.55
          - 0.55,0.55
          - -0.55,0.55
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: False
  - type: DeviceLinkSink
    ports:
      - Reverse
      - Forward
      - Off
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    drawdepth: Doors
    sprite: Structures/Machines/recycling.rsi
    layers:
    - state: grinder-o0
      map: ["enum.RecyclerVisualLayers.Main"]
  - type: Appearance
  - type: RecyclerVisuals
  - type: Machine
    board: NFRecyclerMachineCircuitboard
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_parts
    - machine_board

  - type: CollideMaterialReclaimer
  - type: MaterialReclaimer
    enabled: false
    scaleProcessSpeed: false #instant!
    minimumProcessDuration: 0
    whitelist:
      components:
      - PhysicalComposition
      - MobState
      - SpaceGarbage
      - Log # Frontier
      - Cartridge # Frontier: PDA app cartriges
      tags:
      - Trash
      - Recyclable
      - Cartridge # Frontier: Bullets
      - Book # Frontier
      - Pen # Frontier
      - Handcuffs # Frontier
    blacklist:
      components:
      - Material
      - Pda
      - IdCard
      - Brain # Frontier
      tags:
      - HighRiskItem
    sound:
      path: /Audio/_NF/Machines/recycler-crushing.ogg
      params:
        volume: -3
    cutOffSound: false
  - type: MaterialStorage
    insertOnInteract: false
  - type: Conveyor
  - type: Rotatable
  - type: Repairable
    doAfterDelay: 5
    fuelCost: 25
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: InteractionPopup
    successChance: 1.0
    interactSuccessString: petting-success-recycler
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Items/drill_hit.ogg
  - type: SpookySpeaker
    speakChance: 0.1
    cooldown: 120
    messageSet: SpookySpeakerMessagesRecycler
  - type: Speech
    speechVerb: Robotic
    speechSounds: SyndieBorg
  - type: ApcPowerReceiver
    powerLoad: 500 # Allows us to not use the 1000 baseline
