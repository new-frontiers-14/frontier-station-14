- type: entity
  parent: BaseStructure
  id: CrateStorageRack
  name: crate storage rack
  description: Like a shelf, but bigger!
  components:
  - type: CrateStorageRack
  - type: Sprite
    sprite: _NF/Structures/Storage/crate_storage_rack.rsi
    snapCardinals: true
    layers:
    - state: fill-0
      map: [ "enum.StorageFillLayers.Fill" ]
  - type: InteractionOutline
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      item-container: !type:Container
  - type: ContainerCountVisualizer
    containerName: item-container
    maxCount: 4
    maxFillLevels: 5
    fillBaseName: fill
  - type: Appearance
  - type: Construction
    graph: CrateStorageRack
    node: rack

- type: entity
  parent: BaseStructure
  id: CrateStorageRackSuperstructure
  name: crate storage rack frame
  description: Like a shelf, but flat and useless!
  components:
  - type: Sprite
    sprite: _NF/Structures/Storage/crate_storage_rack.rsi
    snapCardinals: true
    layers:
    - state: frame
  - type: Construction
    graph: CrateStorageRack
    node: frame
    defaultTarget: rack

- type: entity
  parent: BaseStructure
  id: CrateStorageRackSuperstructure
  name: crate storage rack frame
  description: Like a half-built shelf, but bigger!
  components:
  - type: Sprite
    sprite: _NF/Structures/Storage/crate_storage_rack.rsi
    snapCardinals: true
    layers:
    - state: superstructure
  - type: Construction
    graph: CrateStorageRack
    node: superstructure
    defaultTarget: rack