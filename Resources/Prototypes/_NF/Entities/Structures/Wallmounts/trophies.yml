# region base
- type: entity
  abstract: true
  id: NFBaseStructureWallTrophy
  suffix: Frontier
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Sprite
    drawdepth: WallTops
    snapCardinals: false
  - type: WallMount
    arc: 200
  - type: Rotatable
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures: {}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150

# region frame
- type: entity
  parent: NFBaseStructureWallTrophy
  id: NFStructureWallTrophyFrame
  name: trophy wallmount frame
  components:
  - type: Sprite
    sprite: _NF/Structures/Wallmounts/trophies.rsi
    layers:
    - state: shield-frame
      color: "#844b27" # "wood"
    - state: shield-velvet
      color: "#2d4877" # "fancy blue table"
  - type: ItemSlots
    slots:
      trophy:
        name: Trophy
        startingItem: null
        whitelist:
          tags:
          - TreasureHeadDinosaurAnki
  - type: ContainerContainer
    containers:
      trophy: !type:ContainerSlot
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      head-anki:
        whitelist:
          tags:
          - TreasureHeadDinosaurAnki
    sprite: _NF/Structures/Wallmounts/trophies.rsi
  - type: Destructible
    thresholds:
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
          MaterialCloth:
            min: 0
            max: 1
  - type: Construction
    graph: NFStructureWallTrophyFrameGraph
    node: NFStructureWallTrophyFrame
  - type: StaticPrice
    price: 25

# region dinosaur trophies
- type: entity
  parent: NFBaseStructureWallTrophy
  id: NFStructureWallTrophyDinosaurAnki
  name: ankylosaurus trophy
  components:
  - type: Sprite
    sprite: _NF/Structures/Wallmounts/trophies.rsi
    layers:
    - state: shield-frame
      color: "#844b27" # "wood"
    - state: shield-velvet
      color: "#2d4877" # "fancy blue table"
    - state: head-anki
  - type: StaticPrice
    price: 5000
