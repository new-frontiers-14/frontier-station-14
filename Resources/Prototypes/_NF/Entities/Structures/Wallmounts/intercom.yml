- type: entity
  id: BaseShuttleIntercom
  abstract: true
  components:
  - type: TelecomExempt
  - type: EncryptionKeyHolder
    keySlots: 2
    keysExtractionMethod: null # Field made nullable vs. wizden
    keysUnlocked: false
  - type: RadioMicrophone
    powerRequired: true
    unobstructedRequired: true
    listenRange: 2
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
    outputChatType: Speak
  - type: Intercom
    startSpeakerOnMapInit: true
  - type: Speech
    speechVerb: Robotic
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ShuttleIntercom
    appendName: true

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomNfsd
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeyNfsd

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomAntag
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeyFreelance

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomSyndicate
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeySyndie

- type: entity
  id: IntercomNfsd
  parent: IntercomSecurity
  suffix: NFSD
  components:
  - type: ContainerFill
    containers:
      board:
      - IntercomElectronics
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyNfsd
      - EncryptionKeyTraffic

- type: entity
  id: IntercomGreetingAlwaysOn
  parent: [BaseStructureIndestructible, Intercom]
  suffix: Greeting, Always On
  components:
  - type: ContainerFill
    containers:
      board:
      - IntercomElectronics
      key_slots:
      - EncryptionKeyGreeting
  - type: RadioSpeaker
    outputChatType: Speak
  - type: RadioMicrophone
  - type: EncryptionKeyHolder
    keySlots: 1
  - type: Intercom
    startSpeakerOnMapInit: true
    startMicrophoneOnMapInit: true
  - type: AccessReader
    access: [["NuclearOperative"]] # unchangeable, the trade crate gambit
  - type: ActivatableUIRequiresAccess
  - type: ApcPowerReceiver
    needsPower: false # magic - FIXME: radio microphone has order initialization issues
