
- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFClothingBeltStorageBase
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,7,1
  - type: Item
    size: Large
    shape:
    - 0,0,3,3

- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFBaseClothingBeltStorageBag
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,9,3
  - type: Item
    size: Ginormous
    shape:
    - 0,0,3,2

- type: entity
  abstract: true
  parent: ClothingBeltAmmoProviderBase
  id: NFClothingBeltAmmoProviderBase
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
  - type: Item
    size: Large
    shape:
    - 0,0,3,3
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container

- type: entity
  abstract: true
  parent: NFClothingBeltStorageBase
  id: NFClothingBeltStorageHolsterBase
  components:
  - type: ItemSlots
    slots:
      holster:
        name: clothing-belt-sidearm
        insertVerbText: clothing-belt-sidearm-insert-verb
        ejectVerbText: clothing-belt-sidearm-eject-verb
        whitelist:
          tags:
          - Sidearm
        insertOnInteract: true
        ejectSound:
          path: /Audio/_DEN/Weapons/pistol_unholster.ogg
        insertSound:
          path: /Audio/_DEN/Weapons/pistol_holster.ogg
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      slp:
        whitelist:
          tags:
          - Sidearm
      flashbang:
        whitelist:
          components:
          - FlashOnTrigger
      stunbaton:
        whitelist:
          components:
          - Stunbaton
      tear_gas_grenade:
        whitelist:
          components:
          - SmokeOnTrigger
    sprite: Clothing/Belt/belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: []
      holster: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null

