        ejectVerbText: clothing-belt-medkit-eject-verb
        whitelist:
          tags:
          - Medkit
        insertOnInteract: true
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      medkit:
        whitelist:
          tags:
          - Medkit
      bottle:
        whitelist:
          tags:
          - Bottle
      hypo:
        whitelist:
          components:
          - Hypospray
      pill:
        whitelist:
          components:
          - Pill
          tags:
          - PillCanister
      bottle_spray:
        whitelist:
          tags:
          - Spray
      wrench:
        whitelist:
          tags:
          - Wrench
    sprite: Clothing/Belt/belt_overlay.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        showEnts: False
        occludes: True
        ents: []
      medkit: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
