- type: entity
  parent: [ ClothingMaskGasExplorer, RecyclableItemClothDevice, ContrabandClothing ]
  id: ClothingMaskWizardBlue
  name: blue wizard gas mask
  description: A close-fitting magical mask.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Mask/wizard.rsi
    layers:
      - state: icon-base-01
        color: "#9595af"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base-01
        color: "#9595af"
      right:
      - state: inhand-right-base-01
        color: "#9595af"
  - type: Clothing
    sprite: _NF/Clothing/Mask/wizard.rsi
    clothingVisuals:
      mask:
      - state: equipped-mask-base-01
        color: "#9595af"
      - state: equipped-mask-base-unshaded-01
        color: "#9595af"
        shader: unshaded

