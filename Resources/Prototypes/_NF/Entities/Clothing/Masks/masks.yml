- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskArcadia
  name: arcadia battle mask
  description: A close-fitting high tech mask designed by Arcadia Industries for space faring battlers.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Masks/arcadia.rsi
  - type: Clothing
    sprite: _NF/Clothing/Masks/arcadia.rsi
  - type: BreathMask
  - type: IdentityBlocker
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.80
        Slash: 0.80
        Piercing: 0.90
        Heat: 0.90

- type: entity
  parent: ClothingMaskBase
  id: FaceHuggerPlushie
  name: facehugger plushie
  description: The perfect plushie to scare your friends with aliens!
  components:
  - type: Sprite
    sprite: _NF/Clothing/Masks/facehuggerplushie.rsi
  - type: Clothing
    sprite: _NF/Clothing/Masks/facehuggerplushie.rsi
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: AddAccentClothing
    accent: ReplacementAccent
    replacement: mumble

- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskPilot
  name: pilot breathing mask
  description: A close-fitting breathing mask designed for, it would seems, minimal comfort of wearer.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Masks/pilot.rsi
  - type: Clothing
    sprite: _NF/Clothing/Masks/pilot.rsi
  - type: BreathMask