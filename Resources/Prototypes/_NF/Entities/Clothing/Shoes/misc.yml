- type: entity
  parent: [ClothingShoesBase, BaseToggleClothing]
  id: NFClothingShoesBootsMoon
  name: moon boots
  description: Special anti-gravity boots developed with a speciality blend of lunar rock gel. Shipped from the Netherlands. By clicking your heels you can turn them off!
  components:
  - type: Sprite
    sprite: _NF/Clothing/Shoes/Boots/moonboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ] # Frontier: Enum changes from Wizden#35341
  - type: Clothing
    sprite: _NF/Clothing/Shoes/Boots/moonboots.rsi
  - type: NFMoonBoots
  - type: StaticPrice
    price: 75
  - type: Tag
    tags: [ ]
  - type: ToggleClothing
    action: ActionToggleMoonBoots
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}

- type: entity
  parent: [ClothingShoesBase, BaseJetpack]
  id: NFClothingShoesBootsJetpack
  name: Rocket Boots
  description: a Jetpack strapped to your Legs to save you from the cumbersome size of larger jetpacks!
  components:
  - type: Sprite
    sprite: _NF/Clothing/Shoes/Boots/rocketboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ] # Frontier: Enum changes from Wizden#35341
  - type: Clothing
    sprite: _NF/Clothing/Shoes/Boots/rocketboots.rsi
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 2.5
      temperature: 293.15
      moles:
      - 0.153853429 # oxygen
      - 0.153853429 # nitrogen
  - type: Item
    sprite: null
    size: Normal
  - type: StaticPrice
    price: 750
  - type: Tag
    tags: [ ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}

- type: entity
  id: ActionToggleMoonBoots
  parent: BaseToggleAction
  name: Toggle Moon Boots
  description: Toggles the moon boots on and off.
  components:
  - type: Action
    itemIconStyle: BigItem
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  id: ActionToggleJetpackBoots
  parent: BaseToggleAction
  name: Toggle Jetpack Boots
  description: Toggles the jetpack boots on and off.
  components:
  - type: Action
    itemIconStyle: BigItem
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesClothwrap
  name: cloth footwraps
  description: A roll of treated canvas used for wrapping feet or paws.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Shoes/Misc/clothwrap.rsi
  - type: Clothing
    sprite: _NF/Clothing/Shoes/Misc/clothwrap.rsi
  - type: Construction
    graph: CraftShoesClothwrap
    node: CraftShoesClothwrap
