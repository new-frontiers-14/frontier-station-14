#region base
- type: entity
  id: ClothingUniformRandomPunkBase
  parent: [ ClothingUniformBase, RecyclableItemClothBasic ]
  description: Generated by neural networks based on the latest fashion trends.
  suffix: Random visuals
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Clothing/Uniforms/punk_procedural.rsi
  - type: Clothing
    sprite: _NF/Clothing/Uniforms/punk_procedural.rsi

#region top w/ pants
- type: entity
  id: ClothingUniformRandomPunkCroptop
  parent: ClothingUniformRandomPunkBase
  name: punk croptop jumpsuit
  components:
  - type: Sprite
    layers:
    - state: base_torso_armless
      map: [ "jumpsuit_top" ]
    - state: base_leg_standard
      map: [ "jumpsuit_bottom" ]
    - state: mask_null
      map: [ "jumpsuit_decor" ]
  - type: Clothing
    clothingVisuals:
      jumpsuit:
      - state: base_torso_armless
        map: [ "jumpsuit_top" ]
      - state: base_leg_standard
        map: [ "jumpsuit_bottom" ]
      - state: mask_null
        map: [ "jumpsuit_decor" ]
  - type: RandomSprite
    available:
      - jumpsuit_top:
          base_torso_croptop_armless: Cyberpunk # Alt palettes: ChatNames
        jumpsuit_bottom:
          base_leg_standard: Cyberpunk
