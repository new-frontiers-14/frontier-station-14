- type: entity
  parent: NFBaseWallet
  id: ClothingWalletLeatherBrown
  name: leather wallet
  description: Surprisingly thick. Careful not to lose it, and don't sit on it.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Wallet/leather.rsi
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
      visible: false
    - state: closed-paper
      map: ["closed-paper"] # scuffed values to deal with ItemMapper complaining
      visible: false
    - state: closed-cash
      map: ["closed-cash"]
      visible: false
    - state: closed-coin
      map: ["closed-coin"]
      visible: false
  - type: Item
    sprite: _NF/Clothing/Wallet/leather.rsi
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: Appearance
  - type: ItemMapper
    sprite: _NF/Clothing/Wallet/leather.rsi

