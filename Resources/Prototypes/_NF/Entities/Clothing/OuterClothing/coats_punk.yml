# Procedural punk jackets
- type: entity
  id: ClothingOuterCoatBomberRandomized
  parent: [ ClothingOuterStorageBase, RecyclableItemClothDurable ]
  name: punk jacket
  description: Oi! Whatcha lookin' at?
  suffix: Random visuals
  components:
  - type: Sprite
    sprite: _NF/Clothing/OuterClothing/Coats/jacket_procedural.rsi
    layers:
    - state: base_OuterClothing_jacket_01
      map: [ "jacket_main" ]
    - state: decor_base_OuterClothing_jacket_01
      map: [ "jacket_decor" ]
    - state: mask_null
      map: [ "jacket_overlay" ]
      shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/OuterClothing/Coats/jacket_procedural.rsi
    clothingVisuals:
      outerClothing:
      - state: base_OuterClothing_jacket_01
        map: [ "jacket_main" ]
      - state: decor_base_OuterClothing_jacket_01
        map: [ "jacket_decor" ]
      - state: mask_null
        map: [ "jacket_overlay" ]
        shader: unshaded
  - type: RandomSprite
    available:
    - jacket_main:
        base_OuterClothing_jacket_01: Cyberpunk
        base_OuterClothing_jacket_02: Cyberpunk
        base_OuterClothing_jacket_03: Cyberpunk
        base_OuterClothing_jacket_04: Cyberpunk
      jacket_decor:
        decor_base_OuterClothing_jacket_01: Cyberpunk
        decor_base_OuterClothing_jacket_02: Cyberpunk
      jacket_overlay:
        overlay_base_OuterClothing_jacket_01: CyberpunkNeon
        overlay_base_OuterClothing_jacket_02: CyberpunkNeon
        overlay_base_OuterClothing_jacket_03: CyberpunkNeon
        overlay_base_OuterClothing_jacket_04: CyberpunkNeon
        overlay_base_OuterClothing_jacket_05: CyberpunkNeon
        overlay_base_OuterClothing_jacket_06: CyberpunkNeon
        overlay_base_OuterClothing_jacket_07: CyberpunkNeon
        mask_null: ""

