        color: "#5fa31e"
      - state: inhand-right-decals-01
        color: "#3164ff"
      - state: inhand-right-reinforced-points
        color: "#6b4600"
      - state: inhand-right-breathing-gear
      - state: inhand-right-unshaded
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      outerClothing:
      - state: equipped-base
        color: "#5fa31e"
      - state: equipped-decals-01
        color: "#3164ff"
      - state: equipped-reinforced-points
        color: "#6b4600"
