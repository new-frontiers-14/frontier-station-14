# Recolorable departmental base (parent in softsuits.yml)
- type: entity
  abstract: true
  parent: NFClothingOuterEVASuitBase
  id: NFDepartmentalEVASuit
  components:
  - type: MonkeyWearable
  - type: Sprite
    sprite: _NF/Clothing/OuterClothing/Suits/eva_color.rsi
  - type: Clothing
    sprite: _NF/Clothing/OuterClothing/Suits/eva_color.rsi

- type: entity
  abstract: true
  parent: NFDepartmentalEVASuit
  id: NFDepartmentalEVASuitShoulderLight
  components:
  - type: Sprite
    layers:
    - state: icon-base
    - state: icon-decals-01
    - state: icon-reinforced-points
    - state: icon-shoulder-light
    - state: icon-breathing-gear
    - state: icon-unshaded
    - state: icon-shoulder-light-overlay-unshaded
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        startValue: 0.1
        endValue: 2.0
        isLooped: true
  - type: Battery # Apparently lights on helmets don't work without batteries. Bummer.
    maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2 #recharge of 2 makes total drain 1w / s so max charge is 1:1 with time. Time to fully charge should be 5 minutes. Having recharge gives light an extended flicker period which gives you some warning to return to light area.
  - type: Appearance
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      outerClothing:
      - state: equipped-shoulder-light-overlay-unshaded
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      outerClothing:
      - state: equipped-base
      - state: equipped-decals-01
      - state: equipped-reinforced-points
      - state: equipped-shoulder-light
      - state: equipped-breathing-gear
      - state: equipped-unshaded
  - type: ItemTogglePointLight
  - type: PointLight
    #color: "#adffe6"
    enabled: false
    radius: 3
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false

