- type: entity
  abstract: true
  id: ClothingToggleParamedicSiren
  components:
  - type: Appearance
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Effects/Vehicle/ambulancesiren.ogg
      params:
        volume: -4
  - type: ToggleClothing
    action: ActionToggleParamedicSiren
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: blue
    mask: /Textures/Effects/LightMasks/double_cone.png
    netsync: false
  - type: RotatingLight
    speed: 360
