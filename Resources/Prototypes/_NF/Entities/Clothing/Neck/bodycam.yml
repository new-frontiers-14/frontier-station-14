- type: entity
  parent: Clothing
  id: ClothingNeckBodycam
  suffix: Security Camera
  name: bodycam
  description: Broadcast your trip into space.
  components:
  - type: InteractionOutline
  - type: Eye
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraSecurityBodycam
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    nameSetUser: true
  - type: WirelessNetworkConnection
    range: 10000
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
  - type: ActiveListener
    range: 1 # Only the sound from the person using it
  - type: UserInterface
    interfaces:
      - key: enum.SurveillanceCameraSetupUiKey.Camera
        type: SurveillanceCameraSetupBoundUi
  - type: Sprite
    sprite: _NF/Clothing/Neck/Medals/bodycam.rsi
    layers:
      - map: [ "enum.SurveillanceCameraVisualsKey.Key" ]
        state: icon
  - type: Clothing
    sprite: _NF/Clothing/Neck/Medals/bodycam.rsi
    quickEquip: true
    slots:
    - neck
  - type: Item
    size: 10
  - type: StaticPrice
    price: 50
  - type: Bodycam
