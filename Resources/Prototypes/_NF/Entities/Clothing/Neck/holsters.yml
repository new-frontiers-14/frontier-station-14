# region thigh holster
- type: entity
  parent: NFBaseClothingNeckHolster
  id: NFBaseClothingNeckHolsterThigh
  name: drop leg holster
  description: A holster designed to be strapped to the thigh for easy access to a sidearm. Provides additional pouch for a magazine.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/holster_thigh.rsi
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/holster_thigh.rsi
  - type: ItemMapper
    sprite: _NF/Clothing/Neck/Misc/holster_thigh.rsi

- type: entity
  parent: [ BaseC2ContrabandUnredeemable, NFBaseClothingNeckHolsterThigh ]
  id: NFBaseClothingNeckHolsterThighNfsd
  name: nfsd drop leg holster
  components:
  - type: Sprite
    layers:
    - state: icon
      color: "#967756"
  - type: Clothing
    clothingVisuals:
      neck:
      - state: equipped-NECK
        color: "#705b44"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#705b44"
      right:
      - state: inhand-right
        color: "#705b44"

