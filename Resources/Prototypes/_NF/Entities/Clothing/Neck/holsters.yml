# region base
- type: entity
  abstract: true
  parent: ClothingNeckBase
  id: NFBaseClothingNeckHolster
  components:
  - type: Item
    size: Normal
  - type: Sprite
  - type: Clothing
  - type: ItemSlots
    slots:
      weapon:
        priority: 4
        name: Sidearm
        whitelist:
          tags:
          - Sidearm
      magazine:
        priority: 3
        name: Magazine
        whitelist:
          tags:
          - NFMagazinePistol35
          - NFMagazinePistol45
          - NFMagazineHighCapacityPistol35
          - NFSpeedLoaderPistol35
          - NFSpeedLoaderPistol45
          - SpeedLoaderRifleHeavy
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      icon-gun:
        whitelist:
          tags:
          - Sidearm
      icon-magazine:
        whitelist:
          tags:
          - NFMagazinePistol35
          - NFMagazinePistol45
          - NFMagazineHighCapacityPistol35
          - NFSpeedLoaderPistol35
          - NFSpeedLoaderPistol45
          - SpeedLoaderRifleHeavy
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      weapon: !type:ContainerSlot {}
      magazine: !type:ContainerSlot {}

- type: entity
