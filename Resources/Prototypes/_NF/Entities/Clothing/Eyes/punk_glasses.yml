# Glasses
- type: entity
  parent: ClothingEyesGlassesMeson
  id: ClothingEyesPunkGoggles
  name: punk goggles
  description: How can you see anything in this with all the lights?
  components:
  - type: VisionCorrection
  - type: Sprite
    sprite: _NF/Clothing/Eyes/Glasses/punk_glasses.rsi
    layers:
    - state: base_glasses_01
      map: [ "glasses_main" ]
      scale: 2.5, 2.5
      offset: 0,-0.6
    - state: decor_base_glasses_01
      map: [ "glasses_decor" ]
      scale: 2.5, 2.5
      offset: 0,-0.6
      shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/Eyes/Glasses/punk_glasses.rsi
    clothingVisuals:
      eyes:
      - state: base_glasses_01
        map: [ "glasses_main" ]
      - state: decor_base_glasses_01
        map: [ "glasses_decor" ]
        shader: unshaded
  - type: RandomSprite
    available:
      - glasses_main:
          base_glasses_01: CyberpunkDark
        glasses_decor:
          decor_base_glasses_01: CyberpunkDark

