- type: entity
  name: Shipyard RCD
  parent: BaseItem
  id: ShipyardRCD
  description: An advanced construction device which can place/remove walls, floors, and airlocks quickly. It has a slot to swipe ID cards.
  components:
    - type: RCD
      isShipyardRCD: true
    - type: LimitedCharges
      maxCharges: 5
      charges: 5
    - type: UseDelay
    - type: Sprite
      sprite: Objects/Tools/rcd.rsi
      state: icon-shipyard
    - type: Item
      size: Normal
    - type: Clothing
      sprite: Objects/Tools/rcd.rsi
      quickEquip: false
      slots:
        - Belt
    - type: PhysicalComposition
      materialComposition:
        Steel: 5000
        Plastic: 1000
    - type: StaticPrice
      price: 500

- type: entity
  id: ShipyardRCDEmpty
  parent: ShipyardRCD
  suffix: Empty
  components:
    - type: LimitedCharges
      maxCharges: 5
      charges: 0
