- type: entity
  name: shipyard RCD
  parent: RCD
  id: ShipyardRCD
  description: An advanced construction device which can place/remove walls, floors, and airlocks quickly. It has a slot to swipe ID cards.
  components:
  - type: RCD
    isShipyardRCD: true
  - type: Sprite
    state: icon-shipyard

- type: entity
  id: ShipyardRCDEmpty
  parent: ShipyardRCD
  suffix: Empty
  components:
    - type: LimitedCharges
      charges: 0

- type: entity
  name: shipyard compressed matter
  parent: RCDAmmo
  id: ShipyardRCDAmmo
  description: Ammo cartridge for a shipyard RCD.
  components:
  - type: RCDAmmo
    isShipyardRCDAmmo: true
  - type: Sprite
    state: ammo-shipyard
  - type: Item
    heldPrefix: ammo-shipyard

- type: entity
  name: maintenance jack
  parent: BaseItem
  id: MaintenanceJack
  description: A maintenance jack for removing up floor plating.
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/maintenance-jack.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -45
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Tool
    qualities:
      - Axing
  - type: ToolTileCompatible
  - type: UseDelay
    delay: 1
