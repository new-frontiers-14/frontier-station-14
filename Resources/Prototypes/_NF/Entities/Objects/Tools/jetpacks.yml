#Empty security
- type: entity
  id: Jetpacknfsd
  parent: BaseJetpack
  name: nfsd jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
    slots:
      - Back

#Filled security
- type: entity
  id: JetpackNFSDFilled
  parent: Jetpacknfsd
  name: nfsd jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes thrust
      volume: 5
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen