#Empty security
- type: entity
  id: JetpackNfsd
  parent: JetpackSecurity
  name: NFSD jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Tag
    tags:
      - EmagImmune

#Filled security
- type: entity
  id: JetpackNfsdFilled
  parent: JetpackSecurityFilled
  name: NFSD jetpack
  suffix: Filled
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/nfsd.rsi
  - type: Tag
    tags:
      - EmagImmune

#Empty pirate
- type: entity
  id: JetpackPirate
  parent: [BaseJetpack, BaseC3PirateContraband]
  name: pirate jetpack
  suffix: Empty
  components:
  - type: Item
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  - type: Sprite
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  - type: Clothing
    sprite: _NF/Objects/Tanks/Jetpacks/pirate.rsi
  - type: Tag
    tags:
      - DemagImmune
  - type: Jetpack
    radarBlip: false

#Filled pirate
- type: entity
  id: JetpackPirateFilled
  parent: JetpackPirate
  name: pirate jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen
