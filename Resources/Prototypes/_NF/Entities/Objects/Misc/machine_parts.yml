# Frontier: old versions of upgraded components, made stackable.

# region Rating 1
- type: entity
  id: CapacitorStockPart
  name: basic capacitor
  parent: BaseStockPart
  description: A basic capacitor used in the construction of a variety of devices.
  suffix: Rating 1, Single
  components:
    - type: Sprite
      state: capacitor
    - type: MachinePart
      part: Capacitor
      rating: 1
    - type: Stack
      stackType: Capacitor
    - type: StackPrice
      price: 5

- type: entity
  id: MatterBinStockPart
