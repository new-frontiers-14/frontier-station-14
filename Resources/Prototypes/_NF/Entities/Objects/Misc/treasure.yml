# region organic material
- type: entity
  parent: BaseItem
  id: NFTreasureOrganicSamples
  name: organic samples
  description: A living, intact sample of organic culture. It can be sold on the market or processed into biomass.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/valuables_organic.rsi
    layers:
    - state: membrane
      color: "#c8594c"
      map: ["base"]
  - type: RandomSprite
    available:
    - base:
        alveolar-sacs: FleshColors
        capillary: FleshColors
        cube: FleshColors
        membrane: FleshColors
        organoid-1: FleshColors
        organoid-2: FleshColors
        organoid-3: FleshColors
        symbiont: FleshColors
        tubules: FleshColors
  - type: PhysicalComposition
    materialComposition:
      Biomass: 50
  - type: Butcherable
    spawned:
    - id: MaterialBiomassRandomReduced # 6 to 24
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: StaticPrice
    price: 120

