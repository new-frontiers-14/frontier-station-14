# region organic material
- type: entity
  parent: BaseItem
  id: NFTreasureOrganicSamples
  name: organic samples
  description: A living, intact sample of organic culture. It can be sold on the market or processed into biomass.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/valuables_organic.rsi
    layers:
    - state: membrane
      color: "#c8594c"
      map: ["base"]
  - type: RandomSprite
    available:
    - base:
        alveolar-sacs: FleshColors
        capillary: FleshColors
        cube: FleshColors
        membrane: FleshColors
        membrane-top: FleshColors
        organoid-1: FleshColors
        organoid-2: FleshColors
        organoid-3: FleshColors
        symbiont: FleshColors
        tubules: FleshColors
  - type: PhysicalComposition
    materialComposition:
      Biomass: 50
    chemicalComposition:
      Blood: 20
  - type: Butcherable
    spawned:
    - id: MaterialBiomassRandomReduced # 6 to 24
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: StaticPrice
    price: 150

- type: entity
  parent: NFTreasureOrganicSamples
  id: NFTreasureOrganicSamplesXeno
  name: xenoid organic samples
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/valuables_organic.rsi
    layers:
    - state: symbiont
      color: "#6c7385"
      map: ["base"]
  - type: RandomSprite
    available:
    - base:
        alveolar-sacs: FleshColorsXeno
        capillary: FleshColorsXeno
        cube: FleshColorsXeno
        membrane: FleshColorsXeno
        membrane-top: FleshColorsXeno
        organoid-1: FleshColorsXeno
        organoid-2: FleshColorsXeno
        organoid-3: FleshColorsXeno
        symbiont: FleshColorsXeno
        tubules: FleshColorsXeno
  - type: PhysicalComposition
    materialComposition:
      Biomass: 75
    chemicalComposition:
      FluorosulfuricAcid: 40
  - type: StaticPrice
    price: 400

