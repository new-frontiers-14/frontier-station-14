- type: entity
  name: censer
  parent: BaseItem
  id: Censer
  description: Usually you put incense in there.
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: Tag
    tags:
    - ObjectOfSpiritualSignificance
    - Censer
  - type: StaticPrice
    price: 5
  - type: InjectableSolution
    solution: smokable
  - type: ContainerContainer
    containers:
      bowl_slot: !type:ContainerSlot
  - type: ItemSlots
  - type: SmokingPipe
    bowl_slot:
      name: Bowl
      whitelist:
        tags:
          - Smokable
      insertSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
      ejectSound:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20
  - type: Sprite
    sprite: _NF/Objects/Misc/censer.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Pipes/pipe.rsi
    slots: [ belt ]
    equippedPrefix: unlit
  - type: Item
    size: 10
    sprite: _NF/Objects/Misc/censer.rsi
  - type: Appearance
  - type: BurnStateVisuals
    unlitIcon: unlit-icon
  - type: MeleeWeapon
    wideAnimationRotation: 0
    attackRate: 1
    damage:
      types:
        Blunt: 3
        Heat: 3
