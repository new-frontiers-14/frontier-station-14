- type: entity
  id: BoxFolderPalGreen
  parent: BoxFolderBase
  name: PAL folder
  suffix: Green
  description: A folder to contain important NFSD forms.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/bureaucracy.rsi
    layers:
    - state: folder-pal-green
    - state: folder-base
  - type: StorageFill
    contents:
      - id: Paper
        prob: 0.5
      - id: PaperOffice
        prob: 0.4
      - id: Paper
        prob: 0.3
      - id: PaperOffice
        prob: 0.2
      - id: Paper
        prob: 0.2

