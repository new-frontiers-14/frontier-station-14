- type: entity
  parent: BoxCardboard
  name: poultry cube box
  id: PoultryCubeBox
  description: Drymate brand poultry cubes, chicken and duck. Just add water!
  components:
  - type: StorageFill
    contents:
    - id: ChickenCubeWrapped
      amount: 6
    - id: DuckCubeWrapped
      amount: 2
  - type: Sprite
    sprite: _NF/Objects/Misc/monkeycube.rsi
    state: box_poultry
  - type: StaticPrice
    price: 20
    vendPrice: 800 # Meat only worth 180 at a depot, but can produce eggs and more poultry for free

- type: entity
  parent: VariantCubeBox
  name: ruminant cube box
  id: RuminantCubeBox
  description: Drymate brand ruminant cubes, cow, pig and goats. Just add water!
  components:
  - type: StorageFill
    contents:
    - id: GoatCubeWrapped
      amount: 4
    - id: PigCubeWrapped
      amount: 1
    - id: CowCubeWrapped
      amount: 1
#  - type: Sprite
#    sprite: _NF/Objects/Misc/monkeycube.rsi
#    state: box_poultry
  - type: StaticPrice
    price: 20
    vendPrice: 2000 # Meat only worth 607 at a depot, but can produce more stuff from extra goats + milk

- type: entity
  parent: MonkeyCubeWrapped
  name: chicken cube
  suffix: Wrapped
  id: ChickenCubeWrapped
  description: Unwrap this to get a chicken cube.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: ChickenCube
  - type: Sprite
    sprite: _NF/Objects/Misc/monkeycube.rsi
    state: wrapper_chicken

