- type: entity
  parent: BaseItem
  id: BaseExpeditionCoordinateDisk
  abstract: true
  name: expedition coordinate disk
  description: An old data disk. Not encrypted, contains information that allows to triangulate points of interest to expedite.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      color: "#868686"
    - state: datadisk_label
    - state: datadisk_encrypted
  - type: PointLight
    radius: 1.5
    energy: 0.5
    castShadows: false
    color: "#0000ff"
  - type: StaticPrice
    price: 500
  - type: SalvageExpeditionCoordinates


