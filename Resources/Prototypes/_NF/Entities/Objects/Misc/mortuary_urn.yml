- type: entity
  name: mortuary urn
  parent: BaseItem
  id: UrnMortuary
  description: Keeps your beloved friend's ashes not scattered in your pocket.
  components:
  - type: Sprite
    state: icon
    sprite: _NF/Objects/Misc/mortuary_urn.rsi
  - type: Item
    size: Small
  - type: Tag
    tags:
    - ObjectOfSpiritualSignificance
  - type: StaticPrice
    price: 20
  - type: ItemSlots
    slots:
      ashes_slot:
        insertVerbText: Put Ashes
        ejectVerbText: Empty Ashes
        name: Urn Contents
        startingItem: null
        whitelist:
          tags:
          - Ash
          - Ectoplasm
        insertOnInteract: true
        priority: 1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      ashes_slot: !type:ContainerSlot {}
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Paper: { state: paper }
          Bounty: { state: paper }
          CaptainsPaper: { state: paper }
          Invoice: { state: paper }
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper