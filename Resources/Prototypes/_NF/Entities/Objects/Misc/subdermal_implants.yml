- type: entity
  parent: BaseSubdermalImplant
  id: DeathAcidifierImplantNF
  name: death-acidifier implant
  description: This implant melts the user and their equipment upon death.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
    - Critical
  - type: GibOnTrigger
    deleteItems: true
    deleteOrgans: true
  - type: SpawnOnTrigger
    proto: Acidifier
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - DeathAcidifier

- type: entity
  parent: BaseSubdermalImplant
  id: GibAcidifierImplantNF
  name: gib-acidifier implant
  description: This implant melts the user and their equipment upon gibbing.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
  - type: TriggerOnBeingGibbed
  - type: GibOnTrigger
    deleteItems: true
    deleteOrgans: true
  - type: SpawnOnTrigger
    proto: Acidifier
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - DeathAcidifier

- type: entity
  parent: BaseSubdermalImplant
  id: BibleUserImplant
  name: faith implant
  description: This implant binds the user to the gods.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
  - type: AddComponentsImplant
    componentsToAdd:
      - type: BibleUser

- type: entity
  parent: BaseSubdermalImplant
  id: MimePowersImplant
  name: mime vow implant
  description: This implant lets the user take the mime's vow.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
  - type: AddComponentsImplant
    componentsToAdd:
    - type: MimePowers
      preventWriting: false # Explicit in case upstream changes its mind on this.

- type: entity
  parent: BaseSubdermalImplant
  id: RedLightImplant
  name: light implant (red)
  description: This implant emits light from the user's skin on activation.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionToggleLight
    permanent: true
  - type: PointLight
    enabled: false
    radius: 2.5
    softness: 5
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    color: "#ff0000"
  - type: UnpoweredFlashlight
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - Flashlight

- type: entity
  parent: BaseSubdermalImplant
  id: DissonantWhispersImplant
  name: dissonant whispers implant
  description: This implant allows user to emit dissonant whispers.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    implantAction: ActionActivateDissonantWhispersImplant
    permanent: true
  - type: TriggerImplantAction
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_NF/Effects/bloodcult/whispers.ogg
      params:
        variation: 0.125

- type: entity
  parent: BaseSubdermalImplant
