# Base game vehicles
- type: entity
  parent: VehicleATV
  id: VehicleATVNF
  name: ATV
  description: All-Tile Vehicle.
  components:
  - type: Sprite
    sprite: _NF/Objects/Vehicles/atv.rsi
    layers:
    - state: hull
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: engine
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    - state: lights
      shader: unshaded
    noRot: true
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          hull: Sixteen # Rainbow, Emagged, Departmental, Advanced
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - ATVKeys
        priority: 1
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      bag:
        name: stored bag
        whitelist:
          components:
            - Storage
        priority: 2
        insertSound:
          path: /Audio/Items/belt_equip.ogg
          params:
            volume: -3
  - type: ItemMapper
    mapLayers:
      bag:
        whitelist:
          components:
            - Storage
    sprite: _NF/Objects/Vehicles/atv.rsi
  - type: Appearance
  - type: Strap
    unbuckleDistanceSquared: 0.09 # (30 cm)^2

