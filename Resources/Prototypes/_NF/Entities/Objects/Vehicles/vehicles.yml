#region Base game vehicles
- type: entity
  parent: VehicleATV
  id: NFVehicleATV
  components:
  - type: Sprite
    sprite: _NF/Objects/Vehicles/atv.rsi
    layers:
    - state: hull
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: engine
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    - state: lights
      shader: unshaded
    noRot: true
  - type: Vehicle
    renderOver: North, East, South, West # Frontier
    southOffset: 0, -0.1
    northOffset: 0, -0.1
    eastOffset: 0.05, -0.1
    westOffset: -0.05, -0.1
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          hull: Sixteen # Rainbow, Emagged, Departmental, Advanced
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - ATVKeys
        priority: 1
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      bag:
        name: stored bag
        whitelist:
          components:
            - Storage
        priority: 2
        insertSound:
          path: /Audio/Items/belt_equip.ogg
          params:
            volume: -3
  - type: ItemMapper
    mapLayers:
      bag:
        whitelist:
          components:
            - Storage
    sprite: _NF/Objects/Vehicles/atv.rsi
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: RandomMetadata
    descriptionSegments: [DescriptionsATV]

