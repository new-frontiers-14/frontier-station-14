# Mostly ignores crafting composition of items making recycling wildly inefficient
# and occasionally ignores item sizes too (eg toolbox is ginormous item, but is treated as RecyclableItemSteelMedium nonetheless)
# Item sizes: Tiny, Small, Medium, Large, Huge, Ginormous

# No materials
- type: entity
  id: RecyclableItemNoMats
  abstract: true
  components:
  - type: PhysicalComposition
  - type: Tag
    tags:
    - Trash
    - Recyclable

# Cardboard
- type: entity # Boxes
  id: RecyclableItemCardboard
  abstract: true
  components:
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100

# Paper
- type: entity # Books
  id: RecyclableItemPaper
  abstract: true
  components:
