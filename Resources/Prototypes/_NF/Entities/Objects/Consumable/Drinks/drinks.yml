    materialComposition:
      Cardboard: 25
  - type: ExaminableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: Tag
    tags:
      - DrinkGlass
  - type: Sprite
    sprite: _NF/Objects/Consumable/Drinks/coffeecup.rsi
