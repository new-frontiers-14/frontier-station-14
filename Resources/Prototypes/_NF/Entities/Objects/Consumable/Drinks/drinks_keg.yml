- type: entity
  parent: BaseItem
  id: DrinkKegBase
  name: keg
  abstract: true
  description: I don't have a drinking problem - the keg solved it.
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Drinks/keg_steel.rsi
    state: icon
  - type: Item
    size: 100
  - type: Clothing
    sprite: _NF/Objects/Consumable/Drinks/keg_steel.rsi
    quickEquip: false
    slots:
    - Back
  - type: StaticPrice
    price: 30
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 600
  - type: Drink
#  - type: Openable
#    sound:
#      collection: bottleOpenSounds
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    transferAmount: 50
    maxTransferAmount: 100
    minTransferAmount: 10
    canChangeTransferAmount: true
#  - type: Spillable
#    solution: drink
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: ItemSlots
    slots:
      label_slot:
        insertVerbText: Attach Label
        ejectVerbText: Remove Label
        name: Keg Label
        startingItem: null
        whitelist:
          tags:
          - Document
        insertOnInteract: true
        priority: 5
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
      label_slot: !type:ContainerSlot {}
  - type: Appearance

- type: entity
  parent: DrinkKegBase
  id: DrinkKegSteel
  suffix: Steel
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Drinks/keg_steel.rsi
    state: icon
  - type: Clothing
    sprite: _NF/Objects/Consumable/Drinks/keg_steel.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 150
  - type: ItemMapper
    mapLayers:
      label:
        whitelist:
          tags:
          - Document
    sprite: _NF/Objects/Consumable/Drinks/keg_steel.rsi

