# Filled
- type: entity
  id: TobaccoPouchBrownFilled
  name: |-
   "Galaxy Core Blend" pouch
  parent: NFTobaccoPouch
  description: A fiery collection of exotic tobaccos, each leaf coated with preserving agent. Should you wash it off before smoking?
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: NFGroundTobacco5
      amount: 2 # 2 stacks of 5, leaves 2 slots for pipe and lighter

- type: entity
  id: TobaccoPouchBlueFilled
  name: |-
   "Stonecut Leaf" pouch
  parent: NFTobaccoPouch
  description: A label on the packaging proudly declares that the pipe-weed is mixed with the finest dust of rarest minerals, the list of minerals occupies most of the label space.
  suffix: Filled
  components:
  - type: Sprite
    layers:
    - state: closed
      map: ["closeLayer"]
      color: "#00d7ff" # blue(ish)
    - state: open
      color: "#00d7ff"
      map: ["openLayer"]
      visible: false
    - state: fill-tobacco-1
      map: [ "pouchFill1" ]
      color: "#5f4d2e"
      visible: false
    - state: fill-tobacco-2
      map: [ "pouchFill2" ]
      color: "#5f4d2e"
      visible: false
    - state: fill-tobacco-3
      map: [ "pouchFill3" ]
      color: "#5f4d2e"
      visible: false
    - state: fill-tobacco-4
      map: [ "pouchFill4" ]
      color: "#5f4d2e"
      visible: false
    - state: label
      color: "yellow"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#00d7ff"
      right:
      - state: inhand-right
        color: "#00d7ff"
  - type: Clothing
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#00d7ff"
  - type: StorageFill
    contents:
    - id: GroundTobaccoStonecut5
      amount: 2

