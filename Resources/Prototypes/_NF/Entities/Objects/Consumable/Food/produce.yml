- type: entity
  name: battered onion rings
  parent: FoodBase
  id: FoodOnionRingsBattered
  description: Onion rings dredged in a gloopy flour and egg mixture.
  components:
  - type: FlavorProfile
    flavors:
      - onion
      - raw-egg
      - chalky
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/onion.rsi
    state: onionrings-battered
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8.5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Allicin
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: Flour
          Quantity: 1.5
        - ReagentId: Egg
          Quantity: 2
  - type: Tag
    tags:
    - Vegetable
    - Slice
  - type: DeepFrySpawn
    cycles: 2
    output: FoodOnionRings
