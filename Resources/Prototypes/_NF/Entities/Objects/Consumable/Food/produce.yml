- type: entity
  name: pear
  parent: FoodProduceBase
  id: FoodPear
  description: it's peary good.
  components:
  - type: FlavorProfile
    flavors:
      - pear
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/pear.rsi
  - type: Produce
    seedId: pear
  - type: Tag
    tags:
      - Fruit
  - type: FoodSequenceElement
    entries:
      Burger: Pear
      Taco: Pear

- type: entity
  name: coffee berries
  parent: FoodProduceBase
  id: FoodCoffee
  description: Red berries encasing coffee beans.
  components:
  - type: FlavorProfile
    flavors:
      - bitter
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/coffee.rsi
  - type: Produce
    seedId: coffee
  - type: Tag
    tags:
    - Fruit
  - type: SpawnItemsOnUse
    items:
      - id: FoodCoffeeBeansRaw
    sound:
      path: /Audio/Effects/packetrip.ogg

- type: entity
  name: avocado
  parent: FoodProduceBase
  id: FoodAvocado
  description: Like delicious buttery grass.
  components:
  - type: FlavorProfile
    flavors:
      - avocado
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 16
        reagents:
        - ReagentId: Nutriment #place holder
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 6
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/avocado.rsi
  - type: Produce
    seedId: avocado
  - type: SliceableFood
    count: 2
    slice: FoodAvocadoSlice
  - type: Extractable
    grindableSolutionName: food
    juiceSolution:
      reagents:
      - ReagentId: OilVegetable
        Quantity: 5
  - type: Tag
    tags:
      - Fruit

- type: entity
  name: avocado slice
  parent: ProduceSliceBase
