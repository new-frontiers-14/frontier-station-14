- type: entity
  name: everyspice pods
  parent: FoodProduceBase
  id: FoodEveryspice
  description: The long, pale pods of the everyspice plant. A flavorful addition to food when ground.
  components:
  - type: FlavorProfile
    flavors:
      - spices
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Everyspice
          Quantity: 5
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/everyspice.rsi
  - type: Item
    heldPrefix: produce
  - type: Tag
    tags:
      - Fruit
  - type: AtmosExposed
  - type: Temperature
  - type: Construction
    graph: Everyspice
    node: start
    defaultTarget: FoodEveryspiceRoasted

