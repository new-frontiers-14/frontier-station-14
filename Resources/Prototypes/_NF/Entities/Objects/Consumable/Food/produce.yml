- type: entity
  name: pear
  parent: FoodProduceBase
  id: FoodPear
  description: It's peary good.
  components:
  - type: FlavorProfile
    flavors:
      - pear
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 14
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: _NF/Objects/Specific/Hydroponics/pear.rsi
  - type: Item
    heldPrefix: produce
  - type: Produce
    seedId: pear
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuicePear
        Quantity: 10
  - type: Tag
    tags:
      - Fruit
  - type: FoodSequenceElement
    entries:
      Burger: Pear
      Taco: Pear

- type: entity
