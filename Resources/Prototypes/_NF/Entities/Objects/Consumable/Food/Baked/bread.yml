- type: entity
  name: honey challah
  parent: FoodBreadBase
  id: FoodBreadChallah
  description: Twisted bread sprinkled with poppy seeds.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - honey
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: challah
  - type: SliceableFood
    slice: FoodBreadChallahSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 31
        reagents:
        - ReagentId: Nutriment
          Quantity: 12
        - ReagentId: Vitamin
          Quantity: 8
        - ReagentId: Flavorol
          Quantity: 5

- type: entity
  name: challah slice
  parent: FoodBreadSliceBase
  id: FoodBreadChallahSlice
  description: A slice of poppy and honey, oh my!
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - honey
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6.2
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.4
        - ReagentId: Vitamin
          Quantity: 1.6
        - ReagentId: Flavorol
          Quantity: 1
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: challahslice

#Garlic Bread, Garlic Bread Slice, and Texas Toast
- type: entity
  name: french garlic bread
  parent: FoodBreadBase
  id: FoodBreadGarlicBaguette
  description: Garlic? Melted cheese on a baguette!? The only thing missing here is more even garlic. 
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - garlic
      - cheesy
  - type: SliceableFood
    count: 4
    slice: FoodBreadGarlicBaguetteSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 32
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 5
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: garlicbread

- type: entity
  name: french garlic bread slice
  parent: FoodBreadSliceBase
  id: FoodBreadGarlicBaguetteSlice
  description: A slice of french garlic bread, loaded with toasted cheese and not nearly enough garlic.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - garlic
      - cheesy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Vitamin
          Quantity: 1.25
        - ReagentId: Flavorol
          Quantity: 1.25
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: garlicbreadslice

- type: entity
  name: texas toast
  parent: FoodBreadSliceBase
  id: FoodBreadTexasToast
  description: A thick slab of toast covered in garlic and butter. And if that don't work - use more garlic.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - garlic
      - texas
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 5
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: texastoast