- type: entity
  name: divine cookie
  parent: FoodBakedBase
  id: FoodBakedCookieDivine
  description: This cookie looks incredibly delicious. Whoever made it must really appreciate you.
  suffix: DO NOT MAP
  components:
  - type: Sprite
    state: cookie-sugar
  - type: FlavorProfile
    flavors:
    - sublime
    - magical
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 3
  - type: PointLight
    color: "#FFFFCC"
    radius: 1.25
    energy: 0.75

- type: entity
  name: pear muffin
  parent: FoodBakedBase
  id: FoodBakedMuffinPear
  description: I won't tell if you just try to pick out the chocolate.
  components:
  - type: FlavorProfile
    flavors:
      - chocolate
      - muffin
      - pear
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: pearmuffin
    scale: .75, .75
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
        - ReagentId: Flavorol
          Quantity: 2
        - ReagentId: Theobromine
          Quantity: 1
  - type: Tag
    tags:
    - Fruit