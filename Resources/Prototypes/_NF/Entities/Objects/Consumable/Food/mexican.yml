# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodMexicanBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - cheesey
      - meaty
  - type: Food
    transferAmount: 5
  - type: Sprite
    sprite: Objects/Consumable/Food/mexican.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Vitamin
          Quantity: 3
  - type: Item
    sprite: Objects/Consumable/Food/mexican.rsi

