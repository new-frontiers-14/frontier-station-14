# Base spoiled food
- type: entity
  name: moldy food
  parent: FoodInjectableBase
  id: FoodSpoiledMoldy
  description: "It's probably still edible, just need to scrape this thing off. And this one too. And this one."
  noSpawn: true
  components:
  - type: Sprite
    layers:
    - sprite: Objects/Consumable/Food/meat.rsi
      state: plain
    - sprite: _NF/Objects/Misc/mold.rsi
      state: mold
  - type: FlavorProfile
    flavors:
    - bitter
    - terrible
    - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 1
        - ReagentId: Mold
          Quantity: 10

