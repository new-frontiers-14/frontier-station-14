  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/meat.rsi
    state: cured-carp-fried
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 9
        - ReagentId: Protein
          Quantity: 9

