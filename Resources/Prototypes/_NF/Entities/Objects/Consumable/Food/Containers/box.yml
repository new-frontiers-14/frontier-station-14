- type: entity
  parent: [BaseStorageItem, BaseBagOpenClose]
  id: FoodBoxSushi
  name: sushi tray
  description: Plastic sushi container with lid.
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
    scale: 0.8, 0.8
    state: tray
    layers:
    - state: tray
    - state: goodtray6
      map: ["tray6"]
      visible: false
    - state: goodtray5
      map: ["tray5"]
      visible: false
    - state: goodtray4
      map: ["tray4"]
      visible: false
    - state: goodtray3
      map: ["tray3"]
      visible: false
    - state: goodtray2
      map: ["tray2"]
      visible: false
    - state: goodtray1
      map: ["tray1"]
      visible: false
    - state: label
      map: ["closeLayer"]
      visible: false
  - type: Item
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
    size: Normal
    inhandVisuals:
      left:
      - state: tray-inhand-left
      right:
      - state: tray-inhand-right
  - type: Storage
    grid:
    - 0,0,1,2
    whitelist:
      tags:
        - Sushi
    storageOpenSound: /Audio/Effects/packetrip.ogg
    hideStackVisualsWhenClosed: false
  - type: ItemCounter
    count:
      tags: [Sushi]
    composite: true
    layerStates:
    - tray1
    - tray2
    - tray3
    - tray4
    - tray5
    - tray6

