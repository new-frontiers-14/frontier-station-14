# region Base Deposits
- type: entity
  id: BaseGasDeposit
  name: gas deposit
  description: Solidified deposits of an element, normally a gas at room temperature, can be drilled, heated and piped out.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    bodyType: Static
    canCollide: False
  - type: Fixtures
  - type: GasDeposit
  - type: RandomGasDeposit
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _NF/Objects/Specific/Atmospherics/deposit.rsi
