#region Teapot
- type: entity
  id: DrinkTeapotEndless
  parent: [ DrinkTeapot, BaseC3WizardContraband ]
  name: the teapot of infinite tea
  description: An elegant teapot that quickly replenishes tea inside.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi # placeholder
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: Tea
          Quantity: 100
  - type: SolutionRegeneration
    solution: drink
    generated:
      reagents:
      - ReagentId: Tea
        Quantity: 5
  - type: SolutionPurge
    solution: drink
    preserve:
    - Tea
    quantity: 10

#region The Shaker
- type: entity
  id: DrinkShakerShaking
  parent: [ DrinkShaker, BaseC3WizardContraband ]
  name: The Shaker
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
  - type: Jittering
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: SpamEmitSound
    minInterval: 0
    maxInterval: 5
    sound:
      collection: MaleScreams
      params:
        variation: 0.125

#region Gas tank
- type: entity
  id: GasTankWizardBottomless
  parent: [ GasTankRoundBase, BaseC3WizardContraband ]
  name: bottomless gas tank
  description: An unusual looking gas tank that can hold more volume that it's size would suggest. Lovingly crafted for commercial use by the "Bottomless" brand.
  components:
  - type: Sprite
    sprite: _NF/Objects/Tanks/wizard.rsi
    layers:
    - state: icon-gas-portal
      shader: unshaded
    - state: icon
  - type: Item
    sprite: _NF/Objects/Tanks/wizard.rsi
  - type: GasTank
    air:
      volume: 9000
      temperature: 293.15
  - type: Clothing
    sprite: _NF/Objects/Tanks/wizard.rsi

#region Wings
- type: entity
  parent: [ BaseJetpack, BaseC3WizardContraband ]
  id: FairyDragonWings
  name: fairy dragon wings
  suffix: Filled
  description: A jetpack fashioned to look like fairy wings. They even make a faint buzzing sound when you fly. Too bad that vacuum doesn't transmit sounds.
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Wizard/fairy_wings.rsi
  - type: Clothing
    sprite: _NF/Objects/Specific/Wizard/fairy_wings.rsi
    slots:
    - Back
    - Belt
    - suitStorage
  - type: Item
    sprite: _NF/Objects/Specific/Wizard/fairy_wings.rsi
  - type: Jetpack
    moleUsage: 0.00020
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 50
      temperature: 293.15
      moles:
        - 10.25689525 # oxygen
        - 10.25689525 # nitrogen

#region Wallet
- type: entity
  id: ClothingWalletInfiniteGreed
  parent: [ ClothingWalletLeatherBrown, BaseC3WizardContraband ]
  name: the wallet of boundless greed
  description: Surprisingly thick. Careful not to lose it, and don't sit on it.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Wallet/leather.rsi
    layers:
    - state: closed-wizard
      map: ["closeLayer"]
    - state: open-wizard
      map: ["openLayer"]
      visible: false
    - state: closed-paper
      map: ["closed-paper"] # scuffed values to deal with ItemMapper complaining
      visible: false
    - state: closed-cash
      map: ["closed-cash"]
      visible: false
    - state: closed-coin
      map: ["closed-coin"]
      visible: false
    - state: wizard-unshaded
      shader: unshaded
  - type: Dumpable
  - type: MagnetPickup
    magnetEnabled: true
