#region Wallet
- type: entity
  id: ClothingWalletInfiniteGreed
  parent: [ ClothingWalletLeatherBrown, BaseC3WizardContraband ]
  name: the wallet of boundless greed
  description: Surprisingly thick. Careful not to lose it, and don't sit on it.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Wallet/leather.rsi
    layers:
    - state: closed-wizard
      map: ["closeLayer"]
    - state: open-wizard
      map: ["openLayer"]
      visible: false
    - state: closed-paper
      map: ["closed-paper"]
      offset: 0.0,-0.15
      visible: false
    - state: closed-cash
      map: ["closed-cash"]
      offset: 0.0,-0.15
      visible: false
    - state: closed-coin
      offset: 0.0,-0.15
      map: ["closed-coin"]
      visible: false
    - state: wizard-unshaded
      shader: unshaded
  - type: Dumpable
  - type: MagnetPickup
    magnetEnabled: true

