#region The Shaker
- type: entity
  id: DrinkShakerShaking
  parent: [ DrinkShaker, BaseC3WizardContraband ]
  name: The Shaker
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
  - type: Jittering
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: SpamEmitSound
    minInterval: 0
    maxInterval: 5
    sound:
      collection: MaleScreams
      params:
        variation: 0.125

#region Gas tank
- type: entity
  id: GasTankWizardBottomless
  parent: [ GasTankRoundBase, BaseC3WizardContraband ]
  name: bottomless gas tank
  description: An unusual looking gas tank that can hold more volume that it's size would suggest. Lovingly crafted for commercial use by the "Bottomless" brand.
  components:
  - type: Sprite
    sprite: _NF/Objects/Tanks/wizard.rsi
    layers:
    - state: icon-gas-portal
      shader: unshaded
    - state: icon
  - type: Item
    sprite: _NF/Objects/Tanks/wizard.rsi
  - type: GasTank
    air:
      volume: 9000
      temperature: 293.15
  - type: Clothing
    sprite: _NF/Objects/Tanks/wizard.rsi

