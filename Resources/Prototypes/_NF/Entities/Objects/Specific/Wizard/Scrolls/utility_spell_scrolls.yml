#region smoke scroll
- type: entity
  parent: SpellScrollRolled
  id: SpellScrollRolledSmoke
  name: scroll of smoke
  description: |-
    A scroll with inscribed incantation for the spell that summons smoke around the caster.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-rolled
    - state: scroll-rolled-ribbon
      color: "blue"
    - state: scroll-rolled-seal
      color: "gray"
      shader: unshaded
  - type: SpawnItemsOnUse
    items:
    - id: SpellScrollSmoke
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: SpellScrollBase
  id: SpellScrollSmoke
  categories: [ HideSpawnMenu ]
  name: smoke scroll
  description: |-
    A scroll with inscribed incantation for the spell that summons smoke around the caster.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-unrolled
    - state: scroll-unrolled-ribbon
      color: "blue"
    - state: scroll-unrolled-text-0
      color: "black"
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-inner-03
      color: "gray"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-center-03
      color: "gray"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-words-03
      color: "gray"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - state: scroll-unrolled-seal
      color: "gray"
      shader: unshaded
  - type: Spellbook
    spellActions:
      ActionSmoke: 1

