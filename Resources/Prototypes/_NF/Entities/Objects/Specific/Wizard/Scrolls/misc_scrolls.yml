#region staff altar scroll
- type: entity
  parent: SpellScrollRolled
  id: ScrollRolledWizardStaffRechargerAltar
  name: wizard staff altar binding scroll
  description: A rolled wizard staff altar binding scroll.
  components:
  - type: Sprite
    layers:
    - state: scroll-rolled-paper
      color: "#667566"
    - state: scroll-rolled-ribbon
      color: "blue"
    - state: scroll-rolled-seal
      color: "cyan"
      shader: unshaded
  - type: SpawnItemsOnUse
    items:
    - id: ScrollWizardStaffRechargerAltar
    sound:
      path: /Audio/Effects/unwrap.ogg

