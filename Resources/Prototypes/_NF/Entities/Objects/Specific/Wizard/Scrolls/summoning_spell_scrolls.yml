#region blue curacao scroll
- type: entity
  parent: SpellScrollRolled
  id: SpellScrollRolledElementalWater
  name: scroll of blue curacao elemental
  description: |-
    A scroll with inscribed incantation for the spell that conjures a blue curacao elemental. Conjured entity will disappear shortly.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-rolled
    - state: scroll-rolled-ribbon
      color: "purple"
    - state: scroll-rolled-seal
      color: "blue"
      shader: unshaded
  - type: SpawnItemsOnUse
    items:
    - id: SpellScrollElementalWater
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: SpellScrollBase
  id: SpellScrollElementalWater
  categories: [ HideSpawnMenu ]
  name: scroll of blue curacao elemental
  description: |-
    A scroll with inscribed incantation for the spell that conjures a blue curacao elemental. Conjured entity will disappear shortly.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-unrolled
    - state: scroll-unrolled-text-0
      color: "black"
    - state: scroll-unrolled-ribbon
      color: "purple"
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-outer-01
      color: "cyan"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-inner-02
      color: "cyan"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-center-02
      color: "cyan"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-words-02
      color: "cyan"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - state: scroll-unrolled-seal
      color: "blue"
      shader: unshaded
  - type: Spellbook
    spellActions:
      ActionConjureWaterElementalSpell: 1

