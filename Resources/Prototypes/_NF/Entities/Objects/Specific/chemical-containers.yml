- type: entity
  name: bluespace jug
  parent: Jug
  id: JugBluespace
  description: Uses bluespace technology to contain an impossible amount of liquid.
  components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 1000
    - type: Sprite
      sprite: _NF/Objects/Specific/Chemistry/jug_bluespace.rsi
      layers:
        - state: jug
        - state: jug-unlit
          shader: unshaded
        - state: jug1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: Item
      sprite: _NF/Objects/Specific/Chemistry/jug_bluespace.rsi
      inhandVisuals:
        left:
        - state: inhand-left
        - state: inhand-left-unlit
          shader: unshaded
        - state: inhand-left-fill-1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
        right:
        - state: inhand-right
        - state: inhand-right-unlit
          shader: unshaded
        - state: inhand-right-fill-1
          map: [ "enum.SolutionContainerLayers.Fill" ]
          visible: false
    - type: StaticPrice
      price: 30 # Consistent with BaseBeakerMetallic
    - type: Destructible # Hacky - takes damage, but shouldn't be destructible
      thresholds: []

# Frontier: an unspillable jug for welding fuel.
- type: entity
  name: jerry can
  parent: BaseItem
  id: JerryCan
  description: A plastic jerry can with a spill-proof nozzle.
  components:
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 200
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/jerrycan.rsi
    layers:
    - state: jerrycan
    - state: jerrycan1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: Item
    size: Normal
    sprite: _NF/Objects/Specific/Chemistry/jerrycan.rsi
  - type: MixableSolution
    solution: beaker
  - type: RefillableSolution
    solution: beaker
  - type: DrainableSolution
    solution: beaker
  - type: ExaminableSolution
    solution: beaker
  - type: DrawableSolution
    solution: beaker
  - type: InjectableSolution
    solution: beaker
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: beaker
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Drink
    solution: beaker
    delay: 1.5
    forceFeedDelay: 5
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: jerrycan
    inHandsMaxFillLevels: 5
    inHandsFillBaseName: -fill-
  - type: StaticPrice
    price: 10
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlastic1:
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Label
  - type: TrashOnSolutionEmpty # Frontier
    solution: beaker # Frontier

- type: entity
  parent: JerryCan
  suffix: welding fuel
  id: JerryCanWeldingFuel
#  categories: [ HideSpawnMenu ] # Frontier
  components:
  - type: Label
    currentLabel: reagent-name-welding-fuel
  - type: SolutionContainerManager
    solutions:
      beaker:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 200
  - type: StaticPrice # Frontier
    vendPrice: 500 # Frontier

