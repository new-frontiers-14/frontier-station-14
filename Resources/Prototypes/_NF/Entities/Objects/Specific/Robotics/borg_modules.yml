- type: entity
  id: BorgModuleAdvancedMining
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  name: advanced mining cyborg module
  components:
  - type: Sprite
    layers:
    - state: cargo
    - state: icon-advancedmining
      sprite: _NF/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    items:
    - MiningDrillDiamond
    - Shovel
    - AdvancedMineralScannerUnpowered
    - OreBagOfHolding
    - JawsOfLife
    - RadioHandheldNF
  - type: BorgModuleIcon
    icon: { sprite: _NF/Interface/Actions/actions_borg.rsi, state: adv-drill-module }

- type: entity
  id: BorgModuleAdvancedParamedic
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule ]
  name: advanced paramedic cyborg module
  components:
  - type: Sprite
    layers:
    - state: medical
    - state: icon-paramedic
      sprite: _NF/Objects/Specific/Robotics/borgmodule.rsi
  - type: ItemBorgModule
    items:
    - HandheldHealthAnalyzerUnpowered
    - Suture10Lingering
    - Mesh10Lingering
    - Gauze10Lingering
    - Bloodpack10Lingering
    - SyringeBluespace
  - type: BorgModuleIcon
    icon: { sprite: _NF/Interface/Actions/actions_borg.rsi, state: adv-paramed-module }

- type: entity
  id: BorgModuleJetpack
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: jetpack cyborg module
  description: A piece of tech that gives cyborgs new abilities. Needs to be loaded by a cyborg before you can refill the jetpack. Refill by putting the Module inside a Canister.
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-jetpack
      sprite: _NF/Objects/Specific/Robotics/borgmodule.rsi
  - type: BorgJetpack
  - type: ItemBorgModule
    items:
    - JetpackBlueFilled
