  id: HypoMini
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Medical/hypomini.rsi
    state: hypo
  - type: Item
    sprite: _NF/Objects/Specific/Medical/hypomini.rsi
  - type: SolutionContainerManager
