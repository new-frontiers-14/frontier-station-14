- type: entity
  parent: Dropper
  description: Used to transfer small amounts of a specified reagent between containers.
  name: service selective dropper
  id: ServiceSelectiveDropper
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
    layers:
      - state: dropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
  - type: Injector
    transferAmount: 5
    toggleState: Draw
  - type: Tag
    tags:
    - Syringe
  - type: UserInterface
    interfaces:
      enum.ReagentWhitelistChangeUIKey.Key:
        type: ChangeReagentWhitelistBoundUserInterface
  - type: ReagentWhitelistChange
    allowedReagentGroup:
      - Foods
      - Botanical
      - Drinks
  - type: StaticPrice
    price: 30

- type: entity
  name: bluespace vial
  parent: BaseBeakerMetallic
  id: VialBluespace
  description: A vial device created with bluespace technology.
  components:
  - type: Tag
    tags:
    - CentrifugeCompatible
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
    layers:
      - state: vialbluespace
      - state: vialbluespace-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
  - type: SolutionTransfer
    maxTransferAmount: 300
  - type: Item
    size: Tiny
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
  - type: StaticPrice
    price: 100
    vendPrice: 100

- type: entity
  name: medical pouch
  id: MedicalPouch
  parent: [ PillCanister, BaseBagOpenClose ]
  description: Holds up to 12 tiny medical items.
  components:
  - type: Item
    size: Small
    sprite: _NF/Objects/Specific/Chemistry/medical_pouch.rsi # Frontier: NF prefix
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/medical_pouch.rsi # Frontier: NF prefix
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
      visible: false
  - type: Storage
    grid:
    - 0,0,3,2
    whitelist:
      tags:
      - Pill
      - Bottle
      - CentrifugeCompatible # Frontier: Vial > CentrifugeCompatible
      - Syringe
      components:
      - Hypospray

- type: entity
  name: corpsman's medical pouch
  id: CorpsmanMedicalPouch
  parent: [ MedicalPouch, BaseC3SyndicateContraband] # Frontier: BaseSyndicateContraband > BaseC3SyndicateContraband
  description: Holds up to 15 tiny medical items.
  components:
  - type: Item
    sprite: _NF/Objects/Specific/Chemistry/corpsman_medical_pouch.rsi # Frontier: NF prefix
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/corpsman_medical_pouch.rsi # Frontier: NF prefix
  - type: Storage
    grid:
    - 0,0,4,2 #syndie stuffs always bigger
