- type: entity
  parent: Dropper
  description: Used to transfer small amounts of a specified reagent between containers.
  name: service selective dropper
  id: ServiceSelectiveDropper
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
    layers:
      - state: dropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: _NF/Objects/Specific/Chemistry/dropper.rsi
  - type: Injector
    transferAmount: 5
    toggleState: Draw
  - type: Tag
    tags:
    - Syringe
  - type: UserInterface
    interfaces:
      enum.ReagentWhitelistChangeUIKey.Key:
        type: ChangeReagentWhitelistBoundUserInterface
  - type: ReagentWhitelistChange
    allowedReagentGroup:
      - Foods
      - Botanical
      - Drinks
  - type: StaticPrice
    price: 30

- type: entity
  name: bluespace vial
  parent: BaseBeakerMetallic
  id: VialBluespace
  description: A vial device created with bluespace technology.
  components:
  - type: Tag
    tags:
    - CentrifugeCompatible
  - type: Sprite
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
    layers:
      - state: vialbluespace
      - state: vialbluespace-1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: vial-1-
    inHandsMaxFillLevels: 4
    inHandsFillBaseName: -fill-
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
  - type: SolutionTransfer
    maxTransferAmount: 300
  - type: Item
    size: Tiny
    sprite: _NF/Objects/Specific/Chemistry/vial_bluespace.rsi
  - type: StaticPrice
    price: 100
    vendPrice: 100

- type: entity
  name: medical pouch
  id: MedicalPouch
  parent: [ NFPouchBase, BaseBagOpenClose ]
  description: Holds up to 12 tiny medical items.
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/Pouches/pouch_small.rsi
    layers:
    - state: base
      color: "#5a96bb"
    - state: closed
      map: [ "closeLayer" ]
      color: "#5a96bb"
    - state: open
      map: [ "openLayer" ]
      color: "#5a96bb"
      visible: false
    - state: inside
      map: ["insideLayer"]
      visible: false
    - state: fill-chem-1
      map: [ "pouchFill1" ]
      visible: false
    - state: fill-chem-2
      map: [ "pouchFill2" ]
      visible: false
    - state: fill-chem-3
      map: [ "pouchFill3" ]
      visible: false
    - state: fill-chem-4
      map: [ "pouchFill4" ]
      visible: false
    - state: decal-med-cross
      map: [ "decal1" ]
      color: "#ffffff"
  - type: Clothing
    sprite: _NF/Objects/Storage/Pouches/pouch_small.rsi
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#5a96bb"
      pocket:
      - state: equipped-BELT
        color: "#5a96bb"
  - type: Item
    size: Small
    sprite: _NF/Objects/Storage/Pouches/pouch_small.rsi
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#5a96bb"
      right:
      - state: inhand-right
        color: "#5a96bb"
  - type: Storage
    grid:
    - 0,0,3,2
    whitelist:
      tags:
      - Pill
      - Bottle
      - CentrifugeCompatible # Vial > CentrifugeCompatible
      - Syringe
      components:
      - Hypospray

