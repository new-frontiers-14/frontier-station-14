- type: entity
  id: MechClanker
  parent: BaseMech
  name: Clanker
  description: An older model of cargo hauler mech, this lightweight chassis has a single integral power fork module.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    color: "#44ff00"
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: ripley
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: ripley
    openState: ripley-open
    brokenState: ripley-broken
    mechToPilotDamageMultiplier: 0.75
    pilotWhitelist:
      components:
        - HumanoidAppearance
    startingEquipment:
    - MechEquipmentFork
    canRemoveEquipment: false
    maxEquipmentAmount: 1
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 10
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 5.5

- type: entity
  id: MechClankerBattery
  parent: MechClanker
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh
