
# Stonecut
- type: entity
  id: GroundTobaccoStonecut
  name: stonecut tobacco
  parent: GroundTobacco
  description: "Fine cut leaves, perfect for pipes."
  components:
  - type: Stack
    stackType: GroundTobaccoStonecut
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nicotine
          Quantity: 15
        - ReagentId: FineRockDust
          Quantity: 15
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: "#5f4d2e"

- type: entity
  parent: GroundTobaccoStonecut
  id: GroundTobaccoStonecut5
  suffix: 5
  components:
  - type: Stack
    stackType: GroundTobaccoStonecut
    count: 5

# Shrooms
- type: entity
  name: dried shrooms
  parent: BaseItem
  id: ShroomsDried
  description: "Dried shrooms, ready to be ground."
  components:
  - type: Stack
    stackType: ShroomsDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 12
  - type: Sprite
    layers:
    - sprite: Objects/Specific/Hydroponics/fly_amanita.rsi
      state: produce
      offset: -0.2,0.1
      color: "#cb7b18"
    - sprite: Objects/Misc/spaceshroom.rsi
      state: spaceshroom_cooked
    - sprite: Objects/Specific/Hydroponics/chanterelle.rsi
      state: produce
      offset: 0.15,-0.1
      color: "#cb7b18"
  - type: Construction
    graph: smokeableGroundTobaccoShrooms
    node: ground

- type: entity
  parent: ShroomsDried
  id: ShroomsDried5
  suffix: 5
  components:
  - type: Stack
    stackType: ShroomsDried
    count: 5

- type: entity
  id: GroundTobaccoShrooms
  name: fungal whiff tobacco
  parent: GroundTobacco
  description: "Fine cut dried shrooms. Just perfect."
  components:
  - type: Stack
    stackType: GroundTobaccoShrooms
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nicotine
          Quantity: 15
        - ReagentId: ShroomMix
          Quantity: 15
  - type: Sprite
