- type: entity
  parent: BaseItem
  id: SecuredVendingMachineRestock
  abstract: true
  name: захищений ящик для поповнення запасів торгового автомата
  description: Захищена коробка для поповнення торгових автоматів корпоративними смаколиками, вміст коробки знищується при силових ударах.
  components:
  - type: VendingMachineRestock
  - type: Sprite
    sprite: Objects/Specific/Service/vending_machine_restock.rsi # Update this later with a new sprite
    layers:
    - state: base
    - state: green_bit
      shader: unshaded
  - type: CargoSellBlacklist
  - type: StaticPrice
    price: 0
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Weapons/genhit2.ogg
    soundSwing:
      path: /Audio/Weapons/punchmiss.ogg
  - type: Item
    size: 50
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

