- type: entity
  name: weapon case
  parent: ToolboxBase
  id: WeaponCaseLong
  description: A reinforced casing for storing long weapons and accessories.
  suffix: Long
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/Cases/guncaselong.rsi
    layers:
    - map: [ base ]
      state: icon
    - state: unshaded
      shader: unshaded
  - type: Item
    sprite: _NF/Objects/Storage/Cases/guncaselong.rsi
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,4,3
    whitelist:
      components:
      - Gun
      - BallisticAmmoProvider
      - Projectile
      - CartridgeAmmo
      - PowerCell
      - MeleeWeapon
      - Blocking
      - WeaponCaseInsertable
      tags:
      - Cartridge

- type: entity
  name: weapon case
  parent: WeaponCaseLong
