# BASE
- type: entity
  id: NFPouchBase
  name: pouch
  parent: [ BaseStorageItem, RecyclableItemClothSmall ]
  description: A pouch for organizing miscellaneous items.
  suffix: Empty
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Storage/Pouches/pouch.rsi
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Clothing
    quickEquip: false
    sprite: _NF/Objects/Storage/Pouches/pouch.rsi
    slots: [ belt, pocket ]
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1
    blacklist:
      components: [ Storage ] # No bagception
  - type: StaticPrice
    price: 50
  - type: ItemCounter
    count:
      components: [ Item ]
    composite: true
    layerStates:
    - pouchFill1
    - pouchFill2
    - pouchFill3
    - pouchFill4
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        closeLayer:
          Open: { visible: false }
          Closed: { visible: true }
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        insideLayer:
          Open: { visible: true }
          Closed: { visible: false }
        decal1:
          Open: { visible: false }
          Closed: { visible: true }
        decal2:
          Open: { visible: false }
          Closed: { visible: true }

# VARIANTS
- type: entity
  id: NFPouchUtility
  parent: NFPouchBase
  name: utility pouch
  components:
  - type: Sprite
    layers:
    - state: base
      color: "#9a733f"
    - state: closed
      map: ["closeLayer"]
      color: "#9a733f"
    - state: open
      color: "#9a733f"
      map: ["openLayer"]
      visible: false
    - state: inside
      map: ["insideLayer"]
      visible: false
    - state: fill-util4-1
      map: [ "pouchFill4" ]
      visible: false
    - state: fill-util3-1
      map: [ "pouchFill3" ]
      visible: false
    - state: fill-util2-1
      map: [ "pouchFill2" ]
      visible: false
    - state: fill-util1-1
      map: [ "pouchFill1" ]
      visible: false
  - type: RandomSprite
    available:
      - pouchFill1:
          fill-util1-1: ""
          fill-util1-2: ""
          fill-util1-3: ""
          fill-util1-4: ""
        pouchFill2:
          fill-util2-1: ""
          fill-util2-2: ""
          fill-util2-3: ""
          fill-util2-4: ""
        pouchFill3:
          fill-util3-1: ""
          fill-util3-2: ""
          fill-util3-3: ""
          fill-util3-4: ""
        pouchFill4:
          fill-util4-1: ""
          fill-util4-2: ""
          fill-util4-3: ""
          fill-util4-4: ""
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#9a733f"
      right:
      - state: inhand-right
        color: "#9a733f"
  - type: Clothing
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#9a733f"
      pocket:
      - state: equipped-BELT
        color: "#9a733f"

