# BASE
- type: entity
  parent: BaseItem
  id: WeaponChargedStaffBase
  name: tactical battle-staff
  description: Big magic wand for big spells.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
    layers:
    - state: change
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1 # With fireCost 40 the recharge rate should restore one charge every 40 seconds or so
  - type: Item
    size: Normal
    shape:
    - 0,0,3,1
    inhandVisuals:
      left:
      - state: change-inhand-left
      right:
      - state: change-inhand-right
  - type: StaticPrice
    price: 190

- type: entity
  id: WeaponStaffRechargeableWizard
  abstract: true
  components:
  - type: WizardStaffRechargeable

- type: entity
  id: WeaponStaffRechargeableBloodCult
  abstract: true
  components:
  - type: BloodCultStaffRechargeable

