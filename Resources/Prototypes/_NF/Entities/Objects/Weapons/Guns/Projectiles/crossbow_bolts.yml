# Parents
- type: entity
  parent: BaseArrow
  id: BaseCrossbowBolt
  abstract: true
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi
  - type: Tag
    tags:
    - CrossbowBolt

# Spawnable variations
- type: entity
  parent: BaseCrossbowBolt
  id: CrossbowBolt
  name: bolt
  description: One of these was enough to put down King Richard the Lionheart. Should do for a Xeno Queen too.
  components:
  - type: Sprite
    layers:
    - state: tail
      color: red
    - state: rod
      color: brown
    - state: tip
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Piercing: 35

