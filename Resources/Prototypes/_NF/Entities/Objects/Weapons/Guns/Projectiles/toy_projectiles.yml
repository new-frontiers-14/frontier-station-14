# separate BB "cartridge" and projectile
- type: entity
  id: BulletBBDamaged
  description: Did you shoot your eye out?
  name: damaged BB
  parent: BaseItem
  components:
  - type: Reflective
  - type: Appearance
  - type: Projectile
    impactEffect: BulletImpactEffect
    deleteOnCollide: false
    onlyCollideWhenShot: true
    randomBlindChance: 0.05
    damage:
      types:
        Blunt: 1
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Boxes/bbgun.rsi
    layers:
    - state: bbbullet
  - type: Tag
    tags:
    - Trash
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0.1
    angularDamping: 0.1
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.01
        density: 1
        mask:
        - ItemMask
        restitution: 0.3 #bounce
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: TileFrictionModifier
    modifier: 0.01
  - type: SpaceGarbage
  - type: TimedDespawn
    lifetime: 30
  - type: PhysicalComposition
    materialComposition:
      Steel: 1

# RGB bullets (sins)
- type: entity
  parent: BulletBB
  id: BulletRGBB
  name: RGBB
  description: Don't shoot your eye out, gamer.
  components:
  - type: CartridgeAmmo # Frontier
    proto: BulletRGBBDamaged # Frontier

- type: entity
  id: BulletRGBBDamaged
  description: Did you shoot your eye out, gamer?
  name: damaged RGBB
  parent: BulletBBDamaged
  components:
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    layers: [ 0 ]
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Ammunition/Boxes/bbgun.rsi
    layers:
    - state: bbbullet
      shader: unshaded
