#region base weapon
- type: entity
  id: NFBaseItemWeaponGun
  parent: [ BaseC1Contraband, BaseItem ]
  suffix: Frontier
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Gun
  - type: AmmoCounter
  - type: Appearance
  - type: StaticPrice
    price: 500

- type: entity
  id: NFBaseItemWeaponGunMagazineFed
  parent: NFBaseItemWeaponGun
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true

#region Encumbrance
# Pistols / Revolvers
- type: entity
  id: NFBaseWeaponEncumbrancePistol
  abstract: true
  components:
