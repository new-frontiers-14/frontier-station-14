#region base
- type: entity
  id: NFBaseAmmunitionBoxPistol35
  parent: NFBaseAmmunitionBox
  name: ammunition box (.35 pistol)
  abstract: true
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - NFCartridgePistol35
    proto: NFCartridgePistol35
    capacity: 80
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi

- type: entity
  id: NFBaseAmmunitionBoxPistol45
