#region base
- type: entity
  id: NFBaseAmmunitionBoxShellShotgun
  parent: NFBaseAmmunitionBox
  name: shell box (.50 shell)
  abstract: true
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 20
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi

#region boxesPellets
- type: entity
  id: NFAmmunitionBoxShellShotgunBuckshot
  parent: NFBaseAmmunitionBoxShellShotgun
  name: shell box (.50 buckshot)
  components:
  - type: BallisticAmmoProvider
    proto: NFShellShotgunBuckshot
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
      color: "#897e6a"
    - state: decal-01
      color: "#333333"
    - state: decal-shell-buckshot
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

