#region base
- type: entity
  id: NFBaseMagazineShotgunDrum
  name: ammo drum (.50 shells)
  parent: [ BaseItem, BaseC1Contraband, RecyclableItemSteelTiny ] # Frontier: BaseSecurityContraband<BaseC1Contraband, added RecyclableItemSteelTiny
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgun
  - type: BallisticAmmoProvider
    proto: NFShellShotgunBuckshot
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun
    capacity: 8
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Small
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Shotgun/drum.rsi
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Shotgun/drum.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: decal-01
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 9
    zeroVisible: false
  - type: Appearance

