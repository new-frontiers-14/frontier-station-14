#region NFBase
- type: entity
  id: NFBaseBullet
  parent: BaseBullet
  abstract: true
  components:
  - type: Sprite
    noRot: false
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Projectiles/bullets.rsi
    layers:
    - state: bullet
      color: "#ddddddFF"
      shader: unshaded
    - state: bullet-trace
      color: "#ddddddBB"
      shader: unshaded
  - type: Tracer
    color: "#ddddddFF"
    length: 1.5

