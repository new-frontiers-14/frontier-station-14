- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleBigRubber
  name: ammunition box (.20 rifle rubber)
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    proto: CartridgeRiflePractice
  - type: Icon
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
    state: bigpracticedisplay
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: practice-b
  - type: MagazineVisuals
    magState: magb
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleRubber
  name: ammunition box (.20 rifle rubber)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleRubber
  - type: Icon
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
    state: rubberdisplay
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber
