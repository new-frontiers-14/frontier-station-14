# Base
- type: entity
  parent: BulletWaterShot
  id: SplatterChemBase
  name: chemical splatter
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
    muzzleFlash: null
  - type: TimedDespawn
    lifetime: 10
  - type: Projectile
    damage:
      types:
        Blunt: 0
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/water_shot.rsi
    layers:
    - state: icon
      map: ["enum.VaporVisualLayers.Base"]
  - type: SolutionContainerManager
    solutions:
      vapor:
        maxVol: 50
        canReact: false
  - type: RefillableSolution
    solution: vapor
  - type: DrainableSolution
    solution: vapor
  - type: SolutionInjectOnEmbed
    transferAmount: 50
    solution: melee
  - type: InjectableSolution
    solution: vapor
  - type: Vapor
    active: true
  - type: Appearance
  - type: VaporVisuals

