#region Slugs
- type: entity
  parent: NFBaseBullet
  id: NFShotgunSlug
  categories: [ HideSpawnMenu ]
  name: slug (.50)
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
        Blunt: 5

- type: entity
  parent: NFBaseBulletRubber
  id: NFShotgunSlugBeanbag
  categories: [ HideSpawnMenu ]
  name: beanbag (.50)
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: StaminaDamageOnCollide
    damage: 30 # 4 hits to stun

- type: entity
  parent: NFPelletShotgunFlare
  id: NFShotgunSlugFlare
  categories: [ HideSpawnMenu ]
  name: flare (.50)
  components:
  - type: Sprite
    noRot: false
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Projectiles/bullets.rsi
    layers:
    - state: pellet
      color: "#ff0000FF"
      shader: unshaded
    - state: pellet-trace
      color: "#FF8080BB"
      shader: unshaded
  - type: Tracer
    color: "#ff0000FF"
    length: 2

- type: entity
  parent: NFBaseBullet
  id: NFShotgunSlugTranquilizer
  categories: [ HideSpawnMenu ]
  name: tranquilizer slug (.50)
  components:
  - type: Sprite
    layers:
    - state: pellet
      color: "#00ffffFF"
      shader: unshaded
    - state: pellet-trace
      color: "#00ffffBB"
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Blunt: 1
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 15
  - type: RefillableSolution
    solution: ammo
  - type: DrainableSolution
    solution: ammo
  - type: SolutionInjectOnProjectileHit
    transferAmount: 15
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: Tracer
    color: "#00ffffFF"
    length: 2

# HighEx Slug
- type: entity
  parent: NFBaseBulletTrigger
  id: PelletShotgunHighExSlug
  categories: [ HideSpawnMenu ]
  name: highex slug (.50)
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 1
    intensitySlope: 2
    totalIntensity: 1
    maxTileBreak: 0
  - type: PointLight
    radius: 1.3
    color: orange
    energy: 0.8

# Flashbang
- type: entity
  parent: NFBaseBulletTrigger
  id: PelletShotgunFlashbangSlug
  categories: [ HideSpawnMenu ]
  name: flashbang slug (.50)
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 15
  - type: FlashOnTrigger
    range: 3
  - type: StaminaDamageOnCollide
    damage: 25
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: ActiveTimerTrigger
    timeRemaining: 0.3
  - type: DeleteOnTrigger
  - type: PointLight
    radius: 1.3
    color: white
    energy: 0.8

