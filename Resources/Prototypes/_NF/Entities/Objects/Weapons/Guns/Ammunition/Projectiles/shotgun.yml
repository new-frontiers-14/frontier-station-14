# Trash pellets
- type: entity
  parent: NFBasePellet
  id: PelletShotgunTrash
  categories: [ HideSpawnMenu ]
  name: propelled trash
  components:
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Sprite
    layers:
    - sprite: Objects/Consumable/Food/snacks.rsi
      state: boritos-trash
      scale: 0.7,0.7
      map: [ "propelledTrash" ]
    - sprite: Effects/fire.rsi
      state: fire
      scale: 0.7,0.7
      offset: -0.07,0.0
      shader: unshaded
  - type: Projectile
    damage:
      types:
        blunt: 4
  - type: RandomSprite
    available:
      - propelledTrash:
          boritos-trash: ""
          cheesiehonkers-trash: ""
          chinese1: ""
          chinese2: ""
          chips-trash: ""
          chocolatebar-trash: ""
          cnds-trash: ""
          energybar-trash: ""
          mre-wrapper: ""
          pistachio-trash: ""
          popcorn-trash: ""
          raisins-trash: ""
          semki-trash: ""
          susjerky-trash: ""
          syndicakes-trash: ""
          tatortot: ""
          ramen: ""

