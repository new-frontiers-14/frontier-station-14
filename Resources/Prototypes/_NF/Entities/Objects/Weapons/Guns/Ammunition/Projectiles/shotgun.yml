#region Slugs
- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlug
  parent: NFBaseBullet
  name: slug (.50)
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugBeanbag
  parent: NFBaseBulletRubber
  name: slug (.50 beanbag)
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: StaminaDamageOnCollide
    damage: 30 # 4 hits to stun

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugFlare
  parent: NFPelletShotgunFlare
  name: slug (.50)
  components:
  - type: Sprite
    noRot: false
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Projectiles/bullets.rsi
    layers:
    - state: pellet
      color: "#ff0000FF"
      shader: unshaded
    - state: pellet-trace
      color: "#FF8080BB"
      shader: unshaded
  - type: Tracer
    color: "#ff0000FF"
    length: 2

- type: entity
  categories: [ HideSpawnMenu ]
  id: NFShotgunSlugTranquilizer
  parent: NFBaseBullet
  name: slug (.50 tranquilizer)
  components:
  - type: Sprite
    layers:
    - state: pellet
      color: "#00ffffFF"
      shader: unshaded
    - state: pellet-trace
      color: "#00ffffBB"
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Blunt: 1
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 15
  - type: RefillableSolution
    solution: ammo
  - type: DrainableSolution
    solution: ammo
  - type: SolutionInjectOnProjectileHit
    transferAmount: 15
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: Tracer
    color: "#00ffffFF"
    length: 2
