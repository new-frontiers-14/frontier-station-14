#region Base
- type: entity
  id: NFBaseShellShotgun
  name: shell (.50)
  parent: [ BaseC1Contraband, BaseShellShotgun ]
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun

- type: entity
  id: NFBaseShellShotgunLight
  parent: NFBaseShellShotgun
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun
    - ShellShotgunLight

