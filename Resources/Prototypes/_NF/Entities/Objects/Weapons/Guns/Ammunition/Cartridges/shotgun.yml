  id: NFShellShotgunBuckshot
  name: shell (.50 buckshot)
  parent: NFBaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: NFPelletShotgunSpread

- type: entity
  id: NFShellShotgunBuckshotOverpressure
  name: shell (.50 overpressure)
  parent: NFBaseShellShotgun
  components:
