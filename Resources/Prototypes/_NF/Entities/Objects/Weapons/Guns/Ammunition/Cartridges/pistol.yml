# Upstream
- type: entity
  id: CartridgePistolRubber
  name: cartridge (.35 auto rubber)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolRubber
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#43c4f7"

# Frontier
- type: entity
  id: CartridgePistolEmp
  name: cartridge (.35 auto emp)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolEmp
  - type: EmpDescription
    range: 0.3
    energyConsumption: 2700000
    disableDuration: 10
