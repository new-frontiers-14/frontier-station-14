#region frame
- type: entity
  abstract: true
  parent: [ BaseC1Contraband, NFBaseWeaponEncumbranceSniper, NFBaseGunMeleeAttackHigh, NFBaseItemWeaponGun ]
  id: NFBaseWeaponFrameRifleSniper
  suffix: Frontier
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 1.4
    maxAngle: 7
    angleIncrease: 5.6
    angleDecay: 3.7
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 10
    pvsIncrease: 1
  - type: NFWeaponDetails
    class: weapon-details-class-sniper

#region manufacturer
- type: entity
  abstract: true
  parent: [ BaseC3SyndicateContraband, NFBaseWeaponFrameRifleSniper ]
  id: NFBaseWeaponFrameRifleSniperCybersun
  components:
  - type: Gun
    angleIncrease: 5.6
    angleDecay: 3.7
    fireRate: 0.8
  - type: NFWeaponDetails
    class: weapon-details-manufacturer-cybersun-industries

#region chamber
- type: entity
  abstract: true
  id: NFBaseWeaponRifleChamber60
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-60
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    capacity: 5
    proto: NFCartridgeRifle60
    whitelist:
      tags:
      - NFCartridgeRifle60
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
