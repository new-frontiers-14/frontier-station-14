- type: entity
  name: Gestio
  parent: BaseWeaponRifle
  id: WeaponRifleGestio
  description: An old prototype burst-fire NanoTrasen marksman rifle. Manufactured by Silver Industries. It never left the trials. Given its antiquity it is considered a civilian grade weapon.  Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
  - type: Gun
    fireRate: 3.75
    projectileSpeed: 30
    angleDecay: 4 #in testing 3 was more balanced
    angleIncrease: 6
    minAngle: 21 #generally meant to be 1 when used properly
    maxAngle: 30 #generally meant to be 5 when used properly
    selectedMode: Burst
    availableModes:
      - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle3.ogg
      params:
        volume: -5
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -25
    angleDecay: 4 #in testing 3 was more balanced
    angleIncrease: -3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleLowCapacity
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: Gestio
  parent: WeaponRifleGestio
  id: WeaponRifleGestioRubber
  suffix: Non-lethal
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleLowCapacityRubber
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifleRubber
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
