#region frame
- type: entity
  id: NFBaseWeaponFrameRifleAssault
  parent: [ NFBaseWeaponEncumbranceRifleAssault, NFBaseItemWeaponGunMagazineFed ]
  name: assault rifle
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 2.2
    maxAngle: 11
    angleIncrease: 0.6
    angleDecay: 3
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  # - type: CursorOffsetRequiresWield
  # - type: EyeCursorOffset
    # maxOffset: 2.5
    # pvsIncrease: 0.25
  - type: NFWeaponDetails
    class: weapon-details-class-assault-rifle

