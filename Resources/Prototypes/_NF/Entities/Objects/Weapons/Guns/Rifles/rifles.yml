# Frontier
- type: entity
  name: Gestio
  parent: [ BaseWeaponRifle, BaseC1Contraband ]
  id: WeaponRifleGestio
  description: An old burst-fire rifle made by Silver Industries that never left trials. Accepts low capacity .30 rifle magazines.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
    layers:
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
  - type: Gun
    fireRate: 3.8
    burstFireRate: 8
    shotsPerBurst: 2
    burstCooldown: 0.4
    selectedMode: Burst
    availableModes:
      - Burst
    soundGunshot:
      path: /Audio/_NF/Weapons/Guns/Gunshots/rifle.ogg
      params:
        volume: -5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleLowCapacity
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleLowCapacity
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

