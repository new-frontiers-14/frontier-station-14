#region frame
- type: entity
  abstract: true
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseGunMeleeAttackMedium, NFBaseItemWeaponGunMagazineFed ]
  id: NFBaseWeaponFrameSubMachineGun
  name: submachine gun
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -0.7
    maxAngle: -3
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 3.1
    maxAngle: 15.5
    angleIncrease: 0.7
    angleDecay: 3.5
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-submachine-gun

