        priority: 2
        whitelist: *mag35Whitelist
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber35Rubber
        name: Chamber
        startingItem: NFCartridgePistol35Rubber
        priority: 1
        whitelist:
