#region frame
- type: entity
  id: NFBaseWeaponFrameEnergyPistol
  parent: [ NFBaseWeaponEncumbrancePistol, BaseWeaponBatterySmall ]
  suffix: Frontier
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Gun
    projectileSpeed: 30
    minAngle: 3.1
    maxAngle: 6.2
    angleIncrease: 0.25
    angleDecay: 1
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: Battery # Default: 16 shots with 60 fireCost
    maxCharge: 960
    startingCharge: 960
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 3 # Default recharge rate: 1 shot per 20 seconds with 60 fireCost
  - type: StaticPrice
    price: 250
  - type: NFWeaponDetails
    class: weapon-details-class-pistol

#region manufacturer
- type: entity
  id: NFBaseWeaponFrameEnergyPistolNanotrasen
  parent: NFBaseWeaponFrameEnergyPistol
  abstract: true
  components:
  - type: Gun
    minAngle: 3.5
    maxAngle: 7
    angleIncrease: 0.25
    angleDecay: 1
    fireRate: 3
  - type: NFWeaponDetails
    class: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  id: NFBaseWeaponFrameEnergyPistolFrontierGunsmith
  parent: NFBaseWeaponFrameEnergyPistol
  abstract: true
  components:
  - type: Gun
    minAngle: 4
    maxAngle: 8
    angleIncrease: 0.35
    angleDecay: 1
    fireRate: 2
  - type: NFWeaponDetails
    class: weapon-details-manufacturer-frontier-gunsmith-consortium

#region chamber
- type: entity
  id: NFBaseWeaponEnergyPistolFireModes
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-lethal
      map: ["Firemode"]
      shader: unshaded
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    examineCaliber: gun-examine-energybolt-low-disabler-pistol
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: NFBulletLaserLow
    fireCost: 60
  - type: EnergyGun
    fireModes:
    - proto: NFBulletDisabler
      fireCost: 60
      name: disable
      state: disabler
    - proto: NFBulletLaserLow
      fireCost: 60
      name: kill
      state: lethal
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }

- type: entity
  id: NFBaseWeaponEnergyPistolDisabler
