#region frame
- type: entity
  id: NFBaseWeaponFramePistol
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGunMagazineFed ]
  name: pistol
  abstract: true
  components:
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 4.7
    maxAngle: 14.1
    angleIncrease: 1
    angleDecay: 0.5
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: StaticPrice
    price: 250
  - type: NFWeaponDetails
    class: weapon-details-class-pistol

#region manufacturer
- type: entity
  id: NFBaseWeaponFramePistolNanotrasen
  parent: NFBaseWeaponFramePistol
  abstract: true
  components:
  - type: Gun
    minAngle: 6
    maxAngle: 18
    angleIncrease: 1.25
    angleDecay: 0.5
