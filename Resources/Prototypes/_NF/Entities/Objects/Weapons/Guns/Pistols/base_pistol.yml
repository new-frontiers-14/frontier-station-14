#region frame
- type: entity
  abstract: true
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseGunMeleeAttackLow, NFBaseItemWeaponGunMagazineFed ]
  id: NFBaseWeaponFramePistol
  name: pistol
  components:
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 2.7
    maxAngle: 13.5
    angleIncrease: 0.7
    angleDecay: 3.5
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: StaticPrice
    price: 250
  - type: NFWeaponDetails
    class: weapon-details-class-pistol
  - type: FireOnLand # DeltaV - gun safety

