#region frame
- type: entity
  id: NFBaseWeaponFrameRevolver
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 2.7
    maxAngle: 13.5
    angleIncrease: 0.7
    angleDecay: 3.5
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.66
  - type: StaticPrice
    price: 200
  - type: NFWeaponDetails
    class: weapon-details-class-revolver

