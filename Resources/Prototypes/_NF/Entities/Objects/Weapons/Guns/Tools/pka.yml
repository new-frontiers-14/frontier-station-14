#region base
- type: entity
  id: NFBaseWeaponFramePka
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseItemWeaponGun ]
  name: proto-kinetic accelerator
  description: Fires low-damage kinetic bolts at a short range.
  abstract: true
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,2,1
  - type: Sprite
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: animation-icon
      visible: false
      shader: unshaded
      map: [ "empty-icon" ]
  - type: Gun
    projectileSpeed: 20
    minAngle: 34.4
    maxAngle: 43.2
    angleIncrease: 7
    angleDecay: 5
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: UseDelay
    delay: 1
  - type: StaticPrice
    price: 0 # WizDen price
  - type: NFWeaponDetails
    class: weapon-details-class-tool

#region manufacturer
- type: entity
  id: NFBaseWeaponFramePkaNanotrasen
  parent: [ NFBaseWeaponFramePka ]
  abstract: true
  components:
  # Effective range ~8 tiles on wield
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -30
    maxAngle: -30
  - type: Gun
    #minAngle: 36.4
    #maxAngle: 49.2
    fireRate: 0.5
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

- type: entity
  id: NFBaseWeaponFramePkaCustomMod
  parent: [ NFBaseWeaponFramePka ]
  abstract: true
  components:
  - type: Gun
    fireRate: 0.9
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-custom-made

#region chamber
- type: entity
  id: NFBaseWeaponPkaChamberKineticHigh
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-energybolt-kinetic-high
