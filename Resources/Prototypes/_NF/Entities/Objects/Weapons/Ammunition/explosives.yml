# Rockets

- type: entity
  id: CartridgeRocketEmp
  name: PG-7VL emp
  parent: BaseItem
  description: A 1.5 emp warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Tiny
  - type: CartridgeAmmo
    proto: BulletRocketEmp
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg-emp

# Grenades

- type: entity
  id: GrenadeEmp
  name: emp grenade # Chinalake EMP
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeEmp
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: emp
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: emp
    suffix: false

- type: entity
  parent: SmokeGrenade
  id: WhitePhosphorusGrenade
  name: M34 'Willie Pete' Grenade  
  description: A collaboration of Kesco and Sam's Weaponary Emporium, brings you this old but faithful phosphorous smoke-based incendiary grenade.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/M34.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 10
    solution:
      reagents:
      - ReagentId: Phlogiston
        Quantity: 10
      - ReagentId: Napalm
        Quantity: 10

- type: entity
  parent: SmokeGrenade
  id: SpaceCleanerGrenade
  name: SpaceCleaner Grenade
  description: "A Jani's Best Friend"
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/CleanNade.rsi
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 20
    solution:
      reagents:
      - ReagentId: SpaceCleaner
        Quantity: 50
