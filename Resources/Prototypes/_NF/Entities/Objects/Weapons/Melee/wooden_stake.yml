- type: entity
  name: wooden stake
  parent: Spear
  id: WoodenStake
  description: Essential appliance for pitching tents and killing vampires.
  components:
  - type: Tag
    tags:
    - Spear
    - WeaponMeleeStake
    - Wooden
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/wooden_stake.rsi
    size: 2
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Piercing: 6
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20 #excess damage avoids cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Item
    size: 10
    sprite: _NF/Objects/Weapons/Melee/wooden_stake.rsi
  - type: Construction
    graph: WoodenStakeCraftingGraph
    node: WoodenStakeNode
