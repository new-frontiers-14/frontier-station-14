- type: entity
  id: WoodenStake
  parent: BaseCrossbowBolt
  name: wooden stake
  description: Essential appliance for pitching tents and killing vampires.
  components:
  - type: Tag
    tags:
    - Wooden
    - WeaponMeleeStake
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/wooden_stake.rsi
    layers:
    - state: icon
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: Small
    sprite: _NF/Objects/Weapons/Melee/wooden_stake.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80 #excess damage avoids cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Projectile
    damage:
      types:
        Piercing: 35
  # Melee part
  - type: MeleeWeapon
    wideAnimationRotation: 0
    attackRate: 1
    damage:
      types:
        Piercing: 6
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
  - type: Construction
    graph: WoodenStakeCraftingGraph
    node: WoodenStakeNode
