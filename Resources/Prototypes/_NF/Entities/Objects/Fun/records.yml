- type: entity
  parent: [ BaseRecord, BaseC3SyndicateContraband ]
  id: SyndieRecord
  name: blood-red record
  description: For storing analogue data, everyone knows that circles are unparalleled. This one smells metallic.
  components:
  - type: Sprite
    state: blood
  - type: JukeboxContainer
    tracks:
    - skubstep
    - DosHighUmb
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.15
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: LandAtCursor
  - type: DamageOtherOnHit
    ignoreResistances: true
    damage:
      types:
        Slash: 5
        Piercing: 10
  - type: ThrowingAngle
    angularVelocity: true # spins

