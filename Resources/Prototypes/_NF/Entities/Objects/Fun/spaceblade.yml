- type: entity
  id: SpaceBlade
  parent: BaseItem
  name: space blade
  description: Let it drip
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Fun/spaceblade.rsi
    state: redorange
    scale: 0.5, 0.5
  - type: Item
    size: Small
    sprite: _NF/Objects/Fun/spaceblade.rsi
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SharedGasTankUiKey.Key:
        type: GasTankBoundUserInterface
  - type: GasTank
    outputPressure: 0.1
    maxOutputPressure: 0.1
    valveOutputRate: 50
    air:
      volume: 1
      moles:
         - 0.4101137219 # oxygen
      temperature: 293.15
  - type: StaticPrice
    price: 20
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - InteractImpassable
        layer:
        - InteractImpassable
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Items/desk_bell_ring.ogg
      params:
        variation: 0.65
        volume: -5

