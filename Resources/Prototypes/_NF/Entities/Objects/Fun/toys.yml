- type: entity
  parent: [BaseItem, MrChips]
  id: BasePetRock
  name: pet rock
  description: Your new and only best friend!
  abstract: true
  components:
  - type: StaticPrice
    price: 5
  - type: VentriloquistPuppet # Frontier
    removeHand:
      - ventriloquist-rock-release-hand
    removedHand:
      - ventriloquist-rock-released-hand
    insertHand:
      - ventriloquist-rock-grasp-hand
    insertedHand:
      - ventriloquist-rock-grasped-hand
    puppetRoleName:
      - ventriloquist-rock-role-name
    puppetRoleDescription:
      - ventriloquist-rock-role-description
  - type: DamageOnLand
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

