#region Base
# All bases must not be map savable
- type: entity
  save: false
  id: BaseStackRandom
  abstract: true
  suffix: Random
  components:
  - type: RandomStackCount # Avg: 17.5<20
    min: 10 # 5<10
    max: 30

- type: entity
  save: false
  id: BaseStackRandomReduced
  abstract: true
  suffix: Random, Reduced
  components:
  - type: RandomStackCount # Avg: 9<15
    min: 6 # 3<6
    max: 24 # 15<24

- type: entity
  save: false
  id: BaseStackRandomLow
  abstract: true
  suffix: Random, Low
  components:
  - type: RandomStackCount # Avg: 5<10
    min: 4 # 2<4
    max: 16 # 8<16

- type: entity
  save: false
  id: BaseStackRandomVeryLow
  abstract: true
  suffix: Random, Very Low
  components:
  - type: RandomStackCount # Avg: 3
    min: 1
    max: 5

