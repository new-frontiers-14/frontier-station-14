#region Base
# All bases must not be map savable
- type: entity
  save: false
  id: BaseStackRandom
  abstract: true
  suffix: Random
  components:
  - type: RandomStackCount # Avg: 15
    min: 5
    max: 30

- type: entity
  save: false
  id: BaseStackRandomLow
  abstract: true
  suffix: Random, Low
  components:
  - type: RandomStackCount # Avg: 9
    min: 3
    max: 15

- type: entity
  save: false
  id: BaseStackRandomVeryLow
  abstract: true
  suffix: Random
  components:
  - type: RandomStackCount # Avg: 3
    min: 1
    max: 5

