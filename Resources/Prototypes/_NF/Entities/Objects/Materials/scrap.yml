        autolathe: ""
        gyroscope: ""
        imprinter: ""
        protolathe: ""
        smes: ""
        substation: ""
        thruster: ""
  - type: PhysicalComposition
    materialComposition:
      Steel: 3000 # 30 sheets
      Plasma: 1000 # 10 sheets
      Plastic: 2000 # 20 sheets
      Silver: 1000 # 10 sheets
      RawScrap: 1500 # 15 sheets
      RawScrapTech: 300 # 3 sheet

