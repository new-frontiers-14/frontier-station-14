#region base
- type: entity
  id: NFBaseScrap
  parent: BaseScrap
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Materials/Scrap/generic.rsi
  - type: Item
    sprite: _NF/Objects/Materials/Scrap/generic.rsi

#region handportable bits
- type: entity
  id: NFScrapSilver
  parent: NFBaseScrap
  name: fried control panel
  description: A control panel of sorts with fried circuitry. You could likely extract some materials out of this.
  components:
  - type: Sprite
    layers:
    - state: junk-apc-1
      map: [ "base" ]
  - type: Item
    heldPrefix: "panel"
    size: Large
    shape:
    - 0,0,2,2 # 3x3
  - type: RandomSprite
    available:
    - base:
        junk-airalarm-1: ""
        junk-apc-1: ""
        junk-panel-1: ""
  - type: PhysicalComposition
    materialComposition:
      Steel: 500 # 5 sheets
      RawScrap: 1000 # 10 sheets
      RawScrapTech: 200 # 2 sheets
      Silver: 500 # 5 sheets

- type: entity
  id: NFScrapSolarGlass
  parent: NFBaseScrap
  name: ruined solar panel
  description: An utterly ruined solar panel. You could likely extract some materials out of this.
  components:
  - type: MultiHandedItem
  - type: Sprite
    layers:
    - state: junk-solar-1
      map: [ "base" ]
  - type: Item
    heldPrefix: "solar"
    size: Huge
    shape:
    - 0,0,4,4 # 5x5
  - type: PhysicalComposition
    materialComposition:
      Glass: 2000 # 20 sheets
      Steel: 500 # 5 sheets
      RawScrap: 1000 # 10 sheets
      Silver: 500 # 5 sheets

- type: entity
  parent: NFBaseScrap
  id: ScrapPlastic
  name: blasted plastic pile
  description: An pile of plastic welded together in extreme heat. It's of a decent size overall; you could probably get a fair amount of sheets out of it.
  components:
  - type: Sprite
    layers:
      - state: plastic-1
        map: [ "base" ]
  - type: Item
    size: Large
    shape:
    - 0,0,4,4 # 5x5
    heldPrefix: plastic
  - type: MultiHandedItem
  - type: RandomSprite
    available:
    - base:
        plastic-1: ""
        plastic-2: ""
        plastic-3: ""
  - type: PhysicalComposition
    materialComposition:
      Plastic: 3000 # 30 sheets
      RawScrap: 1000 # Frontier: 10 sheets

#region broken machines
