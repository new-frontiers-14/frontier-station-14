- type: entity
  id: BaseStationCargoMarket
  abstract: true
  components:
  - type: CargoMarketData
    whitelist:
      tags:
      - Ore
      - Sheet
      - Metal
      - Ingot
      - RawMaterial
      - ClothMade
      - CrystalRed
      - CrystalGreen
      - CrystalPink
      - CrystalOrange
      - CrystalBlue
      - CrystalCyan
      components:
      - Material
      - ConstructionMaterials
      - ToolRefinable
      - MachinePart
      - VendingMachineRestock
      - Seed
    blacklist:
      tags:
      - Trash
      - Mail
      - Paper
      components:
      - Anchorable # No structures, they won't fit in crates
      - Food
      - Currency # No selling money.
      - SpaceGarbage
      - Contraband
      - Gun
      - Ammo
      - Drink
      - GasTank # Default containers won't be empty
      - Explosive
      - Actor
      - Mind # Players
      - MindContainer # Positronic brains
      - Body # No corpses
      - MobPrice # Animals (live or dead) and the like
      - Artifact # Unique, abusable for research points
      - RCD # Dup charges
      - Storage # Till fixed
      - StorageFill # Till fixed
      - ContainerContainer # Till fixed
    overrideList:
      matchParents: true
      id:
      - SheetUranium # Counts as food

