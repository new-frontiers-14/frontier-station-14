- type: entity
  id: NFBaseScrapDebrisBrass
  parent: NFBaseScrapDebris
  abstract: true
  components:
    - type: BlobFloorPlanBuilder
      floorTileset:
        - PlatingBrass
        - PlatingBrass
        - PlatingBrass
        - FloorBrassFilled
        - FloorBrassReebe
      blobDrawProb: 0.5
    - type: SimpleFloorPlanPopulator
      entries:
        PlatingBrass: *plating
        FloorBrassReebe: *lattice
        FloorBrassFilled: *floor
    - type: IFF
      color: "#E1C16E"

