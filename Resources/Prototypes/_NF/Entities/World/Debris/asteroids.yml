# Asteroid types & loot tables
- type: entity
  id: NFBaseAsteroidDebris
  parent: NFBaseDebris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRock
            prob: 0.4
            orGroup: rock
          - id: WallRockCoal
            prob: 0.1
            orGroup: rock
          - id: WallRockTin
            prob: 0.16
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.06
            orGroup: rock
          - id: WallRockSalt
            prob: 0.06
            orGroup: rock
          - id: WallRockGold
            prob: 0.01
            orGroup: rock
          - id: WallRockSilver
            prob: 0.04
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.07
            orGroup: rock
          - id: WallRockUranium
            prob: 0.04
            orGroup: rock
          - id: WallRockBananium
            prob: 0.01
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.01
            orGroup: rock
          - id: WallRockDiamond
            prob: 0.002
            orGroup: rock
          - id: WallRockBluespace
            prob: 0.003
            orGroup: rock
          - id: RockElementalSpawner
            prob: 0.06
            orGroup: rock
          - id: WallCobblebrickNF
            prob: 0.06
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

