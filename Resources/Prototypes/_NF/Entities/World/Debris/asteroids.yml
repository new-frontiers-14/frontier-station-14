# Asteroid types & loot tables
# region Rock Table
- type: entity
  id: NFBaseAsteroidDebris
  parent: NFBaseDebris
  abstract: true
  components:
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: NFRockMineralSoft
            orGroup: rock
            prob: 1.025
          - id: NFRockMineralHard
            orGroup: rock
            prob: 0.1223
          # Room
          - id: NFAsteroidRoomMarker
            orGroup: rock
            prob: 0.0002
    - type: IFF
      color: "#d67e27"
    - type: RandomEntityPopulator
      entries: &gasDeposits
      - params:
          prob: 0.5
          min: 0
          max: 2
          canBeAirSealed: true
        entries:
        - id: GasDepositOxygen
          orGroup: deposit
        - id: GasDepositNitrogen
          orGroup: deposit
        - id: GasDepositCarbonDioxide
          orGroup: deposit
        - id: GasDepositPlasma
          orGroup: deposit
        - id: GasDepositAmmonia
          orGroup: deposit
        - id: GasDepositWaterVapor
          orGroup: deposit
        - id: GasDepositNitrousOxide
          orGroup: deposit
        - id: GasDepositAir
          orGroup: deposit
        - id: GasDepositMuddleEven
          orGroup: deposit
        - id: GasDepositMuddlePlasma
          orGroup: deposit
# endregion Rock Table

