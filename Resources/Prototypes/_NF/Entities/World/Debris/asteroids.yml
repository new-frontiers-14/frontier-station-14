# Baseline
- type: entity
  id: BaseAsteroidDebrisNF
  parent: BaseDebrisNF
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: RandomArtifactSpawner20
            prob: 0.03
            orGroup: rock
          - id: WallRock
            prob: 0.3
            orGroup: rock
          - id: WallRockCoal
            prob: 0.15
            orGroup: rock
          - id: WallRockTin
            prob: 0.2
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.1
            orGroup: rock
          - id: WallRockSalt
            prob: 0.15
            orGroup: rock
          - id: WallRockGold
            prob: 0.06
            orGroup: rock
          - id: WallRockSilver
            prob: 0.04
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.07
            orGroup: rock
          - id: WallRockUranium
            prob: 0.04
            orGroup: rock
          - id: WallRockBananium
            prob: 0.03
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.03
            orGroup: rock
          - id: RockElementalSpawner
            prob: 0.08
            orGroup: rock
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

- type: entity
  id: AsteroidDebrisNFMedium
  parent: BaseAsteroidDebrisNF
  name: Asteroid Debris Medium
