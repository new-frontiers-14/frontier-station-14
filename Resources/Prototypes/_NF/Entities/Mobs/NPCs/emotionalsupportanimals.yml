- type: entity
  name: cat
  suffix: Ghost
  parent: MobCat
  id: MobCatGhost
  description: Feline pet, very funny.
  components:
  - type: GhostRole
    name: ghost-role-information-emotional-support-name
    description: ghost-role-information-emotional-support-description
    rules: ghost-role-information-emotional-support-rules
    makeSentient: true
    allowSpeech: true
    allowMovement: true
  - type: GhostTakeoverAvailable
  - type: CombatMode
    combatToggleAction: ActionCombatModeToggleOff
  - type: ReplacementAccent
    accent: cat
  - type: Grammar
    attributes:
      gender: epicene
  - type: Vocal
    sounds:
      Male: Cat
      Female: Cat
      Unsexed: Cat
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
  - type: IdExaminable
  - type: Inventory
    speciesId: cat
    templateId: emotionalsupportpet
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: Loadout
    prototypes: [ MobEmotionalSupportGear ]

