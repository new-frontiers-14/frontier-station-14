- type: entity
  id: BaseEmotionalGhost
  abstract: true
  components:
  - type: GhostRole
    name: ghost-role-information-emotional-support-name
    description: ghost-role-information-emotional-support-description
    rules: ghost-role-information-emotional-support-rules
    makeSentient: true
    allowSpeech: true
    allowMovement: true
  - type: GhostTakeoverAvailable
  - type: Grammar
    attributes:
      proper: true
      gender: epicene
  - type: IdExaminable
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Inventory
    templateId: nfpet
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
  - type: Puller
    needsHands: false

