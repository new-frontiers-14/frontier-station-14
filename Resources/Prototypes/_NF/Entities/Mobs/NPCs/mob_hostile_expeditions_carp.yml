- type: entity
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, MobSmallPurpleSnake]
  id: NFMobSmallRainbowSnake
  suffix: Frontier, Rainbow
  #categories: [ HideSpawnMenu ] # No spawner
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 25
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer # Allows small snakes to pass under the tables
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _NF/Mobs/Aliens/snake.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: mouth
      shader: unshaded
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 3
        Slash: 3
        Structural: 20

- type: entity
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, MobCarp]
  id: NFMobRainbowWyvernIce
  name: wyvern
  description: A smaller relative of a space dragon known for its hunting provess and ability to conjure magical progectiles.
  suffix: Frontier, Ice
  #categories: [ HideSpawnMenu ] # No spawner
  components:
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 25
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobMask
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _NF/Mobs/Aliens/Carps/wyvern.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
      scale: 0.5, 0.5
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: alive-unshaded-ice
      shader: unshaded
      scale: 0.5, 0.5
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        alive-unshaded-ice: ""
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: alive-unshaded-ice
      Dead:
        Base: dead
        BaseUnshaded: dead-unshaded
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcThrust
    damage:
      types:
        Piercing: 4
        Slash: 4
        Structural: 20
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileIcicleLowDamage
    capacity: 1
    count: 1
  - type: Gun
    showExamineText: false
    fireRate: 0.5
    minAngle: 31
    maxAngle: 45
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg

