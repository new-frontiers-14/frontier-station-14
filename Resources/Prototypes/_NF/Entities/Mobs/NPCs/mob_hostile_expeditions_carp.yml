# BASE
- type: entity
  parent:
  - MobNonHumanHostileBase
  id: BaseMobCarpExpeditions
  name: planetary space carp
  description: It's a planetary space carp.
  abstract: true
  components:
  - type: HTN
    rootTask:
       task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Carps/space.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40 # Lowered the value, to allow them to fit through the airlocks
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: Tag
    tags:
    - Carp
    - DoorBumpOpener
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
        Slash: 5
        Structural: 20
  - type: TypingIndicator
    proto: alien

# VARIATIONS
- type: entity
  parent: BaseMobCarpExpeditions
  id: MobCarpExpeditions
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: mouth
      shader: unshaded
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""

- type: entity
  parent: BaseMobCarpExpeditions
  id: MobCarpMagicExpeditions
  name: magicarp
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Carps/magic.rsi
  - type: TypingIndicator
    proto: guardian

- type: entity
  parent: BaseMobCarpExpeditions
  id: MobCarpHoloExpeditions
  name: holocarp
  description: Carp made out of holographic energies. Sadly for you, it is very much real.
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 10
        mask:
        - MobMask
        layer:
        - Opaque
  - type: TypingIndicator
    proto: robot

- type: entity
  parent: BaseMobCarpExpeditions
  id: MobCarpRainbowExpeditions
  name: rainbow carp
  description: Wow such a shiny fishie!
  components:
  - type: PointLight
    radius: 1.5
    energy: 0.5
  - type: RgbLightController
    layers: [ 0 ]

- type: entity
  parent: BaseMobCarpExpeditions
  id: MobSharkExpeditions
  name: sharkminnow
  description: A dangerous shark from the blackness of endless space, who loves to drink blood.
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Carps/sharkminnow.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: mouth
      shader: unshaded
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead
  - type: Stamina
    critThreshold: 150
  - type: Body
    prototype: Bloodsucker
    requiredLegs: 1
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 4
  - type: MeleeWeapon
    damage:
      types:
        Slash: 7
        Bloodloss: 5