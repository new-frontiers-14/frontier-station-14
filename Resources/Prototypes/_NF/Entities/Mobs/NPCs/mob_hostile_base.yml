# Human NPC, uses equipment, immune to vacuum/low pressure
- type: entity
  name: Human NPC
  suffix: AI, Hostile
  abstract: true
  parent:
  - MobAtmosNF
  - MobBloodstream
  - MobFlammable
  - MobEnhancedMovement
  - BaseMobSpecies
  - MobHumanoidHostileAIComplex
  - BaseC3Contraband
  id: MobHumanoidHostileBase
  components:
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: MobMover
  - type: StandingState
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      140: Dead
  - type: Stamina
    critThreshold: 100
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Blindable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Carriable # Carrying system from nyanotrasen.
  - type: MobPrice
    price: 1500
    deathPenalty: 0.5
  - type: Advertise
    pack: syndicatehumanoidchatter
    minimumWait: 120 # 1 * 2
    maximumWait: 240 # 2 * 60
    nextAdvertisementTime: 0
  - type: SalvageMobRestrictionsNF
  - type: FTLKnockdownImmune

