- type: entity
  name: Syndicate Naval Agent
  abstract: true
  noSpawn: true
#  parent: BaseMobHuman
  parent: MobHumanoidHostileBase
  id: MobSyndicateNavalBase
  components:
  - type: Body
    prototype: HumanSyntheticOrgans # New set of synthetic organs grants elevated resistance to toxins and poisons
    requiredLegs: 2
  - type: NpcFactionMember
    factions:
      - Syndicate
  - type: AutoImplant
    implants:
    - DeathRattleImplant
    - DeathAcidifierImplantNF
#    - DeathAcidifierImplant
#    - MicroBombImplant
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Advertise
    pack: syndicatehumanoidchatter
    minimumWait: 20
    maximumWait: 120 # 2 * 60
    NextAdvertisementTime: 5
  - type: Buckle
    disable: true
  - type: AutoWakeUp

