- type: entity
  name: Syndicate Naval Agent
  abstract: true
#  parent: BaseMobHuman
  parent: MobHumanoidHostileBase
  id: MobSyndicateNavalBase
  components:
  - type: Body
    prototype: HumanSyntheticOrgans # New set of synthetic organs grants elevated resistance to toxins and poisons
    requiredLegs: 2
  - type: NpcFactionMember
    factions:
      - Syndicate
  - type: AutoImplant
    implants:
    - DeathRattleImplant
#    - DeathAcidifierImplant
#    - MicroBombImplant
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Advertise
    pack: syndicatehumanoidchatter
    minimumWait: 120 # 1 * 2
    maximumWait: 240 # 2 * 60
    NextAdvertisementTime: 0

