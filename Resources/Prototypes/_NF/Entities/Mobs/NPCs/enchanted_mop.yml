#region broom
- type: entity
  parent: [ MobCleanBot, BaseC3WizardContraband ]
  id: MobCleanBotWizard
  name: enchanted broom
  description: Magically animated broom with a simple goal in it's "not life" - cleaning.
  components:
  - type: NpcFactionMember
    factions:
    - WizFedFaction
  - type: Sprite
    sprite: _NF/Objects/Specific/Wizard/wizard_broom.rsi
    layers:
    - state: broom
    - state: broom-unshaded
      shader: unshaded
  - type: HTN
    rootTask:
      task: CleanbotCompound
  - type: NFSalvageMobRestrictions
    despawnIfOffLinkedGrid: false
    addComponentsOnDeath: []
    removeComponentsOnDeath: []
  - type: SoundWhileAlive
  - type: SpamEmitSound
    minInterval: 30
    maxInterval: 60
    sound:
      collection: MaleSigh
      params:
        variation: 0.2

#region spawner
- type: entity
  parent: SpawnNFMobWizardApprentice
  id: SpawnMobCleanBotWizard
  name: enchanted broom spawner
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: _NF/Objects/Specific/Wizard/wizard_broom.rsi
      state: broom
    - state: ai
  - type: ConditionalSpawner
    prototypes:
    - MobCleanBotWizard
