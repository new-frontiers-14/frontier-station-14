#region Mob base
- type: entity
  abstract: true
  parent:
  - NFMobNoEquipmentOnGib
  - MobMovementSpeedModifierRanged
  - MobStaminaSpecial
  - MobHumanoidHostileBase
  - MobPassiveRegenWeak
  - MobHumanoidHostileAISimpleRanged
  #- MobLaserReflect # Added to prevent laser abuse from players
  id: NFMobWizardlBase
  name: wizard
  components:
  - type: Damageable
    damageModifierSet: MobHereticDamageModifierSet
  - type: Inventory
    templateId: hostilewizard # Supports loadouts
  - type: InventorySlots
  - type: NpcFactionMember
    factions:
    - WizFedFaction
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 0
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      140: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.7
      60: 0.5
  - type: Advertise
    pack: wizardhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

