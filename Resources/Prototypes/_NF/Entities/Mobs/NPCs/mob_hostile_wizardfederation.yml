- type: entity
  name: Wizard
  abstract: true
  parent:
  - MobHumanoidHostileBase
  - MobPassiveRegen
  - MobHumanoidInvetory
  - MobHumanoidHostileAISimpleRanged
  id: MobWizFedlBase
  components:
  - type: NpcFactionMember
    factions:
    - WizFedFaction
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Reflect
    enabled: true
    reflectProb: .3
    spread: 90
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 0
  - type: Stamina
    critThreshold: 400
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      160: Dead
  - type: Advertise
    pack: wizardhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

