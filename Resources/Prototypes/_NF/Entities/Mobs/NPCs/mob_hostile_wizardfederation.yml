#region Conjured Creatures
- type: entity
  name: Blue Curacao Elemental
  categories: [ HideSpawnMenu ]
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidHostileAISimpleMelee
  - NFMobTimedDespawn30
  id: WaterElementalConjured
  components:
  - type: HTN
    rootTask:
       task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MovementAlwaysTouching
  - type: NoSlip
  - type: NpcFactionMember
    factions:
    - WizFedFaction
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/elemental.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
        color: "#75b1f0"
  - type: PointLight
    radius: 2.0
    energy: 3.5
    color: "#75b1f0"
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: Bloodstream
    bloodReagent: BlueCuracao
    chemicalMaxVolume: 100
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      types:
        Slash: 15
        Structural: 20
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 10
  - type: Ammo
    muzzleFlash: null
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.5
    baseSprintSpeed : 4.5

- type: entity
  categories: [ HideSpawnMenu ]
  parent: WaterElementalConjured
  id: WaterElementalConjuredStaff
  components:
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: HTN
    rootTask:
       task: MeleeFollowerCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: TimedDespawn
    lifetime: 180
