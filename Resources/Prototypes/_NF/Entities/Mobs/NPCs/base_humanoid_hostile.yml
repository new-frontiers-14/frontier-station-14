# Used for mobs that are unaffected by atmospherics, pressure, and heat
- type: entity
  save: false
  id: MobAtmosNF
  abstract: true
  components:
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: MovedByPressure

# Human NPC, uses equipment, immune to vacuum/low pressure
# but otherwise should be the same as base line human mob
# Going to use this prototype later for other mobs
- type: entity
  name: Human NPC
  suffix: AI
  abstract: true
  parent:
  - MobAtmosNF
  - MobBloodstream
  - MobFlammable
  - BaseMobSpecies
  id: MobHumanoidHostileBase
  components:
  - type: NoSlip
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      160: Dead
  - type: Stamina
    critThreshold: 130
# Missing stuff from BaseMobSpeciesOrganic
  - type: Flashable
  - type: Blindable
  - type: Butcherable
    butcheringType: Spike # TODO human.
    spawned:
      - id: FoodMeat
        amount: 5
# AI package
  - type: HTN
    rootTask:
       task: SimpleHumanoidHostileCompound
# Alt root tasks
#      task: MeleeCombatCompound
#      task: SimpleRangedHostileCompound
    blackboard:
      NavClimb: !type:Bool # They use this option too much for my liking, but without this mobs usually get stuck on spawn in expeds
        true
  - type: NpcFactionMember
    factions:
      - SimpleNeutral
  - type: Advertise
    pack: syndicatehumanoidchatter # Don't have neutral one
    minimumWait: 120 # 1 * 2
    maximumWait: 240 # 2 * 60
    NextAdvertisementTime: 0

# NonHuman NPC base, no equipment, immune to vacuum/low pressure
- type: entity
  name: Mob NPC
  suffix: AI
  abstract: true
  parent:
  - MobAtmosNF
  - SimpleSpaceMobBase
  id: MobNonHumanHostileBase
  components:
  - type: NoSlip
  - type: ZombieImmune
  - type: Hands
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      160: Dead
  - type: Stamina
    critThreshold: 120
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - ShoesRequiredStepTriggerImmune
  - type: HTN
    rootTask:
       task: SimpleHumanoidHostileCompound
# Alt root tasks
#      task: MeleeCombatCompound
#      task: SimpleRangedHostileCompound
    blackboard:
      NavClimb: !type:Bool # They use this option too much for my liking, but I'll keep it here as an option
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
#      NavSmash: !type:Bool # They use this option too much for my liking, but I'll keep it here as an option
#        true
  - type: NpcFactionMember
    factions:
      - SimpleNeutral
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/BloodCult/ascended_cultist.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ascended_cultist
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ascended_cultist
      Critical:
        Base: crit
      Dead:
        Base: dead

- type: entity
  save: false
  id: MobPassiveRegen
  abstract: true
  components:
  - type: PassiveDamage # Slight passive regen.
    allowedStates:
    - Alive
    damageCap: 400
    damage:
      groups:
        Brute: -1
        Burn: -1
        Airloss: -1
        Toxin: -3
        Genetic: -3
