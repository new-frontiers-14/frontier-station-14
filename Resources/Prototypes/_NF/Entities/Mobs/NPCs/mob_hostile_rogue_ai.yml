# BASE
## AI packages
- type: entity
  id: MobRogueSiliconAISimpleMelee
  abstract: true
  components:
  - type: HTN
    rootTask:
       task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg

- type: entity
  id: MobRogueSiliconAISimpleRanged
  abstract: true
  components:
  - type: HTN
    rootTask:
       task: SimpleRangedHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg

## Mob base
- type: entity
  name: hivemind unit
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobRogueSiliconAISimpleRanged
  - MobPassiveRegenStrong
  id: MobRogueSiliconBase
  components:
  - type: Damageable
    damageContainer: Silicon
    damageModifierSet: MobRogueSiliconDamageModifierSet
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: NameIdentifier
    group: Silicon
  - type: Bloodstream
    bloodReagent: WeldingFuel
    bloodMaxVolume: 100
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      140: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: Stamina
    critThreshold: 100
  - type: Repairable
    doAfterDelay: 10
    allowSelfRepair: true
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: Battery
    maxCharge: 300
    startingCharge: 300
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Heat: 2
        Blunt: 8
        Structural: 20
    soundHit:
      collection: MetalThud
  - type: Speech
    speechSounds: SyndieBorg
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  #- type: Advertise
    #pack: mercenaryhumanoidchatter
    #minimumWait: 30
    #maximumWait: 120
    #nextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBorg

- type: entity
  parent:
  - MobRogueSiliconBase
  id: MobRogueSiliconScrapBase
  name: scrap unit
  abstract: true
  components:
  - type: Loadout
    prototypes:
    - MobRogueSiliconLootT1
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/RogueSilicons/robots.rsi
    layers:
    - state: body_generic
      map: [ "body" ]
    - state: head_generic
      map: [ "head" ]
    - state: head_generic_eye
      map: [ "eyes" ]
      color: "#990000"
      shader: unshaded
    - state: l_arm_generic
      map: [ "leftArm" ]
    - state: r_arm_generic
      map: [ "rightArm" ]
    - state: l_leg_generic
      map: [ "leftLeg" ]
    - state: r_leg_generic
      map: [ "rightLeg" ]
    - state: mask_null
      map: [ "decor" ]
    - state: mask_null
      map: [ "overlay" ]
    - state: mask_null
      map: [ "overlayUnshaded" ]
      shader: unshaded
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      120: Dead
  - type: Stamina
    critThreshold: 600

- type: entity
  id: MobRogueSiliconProjectileBatteryAmmo
  abstract: true
  components:
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyGunLaser
    fireCost: 100

- type: entity
  id: MobRogueSiliconHitscanBatteryAmmo
  abstract: true
  components:
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100

- type: entity
  parent:
  - MobRogueSiliconBase
  id: MobRogueSiliconDroneBase
  name: drone
  abstract: true
  components:
  - type: Loadout
    prototypes:
    - MobRogueSiliconLootT1
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30 # Lowered the value, to allow them to fit through the airlocks
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      90: Dead
  - type: Stamina
    critThreshold: 600
  - type: Gun
    showExamineText: false
    fireRate: 0.75
    minAngle: 0
    maxAngle: 15
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: SoundWhileAlive
  - type: AmbientSound
    volume: -9
    range: 5
    sound: /Audio/Effects/shuttle_thruster.ogg

