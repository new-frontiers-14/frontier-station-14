## Mob base
- type: entity
  name: hivemind unit
  abstract: true
  parent:
  - BaseC3MobConstruct
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobRogueSiliconAISimpleRanged
  - MobLaserReflect # Added to prevent laser abuse from players
  - NFMobRestrictions
  id: MobRogueSiliconBase
  components:
  - type: Damageable
    damageContainer: Silicon
    damageModifierSet: MobRogueSiliconDamageModifierSet
  - type: NpcFactionMember
    factions:
    - SiliconsExpeditionNF
  - type: NameIdentifier
    group: Silicon
  - type: Bloodstream
    bloodReagent: WeldingFuel
    bloodMaxVolume: 60
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      140: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.7
      64: 0.5
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: Stamina
    critThreshold: 100
  - type: Repairable
    doAfterDelay: 10
    allowSelfRepair: true
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: Battery
    maxCharge: 300
    startingCharge: 300
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Heat: 4
        Blunt: 6
        Structural: 20
    soundHit:
      collection: MetalThud
  - type: Speech
    speechSounds: SyndieBorg
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  #- type: Advertise
    #pack: mercenaryhumanoidchatter
    #minimumWait: 30
    #maximumWait: 120
    #nextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBorg

- type: entity
  parent:
  - MobRogueSiliconBase
  id: MobRogueSiliconScrapBase
  name: scrap unit
  description: These bots come in various shapes and forms, reflecting a wide range of designs and purposes. Many seem to be put together using locally available materials, leading to their disparate appearances. Notably, some units are equipped with thrusters and embedded laser weapons.
  abstract: true
  components:
  - type: Loadout
    prototypes:
    - MobRogueSiliconLootT1
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/RogueSilicons/robots.rsi
    layers:
    - state: body_generic
      map: [ "body" ]
    - state: head_generic
      map: [ "head" ]
    - state: head_generic_eye
      map: [ "eyes" ]
      color: "#990000"
      shader: unshaded
    - state: l_arm_generic
      map: [ "leftArm" ]
    - state: r_arm_generic
      map: [ "rightArm" ]
    - state: l_leg_generic
      map: [ "leftLeg" ]
    - state: r_leg_generic
      map: [ "rightLeg" ]
    - state: mask_null
      map: [ "decor" ]
    - state: mask_null
      map: [ "overlay" ]
    - state: mask_null
      map: [ "overlayUnshaded" ]
      shader: unshaded
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      120: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      36: 0.7
      48: 0.5
  - type: Stamina
    critThreshold: 600

- type: entity
  id: MobRogueSiliconProjectileBatteryAmmo
  abstract: true
  components:
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyGunLaser
    fireCost: 100

- type: entity
  id: MobRogueSiliconHitscanBatteryAmmo
  abstract: true
  components:
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100

- type: entity
  parent:
  - MobRogueSiliconBase
  id: MobRogueSiliconDroneBase
  name: drone
  description: Hacked and reprogrammed by a rogue AI departmental drones.
  abstract: true
  components:
  - type: Loadout
    prototypes:
    - MobRogueSiliconLootT1
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30 # Lowered the value, to allow them to fit through the airlocks
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Bloodstream
    bloodReagent: WeldingFuel
    bloodMaxVolume: 6
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      90: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      18: 0.7
      24: 0.5
  - type: Stamina
    critThreshold: 600
  - type: Gun
    showExamineText: false
    fireRate: 0.75
    minAngle: 0
    maxAngle: 15
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: SoundWhileAlive
  - type: AmbientSound
    volume: -9
    range: 5
    sound: /Audio/Effects/shuttle_thruster.ogg

