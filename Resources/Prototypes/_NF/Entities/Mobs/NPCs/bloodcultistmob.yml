# Non-human mobs
- type: entity
  name: Ascended Cultist # Megafauna
  suffix: AI, Ranged
  parent:
  - MobNonHumanHostileBase
  - FlyingMobBase
  id: MobBloodCultistAscended
  components:
  - type: NpcFactionMember
    factions:
      - BloodCultNF
  - type: MovementIgnoreGravity
  - type: MovementAlwaysTouching
  - type: Advertise
    pack: bloodcultisthumanoidchatter
  - type: Reflect
    enabled: true
    reflectProb: .5
    spread: 90
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/BloodCult/ascended_cultist.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ascended_cultist
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ascended_cultist
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: Stamina
    critThreshold: 400
  - type: BasicEntityAmmoProvider
    proto: MobBloodCultDrainedOne
    capacity: 2
    count: 2
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 50
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Slash: 20
    animation: WeaponArcClaw
  - type: PointLight
    radius: 1.4
    energy: 1.2
    color: "#ff0000"
    castShadows: false
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/_NF/Effects/bloodcult/whispers.ogg

