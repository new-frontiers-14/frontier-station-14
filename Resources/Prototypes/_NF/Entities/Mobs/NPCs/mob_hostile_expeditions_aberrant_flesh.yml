  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: maw
  - type: DamageStateVisuals
    states:
      Alive:
        Base: maw
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      12: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
