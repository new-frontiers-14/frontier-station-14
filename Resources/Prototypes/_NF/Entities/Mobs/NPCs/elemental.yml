- type: entity
  abstract: true
  id: NFMobOreCrab
  parent: [MobOreCrab, NFMobRestrictions]
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile # Because AI stupid ass hell right now
  - type: MovementIgnoreGravity # Or they just can't do something

- type: entity
  parent: NFMobOreCrab
  id: NFMobBananiumCrab
  description: An ore crab made from bananium.
  components:
  - type: Sprite
    sprite: /Textures/_NF/Mobs/Elemental/orecrab.rsi
    state: bananium_crab
  - type: RadiationSource
    intensity: 1
    slope: 0.3
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          BananiumOre1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

