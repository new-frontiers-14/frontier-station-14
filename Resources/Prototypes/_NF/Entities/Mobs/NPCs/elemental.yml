- type: entity
  abstract: true
  id: NFMobOreGolem
  name: ore golem
  parent: [ MobElementalBase, MobCombat, NFMobRestrictions ]
  components:
  - type: Sprite
    sprite: /Textures/_NF/Mobs/Elemental/golems.rsi
    state: uranium_golem
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 12
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 2.25
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: MovementIgnoreGravity # Or they just can't do something
  - type: Appearance # Next three components make the mob fall over when dead
  - type: StandingState
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90

