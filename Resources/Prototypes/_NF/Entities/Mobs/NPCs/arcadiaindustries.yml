- type: entity
  name: Shredder
  id: MobArcIndShredder
  parent: SimpleSpaceMobBase
  description: A small drone meant to deconstruct both organic and non-organic structures
  components:
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Sprite
      drawdepth: Mobs
      sprite: _NF/Mobs/ArcadiaIndustries/arcind-shredder.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: alive
          scale: 0.8, 0.8
    - type: Physics
    - type: MovementSpeedModifier
      baseWalkSpeed : 4
      baseSprintSpeed : 6
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.20
          density: 20
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        25: Dead
    - type: Stamina
      critThreshold: 25
    - type: MovementAlwaysTouching
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
    - type: CombatMode
    - type: MeleeWeapon
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        groups:
          Brute: 4

