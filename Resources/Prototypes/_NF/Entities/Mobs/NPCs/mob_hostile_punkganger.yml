  components:
  - type: WorldTargetAction
    icon: { sprite : Objects/Weapons/Grenades/metalfoam.rsi, state: primed }
    event: !type:ActionGunShootEvent
    priority: 2
    checkCanAccess: false
    range: 0
    itemIconStyle: BigAction
  - type: UseDelay
    delay: 20
