# Possessed Mop
- type: entity
  id: MobMemePossessedMop
  name: possessed mop
  parent: [ MobIncorporealBase, MobMemeGoblinbane ]
  categories: [ HideSpawnMenu ]
  components:
  - type: HTN
    rootTask:
       task: MeleeFollowerCompound
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - Devourer
  - type: NpcFactionMember
    factions:
    - GoblinbaneProvokedFaction
  - type: Bloodstream
    bloodReagent: Mopwata
    chemicalMaxVolume: 100
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Meme/goblinbane.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: mop_alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: mop_unshaded
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mop_alive
        BaseUnshaded: ghost_unshaded
      Dead:
        Base: mop_dead
        BaseUnshaded: mop_dead_unshaded
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          AdvMopItem:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 6
        Structural: 20
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 10
  - type: TimedDespawn
    lifetime: 120

