    - trigger:
        !type:DamageTrigger
        damage: 195
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SpawnMobExplorerT2:
            min: 1
            max: 1
          RipleyChassis:
            min: 1
            max: 1
          RipleyCentralElectronics:
            min: 1
            max: 1
          RipleyPeripheralsElectronics:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
