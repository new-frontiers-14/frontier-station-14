# Base
- type: entity
  name: explorer
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidInvetory
  - NFMobRestrictions
  id: MobExplorerBase
  components:
  - type: NpcFactionMember
    factions:
    - ExplorersExpeditionNF
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      130: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    animation: WeaponArcPunch
    angle: 0
    damage:
      types:
        Slash: 10
        Structural: 30
    soundHit:
      collection: MetalThud
  - type: Advertise
    pack: mercenaryhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: PointLight
    enabled: true
    autoRot: true
    netsync: false
    radius: 3
    energy: 1
    mask: /Textures/Effects/LightMasks/cone.png
    color: "#47f8ff"

