- type: entity
  name: parrot
  parent: [ MobParrot, ClothingNeckBase ]
  id: MobParrotNF
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite
    sprite: _NF/Mobs/NPC/Animals/parrot.rsi
  - type: ActiveListener
    range: 5
  - type: ParrotSpeech
    blacklist:
      components:
        - ParrotSpeech # Stop parrots repeating their own speech
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
        - VendingMachine

