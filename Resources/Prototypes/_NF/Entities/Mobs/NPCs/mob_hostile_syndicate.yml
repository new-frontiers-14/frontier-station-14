#region base
- type: entity
  abstract: true
  parent:
  - NFMobNoEquipmentOnGib
  - MobStaminaFodder
  - MobMovementSpeedModifierRanged
  - MobHumanoidHostileBase
  - MobHumanoidInvetory
  - MobHumanoidHostileAISimpleRanged
  id: MobSyndicateNavalBase
  name: syndicate naval agent
  components:
  - type: Body
    prototype: HumanSyntheticOrgans # New set of synthetic organs grants faster removal of toxins from bloodstream
    requiredLegs: 2
  - type: NpcFactionMember
    factions:
    - NFSyndicate
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: RandomMetadata
    nameSegments:
    - NamesSyndicatePrefix
    - NamesSyndicateNormal
    - NamesSyndicateElite
  #- type: AutoImplant
    #implants:
    #- DeathRattleImplant
    #- DeathAcidifierImplantNF
    #- DeathAcidifierImplant
    #- MicroBombImplant
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Vocalizer
    hideChat: true
    minVocalizeInterval: 30
    maxVocalizeInterval: 120
  - type: DatasetVocalizer
    dataset: syndicatehumanoidchatter
  - type: AutoWakeUp

