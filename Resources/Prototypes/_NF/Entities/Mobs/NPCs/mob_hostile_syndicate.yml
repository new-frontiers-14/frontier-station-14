- type: entity
  abstract: true
  id: MobSyndicateNavalTimedDespawn
  components:
  - type: TimedDespawn
    lifetime: 3000 # 50 mins (max blue space event duration involving these mobs - 40 mins)

- type: entity
  name: syndicate naval agent
  abstract: true
  categories: [ HideSpawnMenu ]
  parent:
  - MobHumanoidHostileBase
  - MobHumanoidInvetory
  - MobHumanoidHostileAISimpleRanged
  #- MobSyndicateNavalTimedDespawn
  id: MobSyndicateNavalBase
  components:
  - type: Body
    prototype: HumanSyntheticOrgans # New set of synthetic organs grants faster removal of toxins from bloodstream
    requiredLegs: 2
  - type: NpcFactionMember
    factions:
    - SyndicateNF
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: RandomMetadata
    nameSegments:
    - SyndicateNamesPrefix
    - SyndicateNamesNormal
    - SyndicateNamesElite
  #- type: AutoImplant
    #implants:
    #- DeathRattleImplant
    #- DeathAcidifierImplantNF
    #- DeathAcidifierImplant
    #- MicroBombImplant
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Advertise
    pack: syndicatehumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: TriggerOnBeingGibbed
  - type: GibOnTrigger
    deleteItems: true
    deleteOrgans: true
    gib: false
    useArgumentEntity: true

