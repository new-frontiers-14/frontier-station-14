# Base
- type: entity
  name: mercenary
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobHumanoidHostileAISimpleRanged
  id: MobMercenaryBase
  description: A mercenary, merc, soldier of fortune, hired gun, dog of war.
  components:
  - type: Damageable
    damageModifierSet: MobMercenaryDamageModifierSet
  - type: NpcFactionMember
    factions:
    - MercenariesExpeditionNF
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      130: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 15
        Structural: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
      params:
        variation: 0.125
  - type: Advertise
    pack: mercenaryhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

