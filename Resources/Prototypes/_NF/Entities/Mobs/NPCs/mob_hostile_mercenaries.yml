#region Base
- type: entity
  name: mercenary
  abstract: true
  parent:
  - NFMobNoEquipmentOnGib
  - MobMovementSpeedModifierMelee
  - MobStaminaFodder
  - BaseC3MobHuman
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobHumanoidHostileAISimpleRanged
  id: MobMercenaryBase
  description: A mercenary, merc, soldier of fortune, hired gun, dog of war.
  components:
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: Damageable
    damageModifierSet: MobMercenaryDamageModifierSet
  - type: NpcFactionMember
    factions:
    - MercenariesExpeditionNF
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.7
      64: 0.5
  - type: DamageStateVisuals
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatRotten
      amount: 2
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 12
        Structural: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
      params:
        variation: 0.125
  - type: Advertise
    pack: mercenaryhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

