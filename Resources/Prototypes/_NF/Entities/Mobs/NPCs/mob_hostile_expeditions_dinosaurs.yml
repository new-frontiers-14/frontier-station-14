# Based on https://github.com/space-wizards/space-station-14/pull/26883 by @Vonsant, sprites by belay5 (discord)
# BASE
- type: entity
  parent: [ MobNonHumanHostileBase, NFMobRestrictions ]
  id: BaseMobDinosaurExpeditions
  name: dinosaur
  description: Enigmatic behemoths from a bygone era, known for their imposing stature and formidable presence.
  abstract: true
  components:
  - type: HTN
    rootTask:
       task: SimpleHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - DinosaursNF
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Dinosaurs/anki.rsi
  - type: Butcherable
    spawned:
    - id: FoodMeatChicken
      amount: 1
    - id: MaterialBones1
      amount: 3
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40 # Lowered the value, to allow them to fit through the airlocks
        density: 1000
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Bloodstream
    bloodReagent: Blood
    bloodMaxVolume: 250
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: MobThresholds # Base value to fall back to
    thresholds:
      0: Alive
      50: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener

# MOBS
# Sorted by health pool (less health ~= faster and harder hitting)
- type: entity
  parent: BaseMobDinosaurExpeditions
  id: MobDinosaurCompyExpeditions
  name: compsognathus
  description: Compsognathus is a genus of small, bipedal, carnivorous theropods. They have long hind legs and longer tails, which they used for balance during locomotion. Their forelimbs are small but beware of their claws.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Dinosaurs/compy.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: compy
      scale: 0.6, 0.6
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: compy
      Critical:
        Base: compy_dead
      Dead:
        Base: compy_dead
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 8
        Structural: 20
  - type: MovementSpeedModifier
    baseSprintSpeed : 4.1
    baseWalkSpeed: 4.1
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepAsteroid

