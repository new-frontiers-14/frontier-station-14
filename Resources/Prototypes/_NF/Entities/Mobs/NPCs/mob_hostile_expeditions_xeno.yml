# BASE
- type: entity
  parent: [ MobNonHumanHostileBase, NFMobRestrictions ]
  id: BaseMobXenoExpeditions
  name: xeno
  description: They mostly come at night. Mostly.
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/burrower.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 5
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: Stamina
    critThreshold: 200
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 75
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Brute: 6
  - type: TypingIndicator
    proto: alien
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound

# VARIANTS
- type: entity
  parent: BaseMobXenoExpeditions
  id: MobXenoBurrowerExpeditions
  name: Burrower
  description: A young stage of development, burrowers stay close to their nests and dig underground to stay in relative safety.

- type: entity
  parent: BaseMobXenoExpeditions
  id: MobXenoDroneExpeditions
  name: Drone
  description: The backbone of any xeno hive, drones serve as workers and nurses. They shape the environment to suit the hive's needs and care for unhatched eggs.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/drone.rsi
    offset: 0,0.2
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      70: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.7
      64: 0.5
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 5
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.0
    baseSprintSpeed: 3.5

- type: entity
