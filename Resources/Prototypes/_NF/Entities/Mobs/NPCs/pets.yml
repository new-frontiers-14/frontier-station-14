    prototype: Bloodsucker
    requiredLegs: 1
  - type: MeleeWeapon
    damage:
      types:
        Slash: 1
        Bloodloss: 1
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cultcat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: cultcat_unshaded
      shader: unshaded
  - type: DamageStateVisuals
