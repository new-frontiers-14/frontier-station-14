  - type: AutoImplant
    implants:
    - FreelanceTrackingImplant
  - type: IntrinsicRadioTransmitter
    channels:
    - Freelance
  - type: ActiveRadio
    channels:
    - Freelance
  - type: NpcFactionMember
    factions:
      - Cat
      - PirateNF

