- type: entity
  name: Clippy
  parent: MobCatGhost
  id: MobCatClippy
  description: It looks like youâ€™re writing a letter, would you like help?
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Pets/cat.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mailcat
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mailcat
      Critical:
        Base: mailcat_dead
