    allowSpeech: true
    allowMovement: true
  - type: Inventory
    speciesId: cat
    templateId: clippy
  - type: Loadout
    prototypes: [ MobClippyGear ]
#  - type: ReplacementAccent
#    accent: archaic
  - type: RandomMetadata
    nameSegments: [names_cat_clippy] # Its needed to fix the names since it was using the MobCatGhost list.
  - type: AutoImplant
    implants:
    - MedicalTrackingImplant

