# region base
- type: entity
  abstract: true
  parent: [ MobMovementSpeedModifierMelee, MobStaminaFodder, MobNonHumanHostileBase, MobHumanoidHostileAISimpleMelee ]
  id: BaseMobFleshExpeditions
  name: aberrant flesh
  description: A shambling mass of flesh, animated through anomalous energy.
  components:
  - type: NpcFactionMember
    factions:
    - AberrantFleshExpeditionNF
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Aliens/flesh.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      56: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      34: 0.7
      45: 0.5
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: MeleeWeapon
    attackRate: 1.0
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 8
        Structural: 20
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Butcherable
    spawned:
    - id: SpawnDungeonLootNpcAberrantFlesh

