# region ranged
- type: entity
  parent: [ MobMovementSpeedModifierRanged, BaseMobFleshExpeditions, MobHumanoidHostileAISimpleRanged ]
  id: MobFleshClampExpeditions
  categories: [ HideSpawnMenu ]
  description: A flying flesh monster that can shoot spikes or toothy creatures that can latch on.
  components:
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30 # Lowered the value, to allow them to fit through the airlocks
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: clamp
  - type: DamageStateVisuals
    states:
      Alive:
        Base: clamp
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      32: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      20: 0.7
      26: 0.5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 4
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: BasicEntityAmmoProvider
    proto: DartAberrantFleshHorrorSpike #DartAberrantFleshHorrorSpikeCluster
    capacity: 1
    count: 1
  - type: Gun
    showExamineText: false
    fireRate: 0.75
    minAngle: 10
    maxAngle: 20
    angleIncrease: 2
    angleDecay: 3
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      collection: BulletMiss

