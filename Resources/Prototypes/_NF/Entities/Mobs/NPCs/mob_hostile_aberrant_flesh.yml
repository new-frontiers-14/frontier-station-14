#region boss
- type: entity
  parent: [ MobHostileBossBase, BaseMobFleshExpeditions ]
  id: MobHorrorExpeditions
  categories: [ HideSpawnMenu ]
  name: aberrant flesh horror
  description: Tougher and more resilient than most aberrant flesh monsters. Has sharp, bony protrusions and highly developed musculature.
  components:
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: horror
  - type: DamageStateVisuals
    states:
      Alive:
        Base: horror
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      160: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      96: 0.7
      128: 0.5
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 1.5
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 12
        Structural: 30
  - type: Butcherable
    spawned:
    - id: SpawnDungeonLootNpcAberrantFlesh
  # Ghost role stuff
  - type: GhostRole
    allowMovement: true
    name: ghost-role-information-aberrant-flesh-horror-dungeon-name
    description: ghost-role-information-aberrant-flesh-horror-dungeon-description
    rules: ghost-role-information-dungeon-boss-rules
    raffle:
      settings: default
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
  - type: GhostTakeoverAvailable
  - type: ActionGun
    action: ActionBoneSpike
    gunProto: BoneSpikeGun

- type: entity
  id: BoneSpikeGun
  name: bone spike
  description: Shoots a short salvo of bone spikes.
  categories: [ HideSpawnMenu ]
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 5
    rechargeSound:
      path: /Audio/Animals/space_dragon_roar.ogg
  - type: BasicEntityAmmoProvider
    proto: DartAberrantFleshHorrorSpikeSpread #DartAberrantFleshHorrorSpike
    capacity: 2
    count: 2
  - type: Gun
    minAngle: 5
    maxAngle: 15
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Items/bow_pull.ogg
    soundEmpty: null
    projectileSpeed: 30

- type: entity
  id: ActionBoneSpike
  parent: BaseAction
  categories: [ HideSpawnMenu ]
  name: "[color=yellow]Bone Spike[/color]"
  description: "Shoot a short salvo of bone spikes laced with toxins. [color=yellow]5 second cooldown.[/color]"
  components:
  - type: Action
    icon: { sprite : _NF/Mobs/Aliens/flesh.rsi, state: spike }
    priority: 2
    itemIconStyle: BigAction
  - type: TargetAction
    checkCanAccess: false
    range: 0
  - type: WorldTargetAction
    event: !type:ActionGunShootEvent

