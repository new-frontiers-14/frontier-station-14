- type: entity
  parent: SimpleSpaceMobBase
  id: MobJerma
  suffix: ""
  name: Jerma
  description: Its Jerma.
  noSpawn: true # The joke is over
  components:
  - type: Bloodstream
    bloodMaxVolume: 650
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-jerma-name
    description: ghost-role-information-jerma-description
  - type: GhostTakeoverAvailable
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: Speech
    speechVerb: LargeMob
  - type: CombatMode
  - type: MobMover
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
    weightlessModifier: 1.5
  - type: Sprite
    sprite: _NF/Mobs/Wildcards/jerma.rsi
    scale: 0.25, 0.35
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Physics
    bodyType: KinematicController
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      500: Dead
  - type: Metabolizer
    solutionOnBody: false
    updateInterval: 0.25
    metabolizerTypes: [ Dragon ]
    groups:
    - id: Medicine
    - id: Poison
  - type: Butcherable
    spawned:
    - id: FoodCakePlain
      amount: 2
  - type: InteractionPopup
    successChance: 0.25 # It's no goose, but you better smell like carp.
    interactSuccessString: petting-success-dragon
    interactSuccessSound:
      collection: Jerma
    interactFailureString: petting-failure-dragon
    interactFailureSound:
      collection: JermaDidi
    soundPerceivedByOthers: false # A 75% chance for a loud roar would get old fast.
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      collection: JermaDidi
    damage:
      types:
        Piercing: 15
        Slash: 15
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 15.0
    whitelist:
      components:
      - MobState
      - Door
      tags:
      - Wall
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound
  - type: Puller
    needsHands: false
  - type: Grammar
    attributes:
      gender: epicene
  - type: Vocal
    sounds:
      Male: Jerma
      Female: Jerma
      Unsexed: Jerma
  - type: FootstepModifier
    footstepSoundCollection:
      collection: JermaClap
