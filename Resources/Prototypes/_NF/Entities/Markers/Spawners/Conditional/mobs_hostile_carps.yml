- type: entity
  id: SpawnMobCarpExpeditions
  name: carp spawner
  parent: MarkerBase
  suffix: AI, Hostile
  components:
  - type: Sprite
    layers:
      - state: red
      - state: ai
      - sprite: Mobs/Aliens/Carps/space.rsi
        state: alive
      - sprite: Mobs/Aliens/Carps/space.rsi
        state: mouth
        shader: unshaded
  - type: ConditionalSpawner
    prototypes:
    - MobCarpExpeditions

