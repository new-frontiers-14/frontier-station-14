# Possessed Toilet
- type: entity
  id: SpawnMobMemeGoblinbane
  name: goblinbane spawner
  parent: MarkerBasePlaceFree
  suffix: AI, Hostile
  components:
  - type: Sprite
    layers:
      - state: red
      - state: ai
      - sprite: _NF/Mobs/Meme/goblinbane.rsi
        state: alive
  - type: ConditionalSpawner
