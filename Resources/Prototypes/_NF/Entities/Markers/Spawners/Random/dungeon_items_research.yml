    - SpawnDungeonLootMaterialsBasicSingle
    - SpawnDungeonLootClothesScience
    - SpawnDungeonLootRnDDisk
    - SpawnDungeonLootVendingRestocks
    chance: 1
    offset: 0.0
    rarePrototypes:
    - SpawnDungeonLootCircuitBoardScience
    - SpawnDungeonLootFlatpacksScience
    rareChance: 0.05

