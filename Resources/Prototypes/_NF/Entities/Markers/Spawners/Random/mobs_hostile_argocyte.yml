# Categorized
- type: entity
  name: argocyte spawner
  id: SpawnMobArgocyteTiny
  parent: MarkerBase
  suffix: AI, Hostile, Tiny
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
