- type: entity
  id: RandomHumanoidSpawnerMedicalBountyCorpse
  name: medical bounty corpse
  suffix: Named
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
    - state: green
    - sprite: Mobs/Species/Human/parts.rsi
      state: full
      rotation: 90
  - type: RandomHumanoidSpawner
    settings: MedicalBounty

- type: randomHumanoidSettings
  id: MedicalBounty
  components:
  - type: MedicalBounty
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: StinkyTrait
  - type: NpcFactionMember
    factions:
    - NanoTrasen # Unsure about this one, but friendly turrets shouldn't gun them down
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatRotten
      amount: 5
  - type: TriggerOnBeingGibbed
  - type: GibOnTrigger
    deleteItems: true
    deleteOrgans: true
    gib: false
    useArgumentEntity: true
