#region Tools
- type: entityTable
  id: TableDungeonLootGeneralFlashlights
  table: !type:GroupSelector
    children:
    - id: Lantern
    - id: FlashlightLantern
    - id: Floodlight
    - id: FlashlightSeclite

- type: entityTable
  id: TableDungeonLootGeneralLighters
  table: !type:GroupSelector
    children:
    - id: Matchstick
    - id: Matchbox
    - id: CheapLighter
    - id: Lighter
    - id: FlippoLighter
    - id: FlippoEngravedLighter

- type: entityTable
  id: TableDungeonLootGeneralFlares
  table: !type:GroupSelector
    children:
    - id: Flare
    - id: BoxDispenserFlare
    - !type:AllSelector
      children:
      - id: WeaponFlareGun
      - id: NFAmmunitionBoxShellShotgunFlare
    - id: NFWeaponHoloflareGun

- type: entityTable
  id: TableDungeonLootGeneralHandheldDisplays
  table: !type:GroupSelector
    children:
    - id: HandheldStationMap
    - id: HandHeldMassScanner
    - id: HandheldCrewMonitor
    - id: HandheldSecurityMonitor

#region Crates
- type: entityTable , maybe split the tables
  id: TableDungeonLootGeneralCratesMaterial
  table: !type:GroupSelector
    children:
    - id: CrateMaterialRandom
    # Basic
    - !type:GroupSelector
      weight: 55
      children:
      - id: CrateMaterialGlass
      - id: CrateMaterialSteel
      - id: CrateMaterialPlastic
      - id: CrateMaterialTextiles
      - id: CrateMaterialWood
      - id: CrateMaterialBrass
      - !type:GroupSelector
        children:
        - id: CrateMaterialsBasic10Filled
          weight: 30
        - id: CrateMaterialsBasicFilled
          weight: 70
    # Valuables
    - !type:GroupSelector
      weight: 30
      children:
      - id: CrateMaterialPlasteel
      - id: CrateMaterialPlasma
      - id: CrateMaterialUranium
      - id: CrateMaterialGold
      - id: CrateMaterialSilver
    # Trash
    - !type:GroupSelector
      weight: 10
      children:
      - id: CrateMaterialPaper
      - id: CrateMaterialCardboard
    # Stuff
    - !type:GroupSelector
      weight: 5
      children:
      - id: WeldingFuelTankFull
        weight: 30
      - id: WeldingFuelTankHighCapacity
        weight: 70

#region Machines
- type: entityTable
  id: TableDungeonLootGeneralFrameMachine
  table: !type:GroupSelector
    children:
    - id: UnfinishedMachineFrame
      weight: 35
    - id: MachineFrame
      weight: 45
    - id: AltarFrameNF
      weight: 5
    - id: MachineFrameDestroyed
      weight: 15

- type: entityTable
  id: TableDungeonLootGeneralFrameComputer
  table: !type:GroupSelector
    children:
    - id: ComputerFrame
      weight: 30
    - id: ComputerBroken
      weight: 70

#region Materials
- type: entityTable
  id: TableDungeonLootGeneralMaterialBasicSingle
  table: !type:GroupSelector
    children:
    # Common
    - id: SheetBrass1
    - id: SheetGlass1
    - id: SheetSteel1
    - id: SheetPlasma1
    - id: SheetPlastic1
    - id: MaterialCloth1
    # Rare (either valuable or undesirable)
    - !type:GroupSelector
      weight: 0.1
      children:
      - id: PartRodMetal1
      - id: SheetPaper1
      - id: MaterialWoodPlank1
      - id: ShardGlass
      - id: CableHVStack1
      - id: CableMVStack1
      - id: CableApcStack1

- type: entityTable
  id: TableDungeonLootGeneralMaterialValuableSingle
  table: !type:GroupSelector
    children:
    # Common
    - id: SheetUranium1
    - id: IngotGold1
    - id: IngotSilver1
    - id: SheetRPGlass1
    - id: SheetRUGlass1
    - id: SheetPlasteel1
    - id: MaterialDurathread1
    - id: SheetRGlass1
    - id: SheetPGlass1
    - id: SheetUGlass1
    # Rare
    - !type:GroupSelector
      weight: 0.08
      children:
      - id: MaterialBananium1
      - id: MaterialBones1
      - id: MaterialDiamond1

