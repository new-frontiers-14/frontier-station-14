# Randomized spawners to make things a bit more diverse
# Unlike dungeon spawners, the ones here shouldn't contain
# contraband or otherwise restricted items or machines

# Clutter
- type: entityTable
  id: TableRandomDrinkMug
  table: !type:GroupSelector
    children:
    # Common
    - id: DrinkMug
    - id: DrinkMugMetal
    - id: DrinkMugBlack
    - id: DrinkMugBlue
    - id: DrinkMugGreen
    - id: DrinkMugRed
    - id: DrinkMugOne
    - id: DrinkMugDog
    - id: DrinkMugHeart
    - id: DrinkMugMoebius
    - id: DrinkMugRainbow

- type: entity
  id: SpawnRandomDrinkMug
  parent: MarkerBasePlaceFree
  name: random mug
  suffix: Ship
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.5, 0.5
      - sprite: Objects/Consumable/Drinks/mug_moebius.rsi
        state: icon-0
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: green
        scale: 0.7, 0.7
  - type: EntityTableSpawner
    offset: 0.0
    table: !type:NestedSelector
      tableId: TableRandomDrinkMug
      prob: 1.00

