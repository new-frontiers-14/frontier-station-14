    offset: 0.0
    rarePrototypes:
    - SpawnDungeonLootCircuitBoard
    - SpawnDungeonLootToolbox
    - SpawnDungeonLootFlatpacksEngi
    - SpawnDungeonLootFlatpacks
    rareChance: 0.05

