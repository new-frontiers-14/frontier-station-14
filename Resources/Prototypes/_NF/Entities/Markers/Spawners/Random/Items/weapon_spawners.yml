#region melee T1
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootMeleeT1
  categories: [ HideSpawnMenu ]
  name: random weapon
  suffix: "Loot (Frontier), Melee, T1"
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: Objects/Weapons/Melee/shiv.rsi
      state: icon
    - sprite: Effects/crayondecals.rsi
      state: 1
      color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootWeaponsMeleeTier1

