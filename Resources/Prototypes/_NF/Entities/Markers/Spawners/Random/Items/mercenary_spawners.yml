# region Clutter
- type: entity
  name: random clutter
  id: SpawnDungeonLootArmoryClutter
  parent: MarkerBasePlaceFree
  suffix: "Loot (Frontier), Mercenary"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Clothing/OuterClothing/Vests/mercwebvest.rsi
        state: icon
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
