# region Clutter
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootClutterKitchen
  name: random clutter
  suffix: "Loot (Frontier), Kitchen"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Misc/desk_bell.rsi
        state: normal
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootServiceClutter

