# region Bureaucracy
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootBureaucracy
  name: random clutter
  suffix: "Loot (Frontier), Bureaucracy"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Misc/bureaucracy.rsi
        state: labeler1
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
