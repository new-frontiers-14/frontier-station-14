      weight: 0.35
      children:
      - id: LockerMercenary
        weight: 0.7
      - id: LockerMercenaryFilled
        weight: 0.3
    - !type:GroupSelector
      weight: 0.3
      children:
      - id: ClosetBomb
        weight: 0.7
      - id: NFClosetBombFilled
        weight: 0.3
    - !type:GroupSelector
      weight: 0.05
      children:
