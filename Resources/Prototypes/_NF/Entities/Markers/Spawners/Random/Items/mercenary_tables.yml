      - id: ClothingBackpackMessengerPrivateSecurity
      - id: ClothingBackpackMessengerArcadia
        weight: 0.1
    # Backpacks
    - !type:GroupSelector
      weight: 2
      children:
      - id: ClothingBackpackMercenary
      - id: ClothingBackpackArcadia
        weight: 0.1
    # Satchels
    - !type:GroupSelector
      weight: 2
      children:
      - id: ClothingBackpackSatchelMercenary
      - id: ClothingBackpackSatchelArcadia
        weight: 0.1
    # Pouches
    - !type:GroupSelector
      weight: 0.5
      children:
      - id: NFPouchMercenary
      - id: NFPouchPrivateSecurity

