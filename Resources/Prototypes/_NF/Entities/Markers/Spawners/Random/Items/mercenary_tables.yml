    children:
    - !type:NestedSelector
      tableId: TableDungeonLootMercenaryThings
      weight: 0.05
    - !type:NestedSelector
      tableId: TableDungeonLootMercenaryShields
      weight: 0.1
    - !type:NestedSelector
      tableId: TableDungeonLootMercenaryClothes
      weight: 0.3
    - !type:NestedSelector
      tableId: TableDungeonLootMercenaryCircuitBoards
      weight: 0.1
