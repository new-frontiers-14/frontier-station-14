# region Clutter
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootClutterSalvage
  name: random clutter
  suffix: "Loot (Frontier), Salvaging"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootSupplyClutter

