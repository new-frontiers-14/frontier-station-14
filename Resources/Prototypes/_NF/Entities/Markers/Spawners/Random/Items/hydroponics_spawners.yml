#region Clutter
- type: entity
  parent: MarkerBasePlaceFree
  id: SpawnDungeonLootClutterHydroponics
  name: random clutter
  suffix: "Loot (Frontier), Hydroponics"
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: Objects/Tools/Hydroponics/spade.rsi
      state: icon
    - sprite: Objects/Tools/Hydroponics/hatchet.rsi
      state: icon
    - sprite: _NF/Markers/general.rsi
      state: questionmark
      color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootHydroponicsClutter

