      layers:
        - state: red
        - sprite: Structures/Storage/Crates/generic.rsi
          state: icon
    - type: RandomSpawner
      prototypes:
        - CrateTradeContrabandSecureCyberSunFilled
        - CrateTradeContrabandSecureDonkFilled
        - CrateTradeContrabandSecureNormalFilled
