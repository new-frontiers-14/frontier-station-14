- type: entity
  name: Atmos Fix Oxygen Marker
  suffix: Shuttle
  id: AtmosFixShuttleOxygenMarker
  description: "Oxygen at lower presure"
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Markers/atmos.rsi # {
          state: base
          shader: unshaded
        - sprite: Markers/atmos.rsi
          shader: unshaded # }
          state: oxygen
    - type: AtmosFixMarker
      mode: 9

