- type: inventoryTemplate
  id: hostilehumanoidsimplified
  slots:
    - name: pocket1
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,0
      strippingWindowPos: 0,0
      displayName: Pocket 1

    - name: pocket2
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,0
      displayName: Pocket 2

    - name: belt
      slotTexture: belt
      fullTextureName: template_small
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 0,1
      displayName: Belt

    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 1,1
      displayName: Back

# Positions that shouldn't be strippable
# "Not strippable", "hidden":
# stripTime seems to have a hardcoded maximum value, preventing items in a slot from being completely unlootable via setting a long time
# By placing the wallet slot above the slots we want to protect, items in those covered slots become non-interactable
    - name: shoes
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 1,2
      slotTexture: shoes
      slotFlags: FEET
      uiWindowPos: 1,0
      displayName: Shoes

    - name: gloves
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 1,2
      slotTexture: gloves
      slotFlags: GLOVES
      uiWindowPos: 2,1
      displayName: Gloves

    - name: id
      slotTexture: id
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 1,2
      fullTextureName: template_small
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      uiWindowPos: 2,1
      displayName: ID

    - name: wallet
      stripTime: 3
      stripHidden: true
      strippingWindowPos: 1,2
      slotTexture: wallet
      slotFlags: WALLET
      uiWindowPos: 2,0
      dependsOn: jumpsuit
      displayName: Wallet
