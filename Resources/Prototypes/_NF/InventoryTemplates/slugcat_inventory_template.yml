- type: inventoryTemplate
  id: slugcat
  slots:
  - name: head
    slotTexture: head
    slotFlags: HEAD
    slotGroup: MainHotbar
    uiWindowPos: 0,0
    strippingWindowPos: 0,0
    displayName: Head
    whitelist:
      tags:
        - SlugcatEVASuit
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 1,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 1,1
    strippingWindowPos: 1,1
    displayName: Mask
    whitelist:
      tags:
        - PetWearable
  - name: id
    slotTexture: id
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: ID
  - name: suitstorage
    slotTexture: suit_storage
    slotFlags:   SUITSTORAGE
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    dependsOn: outerClothing
    displayName: Suit Storage
    whitelist:
      components:
        - GasTank
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    slotGroup: MainHotbar
    stripTime: 6
    uiWindowPos: 1,3
    strippingWindowPos: 1,3
    displayName: Suit
    whitelist:
      tags:
        - SlugcatEVASuit
  - name: pocket1
    slotTexture: pocket
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    displayName: Pocket 1
    stripHidden: false
  - name: back
    slotTexture: back
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,0
    strippingWindowPos: 0,5
    displayName: Spear
    whitelist:
      tags:
        - Spear
