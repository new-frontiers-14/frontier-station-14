- type: inventoryTemplate
  id: hostilehumanoid
  slots:
    - name: pocket1
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      dependsOn: jumpsuit
      displayName: Pocket 1
      stripHidden: false

    - name: pocket2
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,0
      dependsOn: jumpsuit
      displayName: Pocket 2
      stripHidden: false

    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 2,0
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowSuitStorage
      displayName: Suit Storage

    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 9
      uiWindowPos: 1,1
      strippingWindowPos: 0,1
      displayName: Suit

    - name: belt
      slotTexture: belt
      fullTextureName: template_small
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 1,1
      displayName: Belt

    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 2,1
      displayName: Back
      blacklist:
        tags:
        - PetOnly

# Positions that shouldn't be strippable
# "Not strippable", "hidden":
# stripTime seems to have a hardcoded maximum value, preventing items in a slot from being completely unlootable via setting a long time
# By placing the wallet slot above the slots we want to protect, items in those covered slots become non-interactable
    - name: id
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: id
      fullTextureName: template_small
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      uiWindowPos: 2,1
      dependsOn: jumpsuit
      displayName: ID

    - name: gloves
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: gloves
      slotFlags: GLOVES
      uiWindowPos: 2,1
      displayName: Gloves

    - name: neck
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 0,2
      displayName: Neck

    - name: mask
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,2
      displayName: Mask

    - name: eyes
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: glasses
      slotFlags: EYES
      uiWindowPos: 0,3
      displayName: Eyes

    - name: ears
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: ears
      slotFlags: EARS
      uiWindowPos: 2,2
      displayName: Ears

    - name: head
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,3
      displayName: Head

    - name: shoes
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: shoes
      slotFlags: FEET
      uiWindowPos: 1,0
      displayName: Shoes

    - name: jumpsuit
      stripTime: 999999 # "Not strippable"
      stripHidden: true
      strippingWindowPos: 2,2
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      uiWindowPos: 0,1
