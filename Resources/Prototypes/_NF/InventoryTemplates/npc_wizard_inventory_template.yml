- type: inventoryTemplate
  id: hostilewizard
  slots:
# region "not strippable", "hidden"
# stripTime seems to have a hardcoded maximum value, preventing items in a slot from being completely unlootable via setting a long time
# By placing the wallet slot above the slots we want to protect, items in those covered slots become non-interactable
    - name: head
      stripTime: 999999
      stripHidden: true
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: Head

    - name: shoes
      stripTime: 999999
      stripHidden: true
      slotTexture: shoes
      slotFlags: FEET
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: Shoes

    - name: jumpsuit
      stripTime: 999999
      stripHidden: true
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: Jumpsuit

    - name: gloves
