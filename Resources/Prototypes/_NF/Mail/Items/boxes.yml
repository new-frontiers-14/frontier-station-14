# Mail-only boxes. If/when something uses these outside of the mail, move the entry into Catalog/Fills.
- type: entity
  name: advanced component variety pack
  parent: BoxCardboard
  id: BoxT2ComponentsAssorted
  description: A box of various advanced components.
  components:
  - type: StorageFill
    contents:
      - id: AdvancedCapacitorStockPart
        amount: 4
      - id: NanoManipulatorStockPart
        amount: 2
      - id: AdvancedMatterBinStockPart
        amount: 2
  - type: Storage
    maxItemSize: Normal
    grid:
      - 0,0,3,1
    whitelist:
      components:
        - MachinePart
  - type: Sprite
    layers:
      - state: box

