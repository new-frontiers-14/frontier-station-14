- type: entity
  id: Adventure
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: AdventureRule

- type: entity
  id: FrontierEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    scheduledGameRules: !type:NestedSelector
      tableId: FrontierGameRulesTable

- type: entityTable
  id: FrontierGameRulesTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTable
      - !type:NestedSelector
        tableId: FrontierEventsTable

- type: entityTable
  id: FrontierEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: BluespaceMcCargoCrate
    - id: BluespaceSyndicateCrate
    - id: BluespaceCacheError
    - id: BluespaceVaultError
    - id: BluespaceVaultSmallError
    # - id: BluespaceAsteroid
    # - id: BluespaceAsteroidBunker
    # - id: BluespaceCargoniaShip
    # - id: BluespaceDataCarrier
    - id: BluespaceSyndicateFTLInterception
    - id: BluespaceWizardFederationScout
    - id: BluespaceBloodMoon
    - id: BluespaceBrokenMcDelivery
