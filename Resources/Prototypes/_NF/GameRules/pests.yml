# Redefinition and/or variation of upstream tables
# tables

- type: entityTable
  id: NFCalmPestEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: NFSnailMigrationLowPop
    - id: NFCockroachMigration
    - id: NFMouseMigration

# events

- type: entity
  id: NFMouseMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-nf-start-announcement # Frontier: add nf-
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobMouseCancer
      prob: 0.001

- type: entity
  id: NFCockroachMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-nf-start-announcement # Frontier: add nf-
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobCockroach
      prob: 0.03
    - id: MobMothroach
      prob: 0.072
    - id: MobRosyMothroach
      prob: 0.008

- type: entity
  id: NFSnailMigrationLowPop
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-nf-start-announcement # Frontier: add nf-
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobSnail
      prob: 0.02
    - id: MobSnailSpeed
      prob: 0.002
    - id: MobSnailMoth
      prob: 0.002
