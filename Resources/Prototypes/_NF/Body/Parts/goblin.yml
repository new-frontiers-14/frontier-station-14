- type: entity
  id: PartGoblin
  parent: [BaseItem, BasePart]
  name: "goblin body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: GoblinBlood
        Quantity: 10

- type: entity
  id: TorsoGoblin
  name: "goblin torso"
  parent: [PartGoblin, BaseTorso]
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: GoblinBlood
        Quantity: 20

