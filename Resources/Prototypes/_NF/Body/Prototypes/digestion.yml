- type: digestion
  id: Default
  effects:
  - quality: High
    conversions:
      Vitamin:
        Flavorol: 0.4
        Vitamin: 0.6
      Nutriment:
        Flavorol: 0.4
        Nutriment: 0.6
      Protein:
        Flavorol: 0.4
        Protein: 0.6
  - quality: Normal
    conversions:
      Vitamin:
        Flavorol: 0.2
        Vitamin: 0.8
      Nutriment:
        Flavorol: 0.2
        Nutriment: 0.8
      Protein:
        Flavorol: 0.2
        Protein: 0.8
  - quality: Junk
    conversions:
      Vitamin:
        Bloatamine: 0.2
        Vitamin: 0.8
      Nutriment:
        Bloatamine: 0.2
        Nutriment: 0.8
      Protein:
        Bloatamine: 0.2
        Protein: 0.8

- type: digestion
  id: Felinid
  effects:
  - conversions:
      CarpoToxin:
        Nutriment: 0.5
        Vitamin: 0.25
        Protein: 0.25
  postDigest: Default

- type: digestion
  id: Moth
  effects:
  - quality: Normal
    conversions:
      Fiber:
        Nutriment: 0.2
        Fiber: 0.8
  - quality: High
    conversions:
      Fiber:
        Nutriment: 0.4
        Fiber: 0.6
  postDigest: Default

- type: digestion
  id: Goblin
  effects:
  # Eat trash, run fast, touch grass
  - whitelist:
      tags:
      - Trash
    effects:
    - !type:AdjustReagent
      reagent: Stimulants
      amount: 0.5
  # High gobbo cuisine (moth equivalent without tags)
  - conversions:
      TrashJuice:
        Nutriment: 0.5
        Vitamin: 0.25
        Protein: 0.25
  # Overwriting default flavorol generation (no postDigest)
  - quality: Nasty
    conversions:
      Vitamin:
        Flavorol: 0.2
        Vitamin: 0.8
      Nutriment:
        Flavorol: 0.2
        Nutriment: 0.8
      Protein:
        Flavorol: 0.2
        Protein: 0.8
  - quality: Junk
    conversions:
      Vitamin:
        Bloatamine: 0.2
        Vitamin: 0.8
      Nutriment:
        Bloatamine: 0.2
        Nutriment: 0.8
      Protein:
        Bloatamine: 0.2
        Protein: 0.8

- type: digestion
  id: Carnivore
  effects:
  - whitelist:
