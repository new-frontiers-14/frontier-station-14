- type: digestion
  id: Arachnid
  effects:
  - quality: Normal
    conversions:
      SulfuricAcid:
        Nutriment: 0.2
        Water: 0.8
  - quality: High
    conversions:
      SulfuricAcid:
        Flavorol: 0.3
        Nutriment: 0.1
        Water: 0.6
  postDigest: Default

- type: digestion
  id: Goblin
  effects:
  # Eat trash, run fast, touch grass
  - whitelist:
      tags:
      - Trash
    effects:
    - !type:AdjustReagent
      reagent: Stimulants
      amount: 0.5
  # High gobbo cuisine (moth equivalent without tags)
  - conversions:
      TrashJuice:
        Nutriment: 0.5
        Vitamin: 0.25
        Protein: 0.25
  # Overwriting default flavorol generation.
  - quality: Nasty
    conversions:
      Vitamin:
        Flavorol: 0.2
        Vitamin: 0.8
      Nutriment:
        Flavorol: 0.2
        Nutriment: 0.8
      Protein:
        Flavorol: 0.2
        Protein: 0.8
  - quality: Junk
    conversions:
      Vitamin:
        Bloatamine: 0.2
        Vitamin: 0.8
      Nutriment:
        Bloatamine: 0.2
        Nutriment: 0.8
      Protein:
        Bloatamine: 0.2
        Protein: 0.8

