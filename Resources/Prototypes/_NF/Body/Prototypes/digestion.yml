    conversions:
      Vitamin:
        Flavorol: 0.4
        Vitamin: 0.6
      Nutriment:
        Flavorol: 0.4
        Nutriment: 0.6
      Protein:
        Flavorol: 0.4
        Protein: 0.6
  - quality: Normal
    conversions:
      Vitamin:
        Flavorol: 0.2
        Vitamin: 0.8
      Nutriment:
        Flavorol: 0.2
        Nutriment: 0.8
      Protein:
        Flavorol: 0.2
        Protein: 0.8
  - quality: Junk
    conversions:
      Vitamin:
        Bloatamine: 0.2
        Vitamin: 0.8
      Nutriment:
        Bloatamine: 0.2
        Nutriment: 0.8
      Protein:
        Bloatamine: 0.2
        Protein: 0.8

