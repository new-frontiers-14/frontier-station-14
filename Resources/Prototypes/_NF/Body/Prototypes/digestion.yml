- type: digestion
  id: Default
  effects:
    - quality: High
      conversions:
        Vitamin:
          Flavorol: 0.4
        Nutriment:
          Flavorol: 0.4
        Protein:
          Flavorol: 0.4
    - quality: Normal
      conversions:
        Vitamin:
          Flavorol: 0.2
        Nutriment:
          Flavorol: 0.2
        Protein:
          Flavorol: 0.2
    - quality: Junk
      conversions:
        Vitamin:
          Bloatamine: 0.2
        Nutriment:
          Bloatamine: 0.2
        Protein:
          Bloatamine: 0.2

- type: digestion
  id: Felinid
  effects:
    - conversions:
        Carpotoxin:
          Nutriment: 0.5
          Vitamin: 0.25
          Protein: 0.25
  postDigest: Default

- type: digestion
  id: Moth
  effects:
    - quality: Normal
      conversions:
        Fiber:
          Nutriment: 0.2
    - quality: High
      conversions:
        Fiber:
          Nutriment: 0.4
  postDigest: Default

- type: digestion
  id: Arachnid
  effects:
    - quality: Normal
      conversions:
        SulfuricAcid:
          Nutriment: 0.2
    - quality: High
      conversions:
        SulfuricAcid:
          Flavorol: 0.3
          Nutriment: 0.1
  postDigest: Default

- type: digestion
  id: Goblin
  effects:
    # Eat trash, run fast, touch grass
    - whitelist:
        tag:
        - Trash
      effects:
        !type:AdjustReagent
          reagent: Stimulants
          amount: 0.5
    # High gobbo cuisine (moth equivalent without tags)
    - conversions:
        TrashJuice:
          Nutriment: 0.5
          Vitamin: 0.25
          Protein: 0.25
    # Overwriting default flavorol generation.
    - quality: Nasty
      conversions:
        Vitamin:
          Flavorol: 0.2
        Nutriment:
          Flavorol: 0.2
        Protein:
          Flavorol: 0.2
    - quality: Junk
      conversions:
        Vitamin:
          Bloatamine: 0.2
        Nutriment:
          Bloatamine: 0.2
        Protein:
          Bloatamine: 0.2

- type: digestion
  id: Carnivore
  effects:
    - whitelist:
        tags:
        - Meat
      conversions:
        Vitamin:
          Flavorol: 0.1
        Nutriment:
          Flavorol: 0.1
        Protein:
          Flavorol: 0.1
  postDigest: Default

