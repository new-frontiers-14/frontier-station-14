- type: reagent
  id: AntiSepticFluid
  parent: BaseDrink
  name: reagent-name-antiseptic
  group: Toxins
  desc: reagent-desc-antiseptic
  physicalDesc: reagent-physical-desc-translucent
  flavor: antiseptic
  color: "#457c7d"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  plantMetabolism:
  - !type:PlantAdjustWater
    amount: -0.5
  - !type:PlantAdjustToxins
    amount: 0.2
  slipData:
    requiredSlipSpeed: 3.5
  metabolisms:
    Drink:
      effects:
      # Shouldn't drink this.
      - !type:SatiateThirst
        factor: -0.2
      - !type:HealthChange
        damage:
          types:
            Poison: 0.05

- type: reagent
  id: Dacafenol
  parent: BaseDrink
  name: reagent-name-dacafenol
  group: Toxins
  desc: reagent-desc-dacafenol
  physicalDesc: reagent-physical-desc-translucent
  color: "#5C6274"
  metabolisms: # This results in the system working as a governor, preventing banking too much reagent without being too punishing.
    Poison:
      effects:
      - !type:MovespeedModifier 
        walkSpeedModifier: .90
        sprintSpeedModifier: .90
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: Caffeine
          min: 1
        reagent: Caffeine
        amount: -2
      - !type:Jitter
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: ["dacafenol-effect-jitters", "dacafenol-effect-heart-pounds"]
        probability: 0.05
        conditions:
        - !type:ReagentThreshold
          reagent: Dacafenol
          min: 1
