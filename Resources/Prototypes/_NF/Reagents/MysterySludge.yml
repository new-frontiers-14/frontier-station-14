- type: reagent
  id: MysteryAcid
  name: reagent-name-acidic-mystery-sludge
  desc: reagent-desc-acidic-mystery-sludge
  physicalDesc: reagent-physical-desc-acidic
  flavor: flavor-mysterysludge
  color: "#27333c"
  metabolisms:
    Poison:
      metabolismRate : 2.00 # Low damage, high metabolism rate. You need a LOT of units to crit.
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 1
      - !type:SatiateThirst
        factor: -10
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: 
        - generic-reagent-effect-parched 
        - generic-reagent-effect-burning-insides 
        - generic-reagent-effect-thirsty
        probability: 0.3

