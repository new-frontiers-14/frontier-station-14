- type: reagent
  id: Flavorol #something magical a chef adds to a dish to make it better tm. Again, not doing a super in depth simulator just adding this to some of the higher end cooked meals to make it 'worth it' to seek out a chef.
  name: reagent-name-flavorol
  group: Foods
  desc: reagent-desc-flavorol
  physicalDesc: reagent-physical-desc-opaque
  flavor: nutriment
  color: "#775441"
  metabolisms:
    Food:
      metabolismRate: 0.1
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.15
        sprintSpeedModifier: 1.15
      - !type:SatiateHunger
      - !type:HealthChange #minor health benefit if you eat full meals, helps with the existing 'healthy' vitamins etc. to create a complete and balanced diet.
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          types:
            Poison: -0.1
            Radiation: -0.1
            Cold: -0.2
      - !type:ModifyBloodLevel
        amount: .5
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1
  - !type:PlantAdjustHealth
    amount: 0.5
  pricePerUnit: 10

- type: reagent
  id: Raisins
  name: reagent-name-raisins
  group: Foods
  desc: reagent-desc-raisins
  physicalDesc: reagent-physical-desc-clumpy # ew
  flavor: raisins
  color: "#3f1d04"
  recognizable: true
  metabolisms:
    Food:
      effects:
      # Minimally filling
      - !type:AdjustReagent
        reagent: Sugar
        amount: 0.2
      - !type:AdjustReagent
        reagent: Nutriment
        amount: 0.1

- type: reagent
  id: NFSnackNutriment # Like Nutriment, but with OD. For use in snacks: OD on consumption of 2 snacks in a row
  name: reagent-name-snack-nutriment
  group: Foods
  desc: reagent-desc-snack-nutriment
  physicalDesc: reagent-physical-desc-opaque
  flavor: nutriment
  color: "#b9dcae"
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 12
        type: Local
        visualType: Medium
        messages: [ "generic-reagent-effect-nauseous" ]
        probability: 0.3
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 12
        probability: 0.1
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 12
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1.5
  - !type:PlantAdjustHealth
    amount: 0.75
  pricePerUnit: 2

- type: reagent
  id: Gravy # groovy
  name: reagent-name-gravy
  group: Foods
  desc: reagent-desc-gravy
  physicalDesc: reagent-physical-desc-saucey # yum
  flavor: meaty
  color: "#835021"
  recognizable: true
  metabolisms:
    Food:
      effects:
      # It's just a condiment, not the main part of the meal!
      - !type:SatiateHunger
        factor: 0.3
