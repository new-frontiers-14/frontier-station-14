- type: reagent
  id : Traumoxadone
  name: reagent-name-traumoxadone
  group: Medicine
  desc: reagent-desc-traumoxadone
  physicalDesc: reagent-physical-desc-soothing
  flavor: medicine
  color: "#880077"
  worksOnTheDead: true
  metabolisms:
    Cryogenic:
      effects:
      - !type:HealthChange
        conditions:
        - !type:Temperature
          max: 213.0
        damage:
          types:
            Blunt: -2
            Piercing: -2
            Slash: -2

- type: reagent
  id: Stelloxadone
  name: reagent-name-stelloxadone
  group: Medicine
  desc: reagent-desc-stelloxadone
  physicalDesc: reagent-physical-desc-soothing
  flavor: medicine
  color: "#FFA861"
  worksOnTheDead: true
  metabolisms:
    Cryogenic:
      effects:
      - !type:HealthChange
        conditions:
        - !type:Temperature
          max: 213.0
        damage:
          types:
            Poison: -6
            Radiation: -3
          groups:
            Brute: 3
      # Prevent the brute damage from exsanguinating patients
      - !type:ModifyBleedAmount
        conditions:
        - !type:Temperature
          max: 213.0
        amount: -1.5

- type: reagent
  id: Caffeine
  name: reagent-name-caffeine
  desc: reagent-desc-caffeine
  physicalDesc: reagent-physical-desc-aromatic
  color: "#5C6274"
  recognizable: true
  metabolisms:
    Drink:
      metabolismRate: 0.3 # rough aim for a 5 minute metabolism for a 30u cuppa
      effects:
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Caffeine
          max: 60
        walkSpeedModifier: 1.02
        sprintSpeedModifier: 1.02
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Caffeine
          min: 60
        walkSpeedModifier: .90
        sprintSpeedModifier: .90
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          reagent: Caffeine
          min: 60
      - !type:PopupMessage
        type: Local
        visualType: Medium
        messages: ["caffeine-effect-jitters", "caffeine-effect-heart-pounds"]
        probability: 0.05
        conditions:
        - !type:ReagentThreshold
          reagent: Caffeine
          min: 60

