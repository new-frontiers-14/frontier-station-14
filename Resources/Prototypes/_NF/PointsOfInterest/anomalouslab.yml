          availableJobs:
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
        - type: StationNameSetup
          mapNameTemplate: 'Anomalous Lab'
        - type: StationJobs
          availableJobs: {}
        - type: StationDeadDropHintExempt
