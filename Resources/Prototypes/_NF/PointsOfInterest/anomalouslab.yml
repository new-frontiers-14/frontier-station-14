  id: AnomalousLab
  mapName: 'Anomalous Lab'
  mapPath: /Maps/_NF/POI/anomalouslab.yml
  minPlayers: 0
  maxPlayers: 100
  stations:
    AnomalousLab:
      stationProto: StandardFrontierOutpost
      components:
        - type: ExtraStationInformation
          iconPath: /Textures/Markers/jobs.rsi/rd.png
          stationSubtext: 'frontier-lobby-lab-subtext'
          stationDescription: 'frontier-lobby-lab-description'
