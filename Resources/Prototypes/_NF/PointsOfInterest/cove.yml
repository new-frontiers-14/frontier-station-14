- type: pointOfInterest
  id: Cove
  name: Pirate Cove
  rangeMin: 10000
  rangeMax: 15000
  IFFColor: "#C83737" #red the color of ebil
  IFFFlags: [HideLabel]
  allowIFFChanges: true
  spawnGroup: Required
  gridPath: /Maps/_NF/POI/cove.yml

- type: gameMap
  id: Cove
  mapName: 'Pirate Cove'
  mapPath: /Maps/_NF/POI/cove.yml
  minPlayers: 0
  stations:
    Cove:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Pirate Cove'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Interface/Pirate/piratelogo.png
          stationSubtext: 'frontier-lobby-pirate-subtext'
          stationDescription: 'frontier-lobby-pirate-description'
        - type: StationJobs
          availableJobs:
            PirateCaptain: [ 1, 1 ]
            PirateFirstMate: [ 1, 1 ]
            Pirate: [ 0, 0 ]
        - type: StationDeadDropReporting
          messageSet: Pirate
        - type: StationDeadDropHintExempt
