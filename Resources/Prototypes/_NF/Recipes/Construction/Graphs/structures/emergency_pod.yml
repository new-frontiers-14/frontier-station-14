      edges:
        - to: medicalpod
          steps:
            - material: Steel
              amount: 30
              doAfter: 5


    - node: medicalpod
      entity: MedicalPod
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 5
