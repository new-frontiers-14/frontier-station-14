- type: constructionGraph
  id: NoticeBoardGraph
  start: start
  graph:
  - node: start
    actions:
      - !type:SpawnPrototype
        prototype: MaterialWoodPlank1
        amount: 2
      - !type:DeleteEntity {}
    edges:
    - to: NoticeBoardNode
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: WoodPlank
        amount: 2
        doAfter: 2
  - node: NoticeBoardNode
    entity: NoticeBoard
    edges:
    - to: start
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5
