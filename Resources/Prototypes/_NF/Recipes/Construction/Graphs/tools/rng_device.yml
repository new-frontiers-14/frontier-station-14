- type: constructionGraph
  id: RngDevice
  start: start
  graph:
  - node: start
    edges:
    - to: empty
      steps:
      - material: Steel
        amount: 3
        doAfter: 1
      - material: Cable
        amount: 2
        doAfter: 1
  - node: empty
    entity: RngEmptyCircuit
    edges:
    - to: start
      steps:
      - tool: Screwing
        doAfter: 2
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 3
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 2
      - !type:DeleteEntity {}
    - to: rng_device_d2
      steps:
      - component: PercentileDie
        name: percentile die
        icon:
          sprite: Objects/Fun/dice.rsi
          state: percentile_50
        doAfter: 1
    - to: rng_device_d4
      steps:
      - component: D4Die
        name: d4
        icon:
          sprite: Objects/Fun/dice.rsi
          state: d4_4
        doAfter: 1
    - to: rng_device_d6
      steps:
      - component: D6Die
        name: d6
        icon:
          sprite: Objects/Fun/dice.rsi
          state: d4_4
        doAfter: 1
  - node: rng_device_d2
    entity: RngDeviceD2
    edges:
    - to: empty
      steps:
      - tool: Prying
        doAfter: 1
      completed:
      - !type:SpawnPrototype
        prototype: PercentileDie
        amount: 1
  - node: rng_device_d4
    entity: RngDeviceD4
