- type: constructionGraph
  id: bedNF
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: mattress
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Cloth
              amount: 2
              doAfter: 2
        - to: PsychBed
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 4
            - material: Cloth
              amount: 4
              doAfter: 2
    - node: mattress
      entity: Mattress
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialCloth1
              amount: 2
          steps:
            - tool: Screwing
              doAfter: 1
    - node: PsychBed
      entity: PsychBed
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 4
            - !type:SpawnPrototype
              prototype: MaterialCloth1
              amount: 4
          steps:
            - tool: Screwing
              doAfter: 1

