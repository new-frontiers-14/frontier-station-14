- type: reaction
  id: Coffee
  minTemp: 353 # ~80 deg C
  reactants:
    Water:
      amount: 3
    CoffeeGrounds:
      amount: 1
  products:
    Coffee: 4

- type: reaction
  id: PumpkinSpiceLatte
  reactants: # Amounts might be annoying, but it's easier to halve for easy brain math.
    CafeLatte:
      amount: 2
    PumpkinFlesh:
      amount: 2
    Sugar:
      amount: 2
    Blackpepper:
      amount: 1
  products:
    PumpkinSpiceLatte: 10
