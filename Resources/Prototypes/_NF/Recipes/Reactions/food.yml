#Special Dough

- type: reaction
  id: CreateRiceDough
  impact: Low
  quantized: true
  conserveEnergy: false
  requiredMixerCategories:
  - Stir
  reactants:
    Rice:
      amount: 40
    Water:
      amount: 10
  effects:
    - !type:CreateEntityReactionEffect
      entity: FoodRiceDough

- type: reaction
  id: CreateSourCreamLemon
  impact: Low
  minTemp: 310
  quantized: true
  conserveEnergy: false
  reactants:
    Cream:
      amount: 1
    JuiceLemon:
      amount: 1
  products:
    SourCream: 2

- type: reaction
  id: CreateSourCreamLime
  impact: Low
  minTemp: 310
  quantized: true
  conserveEnergy: false
  reactants:
    Cream:
      amount: 1
    JuiceLime:
