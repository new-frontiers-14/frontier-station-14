# Shuttle Notes:
#This is a classy ittialian pasta/pizza resturant,
#The other food ships out there are just Fastfood slopppy resturant, while this one is a bit more on the classy side
#I picture this map is perfect for a small italian Mob that run the shop, and making aldente pasta



- type: vessel
  id: aldente
  name: NC Aldente
  description: A small classy Italian restaurant.
  price: 22000
  category: Medium
  group: Civilian
  shuttlePath: /Maps/_NF/Shuttles/aldente.yml

- type: gameMap
  id: aldente
  mapName: 'NC Aldente'
  mapPath: /Maps/_NF/Shuttles/aldente.yml
  minPlayers: 0
  stations:
    aldente:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'aldente{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
