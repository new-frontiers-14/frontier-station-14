- type: vessel
  id: Fighter
  name: NSF Fighter
  description: Small attack vessel used for boarding and transport of prisoners.
  price: 9000 #not sure how much mark up % to add but the appraisal is 7150$ now
  category: Small
  group: None
  mapchecker_group_override: Security  # Treat this as a security vessel for mapchecker purposes
  shuttlePath: /Maps/_NF/Shuttles/Nfsd/fighter.yml

- type: gameMap
  id: Fighter
  mapName: 'NSF Fighter'
  mapPath: /Maps/_NF/Shuttles/Nfsd/fighter.yml
  minPlayers: 0
  stations:
    Fighter:
      stationProto: StandardFrontierSecurityVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Fighter {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs: {}
