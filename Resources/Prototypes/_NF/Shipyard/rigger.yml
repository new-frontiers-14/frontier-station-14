  mapName: 'NT Rigger'
  mapPath: /Maps/Shuttles/rigger.yml
  minPlayers: 0
  stations:
    rigger:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Rigger {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            ChiefEngineer: [ 0, 0 ]
            Paramedic: [ 0, 0 ]
            AtmosphericTechnician: [ 0, 0 ]
            StationEngineer: [ 0, 0 ]
            Borg: [ 0, 0 ]
