# Shuttle Notes:
# Minimal definition, should not be an actual shipyard entry.
# Named it cheetah because it's _so fast_.
- type: vessel
  id: Cheetah
  parent: BaseVesselNonPlayer
  shuttlePath: /Maps/_NF/Shuttles/Bus/cheetah.yml
  addComponents:
  - type: PreventPilot
  - type: ProtectedGrid
    preventArtifactTriggers: true
    preventEmpEvents: true
    preventExplosions: true
    preventFloorPlacement: true
    preventFloorRemoval: true
    preventRCDUse: true
    killHostileMobs: true
  - type: LinkedLifecycleGridParent

- type: gameMap
  id: Cheetah
  mapName: 'Cheetah'
  mapPath: /Maps/_NF/Shuttles/Bus/cheetah.yml
  minPlayers: 0
  stations:
    Cheetah:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Bus {1}' # Will be overwritten
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
