# Shuttle Notes:
# Minimal definition, should not be an actual shipyard entry.
# Named it cheetah because it's _so fast_.
- type: vessel
  id: Cheetah
  parent: BaseVesselNonPlayer
  shuttlePath: /Maps/_NF/Shuttles/Bus/cheetah.yml
  addComponents:
  - type: PreventPilot
  - type: ProtectedGrid
    preventArtifactTriggers: true
    preventEmpEvents: true
    preventExplosions: true
    preventFloorPlacement: true
    preventFloorRemoval: true
    preventRCDUse: true
    killHostileMobs: true

