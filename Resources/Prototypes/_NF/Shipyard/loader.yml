- type: vessel
  id: Loader
  name: NC Loader
  description: A compact cargo ship designed for hauling shipments.
  price: 16000
  category: Small
  group: Civilian
  shuttlePath: /Maps/Shuttles/Loader.yml

- type: gameMap
  id: Loader
  mapName: 'NC Loader'
  mapPath: /Maps/Shuttles/Loader.yml
  minPlayers: 0
  stations:
    Loader:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Loader {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            CargoTechnician: [ 0, 0 ]
