  stations:
    DartX:
      stationProto: StandardFrontierExpeditionVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Dart-X {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Bartender: [ 1, 1 ]
            StationEngineer: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Mercenary: [ 1, 1 ]
