    Sprinter:
      stationProto: StandardFrontierExpeditionVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Sprinter {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Bartender: [ 0, 0 ]
            Paramedic: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
            SalvageSpecialist: [ 0, 0 ]
