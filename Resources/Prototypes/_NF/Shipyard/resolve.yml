  id: Resolve
  parent: BaseVessel
  name: NC Resolve
  description: A compact, full-service medical ship. NanoTransen Civilian's initial venture into medical response and aid vessels.
  price: 52000 # Appraises at ~40000 at this writing, 20% markup (consistent with T2 and other NC vessels)
  category: Medium
  group: Medical
  shuttlePath: /Maps/_NF/Shuttles/resolve.yml
  guidebookPage: ShipyardResolve
  class:
  - Medical
  engine:
  - Uranium

