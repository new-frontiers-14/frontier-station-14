- type: gameMap
  id: Frontier
  mapName: 'Frontier Outpost'
  mapPath: /Maps/_NF/Outpost/frontier.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Frontier:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Frontier Outpost'
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/Logo/logo.png
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            SecurityGuard: [ 1, 1 ]
            Valet: [ 1, 1 ]
            NFJanitor: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
# Others:
#            Borg: [ 0, 0 ]
#            Chaplain: [ 0, 0 ] # Remove this when we fix bible user spawn in some other way.
