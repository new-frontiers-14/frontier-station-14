- type: entity
  id: BaseRevolverSpeedLoaderRifle
  name: "speed loader (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - RevolverSpeedLoaderRifle
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 8
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: RevolverSpeedLoaderRifle
  name: "speed loader (.20 rifle)"
  parent: BaseRevolverSpeedLoaderRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Speedloaders/argenti_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-8
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 9
    zeroVisible: false
  - type: Appearance

