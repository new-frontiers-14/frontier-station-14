- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakCap
  name: капітанський плащ
  description: Помпезний і зручний блакитний плащ із гарним золотим оздобленням, хоч і не такий важливий, як інші ваші речі, він, безсумнівно, шикарний.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/cap.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakHos
  name: плащ голови безпеки
  description: Вишуканий темно-червоний плащ підходить для тих, хто може затвердити панування над кривдниками. Спробуйте бути цивільним у судовому переслідуванні!
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/hos.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakCe
  name: плащ головного інженера
  description: Темно-зелений плащ із світло-блакитним орнаментом, який дарували тим, хто доводив, що володіє точним інженерним мистецтвом.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/ce.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingCloakCmo
  name: плащ головного лікаря
  description: Стерильний блакитний плащ із зеленим хрестом, що випромінює почуття обов'язку та готовність допомогти іншим.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/cmo.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakRd
  name: плащ наукового директора
  description: Білий плащ із фіолетовими смужками демонструє ваш статус арбітра передових технологій.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/rd.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakQm
  name: плащь голови каргоа
  description: Міцний коричневий плащ із світловідбиваючою смугою, хоч і не такий вишуканий, як інші, але демонструє ваші навички керування.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/qm.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakHop
  name: плащ голови персоналу
  description: Блакитний плащ із червоними плечима й золотими ґудзиками доводить, що ви охоронець будь-якого шлюзу на станції.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/hop.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakHerald
  name: herald's cloak
  description: Червоний плащ злого вигляду з шипами на плечах.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/herald.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakNanotrasen
  name: плащ NanoTrasen
  description: Величний блакитний плащ, що представляє NanoTrasen.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/nanotrasen.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakCapFormal
  name: парадний плащ капітана
  description: Розкішний і прикрашений плащ для особливих випадків.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/capcloakformal.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakAdmin
  name: плащ адміністратора
  description: Бан!
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/admin.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakMiner
  name: шахтарський плащ
  description: Його носять найвправніші шахтарі, для тих, хто пересунув гори та заповнив долини.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/miner.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakTrans
  name: вампірський плащ
  description: Носять високопоставлені вампіри трансільванського товариства вампірів.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/trans.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakGoliathCloak
  name: плащ-голіаф
  description: Плащ, зроблений зі шкури стійкої фауни з далекої планети, хоча його захисна цінність зникла з віком.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/goliathcloak.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodGoliathCloak
    requiredSlot:
    - neck
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakPirateCap
  name: плащ піратського капітана
  description: Досить привабливий чорний піратський плащ із мотивом черепа.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/piratecap.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakMoth
  name: плащ молі
  description: Плащ у вигляді крил молі - незвичайний і оригінальний елемент гардеробу, здатний привернути увагу оточуючих. Виготовлена з тонкої тканини, що імітує крила молі, з м'якими пухнастими краями. Плащ застібається на шию на липучку, має капюшон у формі голови метелика.
  components:
  - type: Sprite
    sprite: Clothing/Neck/Cloaks/moth.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodMoth
    requiredSlot:
    - neck
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: TypingIndicatorClothing
    proto: moth
