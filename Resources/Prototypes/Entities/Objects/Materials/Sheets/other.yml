- type: entity
  abstract: true
  parent: BaseItem
  id: SheetOtherBase
  description: A sheet of material, used often on the station in various applications.
  components:
  - type: Sprite
    sprite: Objects/Materials/Sheets/other.rsi
  - type: Item
    sprite: Objects/Materials/Sheets/other.rsi
    size: 30
  - type: Tag
    tags:
    - Sheet
    - DroneUsable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

