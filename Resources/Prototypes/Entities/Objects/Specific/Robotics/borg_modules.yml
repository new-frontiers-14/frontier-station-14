# generic modules
- type: entity
  id: BorgModuleCable
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: cable cyborg module
  description: A universal cyborg module which allows the unit to install and manipulate electrical systems.
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-cables
  - type: ItemBorgModule
    moduleId: Cables # Frontier
    items:
    # - CableApcStackLingering10 # DeltaV
    # - CableMVStackLingering10 # DeltaV
    # - CableHVStackLingering10 # DeltaV
    - Wirecutter
    - Crowbar # Frontier
    - trayScanner
  # Begin DeltaV Additions - wires module can assemble electronics
  - type: DroppableBorgModule
    moduleId: Cables
    items:
    - id: CableApcStack
      whitelist:
        components:
        - CablePlacer
      displayName: borg-placeholder-display-name-cable-coil
    - id: CableMVStack
      whitelist:
        components:
        - CablePlacer
      displayName: borg-placeholder-display-name-cable-coil
    - id: CableHVStack
      whitelist:
        components:
        - CablePlacer
      displayName: borg-placeholder-display-name-cable-coil
  # End DeltaV Additions
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: wire-module }

- type: entity
  id: BorgModuleFireExtinguisher
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: fire extinguisher cyborg module # Frontier: thruster<fire extinguisher
  # description: NT assigned a team to design a jetpack for cyborg units, but they ran out of funding and just made a bigger fire extinguisher. It comes with a integrated GPS and mass scanner though! # Frontier
  description: A module to help extinguish fires.
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-fire-extinguisher
  - type: ItemBorgModule
    moduleId: FireExtinguisher # Frontier
    items:
    - BorgFireExtinguisher
  # - BorgHandheldGPSBasic # Frontier
  # - HandHeldMassScannerBorg # Frontier: todo - metal foam grenade? fire axe?
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: extinguisher-module }

- type: entity
  id: BorgModuleTool
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
