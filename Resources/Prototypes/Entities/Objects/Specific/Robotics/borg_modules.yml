    placeholders:
    - id: APCElectronics
      whitelist:
        components:
        - Electronics
        - MachineBoard
        - ComputerBoard
      displayName: borg-placeholder-display-name-electronics
    - id: StationRecordsComputerCircuitboard
      whitelist:
        components:
        - Electronics
        - MachineBoard
        - ComputerBoard
      displayName: borg-placeholder-display-name-electronics
  # End Frontier: placeholders
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: wire-module }

