- type: entity
  id: CargoPallet
  name: cargo pallet
  description: Designates valid items to sell to CentCom when a shuttle is recalled.
  parent: BaseStructure
  components:
  - type: InteractionOutline
  - type: Anchorable
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 15
        mask:
          - MachineMask
  - type: CargoPallet
  - type: StaticPrice
    price: 100
  - type: Sprite
    drawdepth: FloorTiles
    layers:
    - sprite: Structures/catwalk.rsi
      state: catwalk_preview
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              PartRodMetal: # takes two to construct, so drop less than that
                min: 0
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: GuideHelp
    guides:
    - Cargo
