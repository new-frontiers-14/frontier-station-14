- type: entity
  name: handheld crew monitor
  parent:
  - BaseItem
  - PowerCellSlotSmallItem
  id: HandheldCrewMonitor
  description: A hand-held crew monitor displaying the status of suit sensors.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/handheldcrewmonitor.rsi
    state: scanner
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
#  - type: WirelessNetworkConnection # Frontier
#    range: 500
#  - type: StationLimitedNetwork
  - type: StaticPrice
    price: 500

- type: entity
  id: HandheldCrewMonitorEmpty
  parent: HandheldCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: SpyCrewMonitor
  name: Spy Monitor
  description: A spy device capable of connecting to crew monitoring servers.
  parent: HandheldCrewMonitor
  components:
  - type: Sprite
    sprite: Objects/Tools/spy_device.rsi
    state: icon
  - type: Item
    sprite: Objects/Tools/spy_device.rsi
  - type: PowerCellDraw
    useRate: 10
  - type: StaticPrice
    price: 750

- type: entity
  id: SpyCrewMonitorEmpty
  parent: SpyCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: SyndiCrewMonitor
  name: Syndicate crew monitor
  description: The syndicated version of crew monitor, intercepts information from the server.
  parent: HandheldCrewMonitor
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/syndihandheldcrewmonitor.rsi
    state: syndiscanner
  - type: Item
    sprite: Objects/Specific/Medical/syndihandheldcrewmonitor.rsi
  - type: PowerCellDraw
    useRate: 40
  - type: Contraband #frontier

- type: entity
  id: SyndiCrewMonitorEmpty
  parent: SyndiCrewMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
