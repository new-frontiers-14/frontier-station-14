    - type: Sprite
      sprite: Objects/Specific/Janitorial/plunger.rsi
      state: plunger
    - type: Item
      sprite: Objects/Specific/Janitorial/plunger.rsi
      heldPrefix: plunger
    - type: ItemCooldown
    - type: GuideHelp
      guides:
      - Janitorial
    - type: Clothing
      sprite: Objects/Specific/Janitorial/plunger.rsi
      slots:
        - HEAD
      clothingVisuals:
        head:
          - state: equipped-HELMET
            offset: "0, 0.15625"

