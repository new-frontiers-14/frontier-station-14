- type: entity
  parent: BaseItem
  id: BikeHorn
  name: bike horn
  description: A horn off of a bicycle.
  components:
  - type: Sprite
    sprite: Objects/Fun/bikehorn.rsi
    state: icon
  - type: Item
    sprite: Objects/Fun/bikehorn.rsi
    size: 5
  - type: Clothing
    sprite: Objects/Fun/bikehorn.rsi
    slots: [Belt]
    quickEquip: false
  - type: ItemCooldown
  - type: EmitSoundOnUse
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: UseDelay
    delay: 0.5
  - type: EmitSoundOnTrigger
    sound:
      collection: BikeHorn
      params:
        variation: 0.125
  - type: Tag
    tags:
    - Payload # yes, you can make re-usable prank grenades
    - BikeHorn
  - type: MeleeWeapon
    wideAnimationRotation: 135
    soundHit:
      collection: BikeHorn
      params:
        variation: 0.125
    damage:
      types:
        Blunt: 0
  - type: Tool
    qualities:
    - Honking
    useSound:
      collection: BikeHorn
  - type: StaticPrice
    price: 15

