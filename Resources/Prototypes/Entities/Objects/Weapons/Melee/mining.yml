- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWeaponCrusher # Crusher? But I...
  name: crusher
  description: An early design of the proto-kinetic accelerator.
  components:
  - type: Sharp
  - type: UnpoweredFlashlight
  - type: PointLight
    color: "#ffeead"
    enabled: false
    radius: 4
  - type: Appearance # Corvax-Frontier
  - type: GenericVisualizer # Corvax-Frontier
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: StaticPrice
    price: 255

- type: entity
  parent: BaseWeaponCrusher
  id: WeaponCrusher
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher.rsi
    layers:
    - state: icon
    #- state: icon-lit Maybe later
    #  shader: unshaded
    #  visible: false
    - state: icon-uncharged
      visible: false
      map: [ "empty-icon" ]
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -10
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1.5
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 5
        Slash: 3
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
        Slash: 2.5
        Structural: 30
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
  - type: DisarmMalus
  - type: Tool
    qualities:
      - Prying
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: Prying

- type: entity
  parent: BaseWeaponCrusher
  id: WeaponCrusherDagger
  name: crusher dagger
  description: A scaled down version of a proto-kinetic crusher. Uses kinetic energy to vibrate the blade at high speeds.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_dagger.rsi
    layers:
    - state: icon
    #- state: icon-lit Maybe later
    #  shader: unshaded
    #  visible: false
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 2
    damage:
      types:
        Slash: 7
  - type: Tag
    tags:
    - Knife
  - type: StaticPrice
    price: 95.5

# Like a crusher... but better
- type: entity
  parent: WeaponCrusher
  id: WeaponCrusherGlaive
  name: crusher glaive
  description: An early design of the proto-kinetic accelerator, in glaive form.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_glaive.rsi
  - type: UseDelay
    delay: 1.9
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -12
  - type: MeleeWeapon
  - type: Tag
    tags:
      - Pickaxe
  - type: StaticPrice
    price: 285
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
