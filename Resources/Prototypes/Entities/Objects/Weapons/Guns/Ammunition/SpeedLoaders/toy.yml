- type: entity
  id: BaseSpeedLoaderCap
  name: "cap gun loader"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoaderCap
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeCap
    capacity: 6
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoaderCap
  name: "cap gun loader"
  parent: BaseSpeedLoaderCap
  components:
  - type: BallisticAmmoProvider
    # proto: CartridgeCap # Frontier
  - type: Sprite
    sprite: Objects/Fun/caps.rsi
