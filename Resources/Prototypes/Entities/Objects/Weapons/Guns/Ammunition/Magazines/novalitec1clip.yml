# Empty mags
- type: entity
  id: BaseMagazineNovaliteC1
  name: "High Capacity Assault Clip (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineNovaliteC1
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 15
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/novalite_clip.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 16
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineNovaliteC1
  name: "High Capacity Assault Clip (.20 rifle)"
  parent: BaseMagazineNovaliteC1
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-15
      map: ["enum.GunVisualLayers.Mag"]
