- type: entity
  abstract: true
  parent: [BaseItem, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: BoxDonkSoftBase
  name: foamdart box
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 30
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

# Boxes
- type: entity
  parent: BoxDonkSoftBase
  id: BoxDonkSoftBox
  name: box of foam darts
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - BulletFoam
    capacity: 40
    proto: BulletFoam
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    layers:
      - state: boxwidetoy
      - state: shelltoy

- type: entity
  parent: BaseMagazineBoxMagnum
  id: BoxCartridgeCap
  name: cap gun cartridge box
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCap
    capacity: 20
  - type: MagazineVisuals
    magState: mag # Frontier: mag-cap<mag
    steps: 4
    zeroVisible: false
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/magnum.rsi # Frontier: add _NF prefix
    layers:
      - state: capbase # Frontier: base<capbase
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1 # Frontier: mag-cap-1<mag-1
        map: ["enum.GunVisualLayers.Mag"]
      # - state: capbase # Frontier
