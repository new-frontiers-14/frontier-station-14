- type: entity
  id: BaseVehicle
  save: false
  abstract: true
  components:
  - type: AmbientSound
    sound: "/Audio/Effects/Vehicle/vehicleengineidle.ogg"
    range: 10
    volume: -10
    enabled: false
  - type: MovementSpeedModifier
    weightlessModifier: 0
    acceleration: 2
    friction: 2
    frictionNoInput: 6
    baseWalkSpeed: 4.5
    baseSprintSpeed: 6
  - type: Repairable
    fuelcost: 20
    doAfterDelay: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior

- type: entity
  parent: BaseVehicle
  id: BaseVehicleRideable
  abstract: true
  name: Vehicle
  components:
  - type: Strap
    buckleOffset: "0.10, 0.36"
    maxBuckleDistance: 1
  - type: InputMover
  - type: InteractionOutline
  - type: Vehicle
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 360
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - TableLayer
  - type: Appearance
  - type: ItemSlots
    slots:
      key_slot: #this slot name is important
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
  - type: StaticPrice
    price: 750 # Grand Theft Auto.

- type: entity
  id: VehicleJanicart
  parent: BaseVehicleRideable
  name: janicart
  description: The janitor's trusty steed.
  components:
  - type: Vehicle
    southOver: true
    westOver: true
    eastOver: true
    northOverride: -0.15
    southOverride: 0.22
  - type: Sprite
    sprite: Objects/Vehicles/janicart.rsi
    layers:
    - state: vehicle
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    noRot: true
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior # in future should also emit a cloud of hot gas
        spawn:
          VehicleJanicartDestroyed:
            min: 1
            max: 1
  - type: ItemSlots
    slots:
      key_slot:
        name: Keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - JanicartKeys
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      trashbag_slot:
        name: Bag
        whitelist:
          tags:
            - TrashBag
  - type: ItemMapper
    mapLayers:
      storage:
        whitelist:
          tags:
            - TrashBag
    sprite: Objects/Vehicles/janicart.rsi
  - type: Appearance

- type: entity
  id: VehicleJanicartDestroyed
  parent: MachineFrameDestroyed
  name: destroyed janicart
  components:
  - type: Sprite
    sprite: Objects/Vehicles/janicart.rsi
    state: destroyed

