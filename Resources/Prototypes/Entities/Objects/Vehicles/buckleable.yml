- type: entity
  id: VehicleWheelchair
  parent: [ BaseVehicle, BaseFoldable, BaseItem ]
  name: wheelchair
  description: A chair with big wheels. It looks like you can move in these on your own.
  components:
  - type: Sprite
    sprite: Objects/Vehicles/wheelchair.rsi
    layers:
    - state: vehicle
      map: ["unfoldedLayer"]
    - state: vehicle_folded
      map: ["foldedLayer"]
      visible: false
    noRot: true
  - type: Vehicle
    requiredHands: 0
    engineRunning: true
    hornSound:
      collection: BikeHorn
      params:
        variation: 0.125
    renderOver: North, NorthEast, NorthWest
  - type: MovementSpeedModifier
    acceleration: 10
    friction: 10
    baseSprintSpeed: 3.5
    baseWalkSpeed: 2.5
  - type: StaticPrice
    price: 175
  - type: PhysicalComposition
    materialComposition:
      Steel: 125
      Plastic: 125

- type: entity
  parent: VehicleWheelchair
  id: VehicleWheelchairFolded
  suffix: folded
  components:
    - type: Foldable
      folded: true


