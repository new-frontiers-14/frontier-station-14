- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
    - type: RadioMicrophone
      broadcastChannel: Handheld
      toggleOnInteract: false
      frequency: 1330
    - type: RadioSpeaker
      channels:
        - Handheld
      toggleOnInteract: false
    - type: Speech
      speechVerb: Robotic
    - type: Sprite
      sprite: Objects/Devices/communication.rsi
      layers:
        - state: walkietalkie
        - state: walkietalkie-on
      state: walkietalkie
    - type: Item
      sprite: Objects/Devices/communication.rsi
      heldPrefix: walkietalkie
    - type: ActivatableUI
      key: enum.HandheldRadioUiKey.Key
    - type: UserInterface
      interfaces:
        enum.HandheldRadioUiKey.Key:
          type: HandheldRadioBoundUserInterface
    - type: Tag
      tags:
        - Radio
    - type: StaticPrice
      price: 55

- type: entity
  name: security radio
  description: A handy security radio.
  parent: RadioHandheld
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
