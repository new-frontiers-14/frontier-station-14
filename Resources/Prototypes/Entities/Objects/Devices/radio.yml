- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
    toggleOnInteract: false # Nuclear-14
    frequency: 1330 # Nuclear-14
  - type: RadioSpeaker
    channels:
    - Handheld
    toggleOnInteract: false # Nuclear-14
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: _NF/Objects/Devices/communication.rsi # Frontier - _NF/Objects/Devices/communication.rsi
    layers:
    - state: base
#    - state: walkietalkie-on # Frontier
    - state: broadcasting # Frontier
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"] # Frontier
      shader: unshaded # Frontier
      visible: false # Frontier
    - state: speaker # Frontier
      map: ["enum.RadioDeviceVisualLayers.Speaker"] # Frontier
      shader: unshaded # Frontier
      visible: false # Frontier
    state: base # Frontier
  - type: Item
    sprite: _NF/Objects/Devices/communication.rsi # Frontier - _NF/Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
  - type: StaticPrice
    price: 55
  # Nuclear-14-Start
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  # Nuclear-14-End
  - type: GenericVisualizer # Frontier
    visuals: # Frontier
      enum.RadioDeviceVisuals.Broadcasting: # Frontier
        enum.RadioDeviceVisualLayers.Broadcasting: # Frontier
          True: { visible: true } # Frontier
          False: { visible: false } # Frontier
      enum.RadioDeviceVisuals.Speaker: # Frontier
        enum.RadioDeviceVisualLayers.Speaker: # Frontier
          True: { visible: true } # Frontier
          False: { visible: false } # Frontier

- type: entity
  name: security radio
  description: A handy security radio.
  parent: RadioHandheld
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
