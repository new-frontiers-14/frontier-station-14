- type: entity
  abstract: true
  parent: BaseItem
  id: BasePDA
  name: Планшет
  description: Помічник по станції.
  components:
  - type: Appearance
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Pda
    state: pda
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      name: ID Card
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
        - IdCard
  - type: Item
    size: 10
  - type: ContainerContainer
    containers:
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: ItemSlots
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 1.5
    softness: 5
    autoRot: true
  - type: Ringer
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: PDA
    prefix: device-address-prefix-console
#  - type: WirelessNetworkConnection
#    range: 500
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - BountyContractsCartridge
      - NewsReadCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
          - Cartridge
  - type: ActivatableUI
    key: enum.PdaUiKey.Key
    singleUser: true
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
    - key: enum.PdaUiKey.Key
      type: PdaBoundUserInterface
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
    - key: enum.RingerUiKey.Key
      type: RingerBoundUserInterface
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface
    - key: enum.HealthAnalyzerUiKey.Key
      type: HealthAnalyzerBoundUserInterface
  - type: CrewManifestViewer
    unsecure: true
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Input
    context: "human"
  - type: StaticPrice
    price: 20 # The card need to cost less then the PDA that comes with a card and a pen in it.
  - type: CargoSellBlacklist # Liltenhead moment

