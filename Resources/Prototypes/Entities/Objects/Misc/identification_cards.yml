    sprite: Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    heldPrefix: default
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: StaticPrice
    price: 5 # The card need to cost less then the PDA that comes with a card and a pen in it.
  - type: CargoSellBlacklist # Liltenhead moment

