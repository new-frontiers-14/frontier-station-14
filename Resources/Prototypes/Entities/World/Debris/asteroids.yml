- type: entity
  id: BaseAsteroidDebris
  parent: BaseDebris
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: RandomArtifactSpawner20
            prob: 0.03
            orGroup: rock
          - id: WallRock
            prob: 0.3
            orGroup: rock
          - id: WallRockTin
            prob: 0.2
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.1
            orGroup: rock
          - id: WallRockGold
            prob: 0.06
            orGroup: rock
          - id: WallRockSilver
            prob: 0.04
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.07
            orGroup: rock
          - id: WallRockUranium
            prob: 0.04
            orGroup: rock
          - id: WallRockBananium
            prob: 0.03
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.03
            orGroup: rock
          - id: SalvageMobSpawner
            prob: 0.001
            orGroup: rock
          - id: SpawnMobBearSalvage
            prob: 0.001
            orGroup: rock
          - id: SpawnMobSpiderSalvage
            prob: 0.001
            orGroup: rock
          - id: SpawnMobKangarooSalvage
            prob: 0.001
            orGroup: rock
          - id: SpawnMobSmallPurpleSnake
            prob: 0.001
            orGroup: rock
          - id: SpawnMobPurpleSnake
            prob: 0.001
            orGroup: rock
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#d67e27"

