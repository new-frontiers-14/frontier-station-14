- type: entity
  id: BaseScrapDebris
  parent: BaseDebris
  name: Scrap Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 3.5 # Intentional blank.
          - id: SalvageMaterialCrateSpawner
            prob: 0.6
          - id: RandomArtifactSpawner20
            prob: 0.3
          - id: SalvageCanisterSpawner
            prob: 0.3
          - id: SalvageLiquidCanisterSpawner # Frontier
            prob: 0.03
          - id: SalvageMobSpawner
            prob: 0.3
          - id: SpawnMobBearSalvage
            prob: 0.02
          - id: SpawnMobSpiderSalvage
            prob: 0.02
          - id: SpawnMobKangarooSalvage
            prob: 0.02
          - id: SpawnMobSmallPurpleSnake
            prob: 0.03
          - id: SpawnMobPurpleSnake
            prob: 0.02
          - id: TableFrame
            prob: 0.2
          - id: RandomBox
            prob: 0.2
          - id: Girder
            prob: 1.7
          - id: WallSolid
            prob: 1.5
          - id: Grille
            prob: 0.4
        Lattice:
          - prob: 2
          - id: Grille
            prob: 0.3
          - id: SalvageMaterialCrateSpawner
            prob: 0.3
          - id: SalvageCanisterSpawner
            prob: 0.2
        FloorSteel:
          - prob: 3 # Intentional blank.
          - id: CrateFilledSpawner
            prob: 0.2
          - id: HatSpawner
            prob: 0.1
          - id: SalvagePartsSpawnerLow
            prob: 0.4
          - id: RandomAmmoBox
            prob: 0.2
          - id: ChairFolding
            prob: 0.2
          - id: RandomBook
            prob: 0.2
          - id: RandomBox
            prob: 0.2
          - id: RandomItem
            prob: 0.6
          - id: SchoolgirlUniformSpawner
            prob: 0.1
          - id: SalvageSeedSpawnerLow
            prob: 0.2
          - id: SalvageCanisterSpawner
            prob: 0.2
          - id: SalvageMobSpawner
            prob: 0.3
          - id: SpawnMobBearSalvage
            prob: 0.02
          - id: SpawnMobSpiderSalvage
            prob: 0.02
          - id: SpawnMobKangarooSalvage
            prob: 0.02
          - id: SpawnMobSmallPurpleSnake
            prob: 0.03
          - id: SpawnMobPurpleSnake
            prob: 0.02
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

