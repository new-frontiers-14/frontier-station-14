- type: entity
  id: soda_dispenser
  name: soda dispenser
  suffix: Filled
  parent: ReagentDispenserBase
  description: A beverage dispenser with a selection of soda and several other common beverages. Has a single fill slot for containers.
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: soda
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: SodaDispenserInventory
  - type: Transform
    noRot: false
  - type: Machine
    board: SodaDispenserMachineCircuitboard
  - type: Wires
    boardName: wires-board-name-soda
    layoutId: SodaDispenser
  - type: GuideHelp
    guides:
    - Bartender

- type: entity
  id: SodaDispenserEmpty
  suffix: Empty
  parent: soda_dispenser
  components:
  - type: ReagentDispenser
    storageWhitelist:
      tags:
      - DrinkBottle
    pack: EmptyInventory
