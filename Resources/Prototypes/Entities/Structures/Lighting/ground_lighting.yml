- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseLightStructure
  components:
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.17,0.25,-0.17,-0.30"
        density: 190
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 4
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak

- type: entity
  parent: BaseLightStructure
  id: LightPostSmall
  name: post light
  description: "An always powered light."
  suffix: Always Powered
  components:
  - type: Construction
    graph: LightFixture
    node: groundLight
  - type: Sprite
    sprite: Structures/Lighting/LightPosts/small_light_post.rsi
    snapCardinals: true
    layers:
    - state: on
      map: ["enum.PoweredLightLayers.Base"]
    state: on
  - type: PointLight
    radius: 10
    energy: 0.8
    softness: 1
    offset: "0, -0.5"

- type: entity
  id: PoweredLightPostSmallEmpty
  name: post light
  description: "A small light post."
  suffix: Empty
  parent: BaseLightStructure
  components:
  - type: Sprite
    sprite: Structures/Lighting/LightPosts/small_light_post.rsi
    layers:
    - state: off
      map: ["enum.PoweredLightLayers.Base"]
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
    damage:
      types:
        Heat: 20
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Construction
    graph: LightFixture
    node: groundLight
  - type: Appearance
  - type: PoweredLightVisuals
    blinkingSound:
      path: "/Audio/Machines/light_tube_on.ogg"

- type: entity
  id: PoweredLightPostSmall
  name: post light
  description: "A light fixture. Draws power and produces light when equipped with a light tube."
  suffix: ""
  parent: PoweredLightPostSmallEmpty
  components:
  - type: Sprite
    layers:
    - state: off
      map: [ "enum.PoweredLightLayers.Base" ]
  - type: PoweredLight
    hasLampOnSpawn: LightTube
    damage:
      types:
        Heat: 20
  - type: PointLight
    enabled: true
  - type: StaticPrice
    price: 25
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -15
    range: 3
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
