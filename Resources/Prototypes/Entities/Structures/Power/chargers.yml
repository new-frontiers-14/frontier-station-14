- type: entity
  name: cell recharger
  id: PowerCellRecharger
  parent: ConstructibleMachine
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/cell_recharger.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - map: ["enum.PowerChargerVisualLayers.Base"]
      state: "empty"
    - map: ["enum.PowerChargerVisualLayers.Light"]
      state: "light-off"
      shader: "unshaded"
  - type: Charger
    slotId: charger_slot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Machine
    board: CellRechargerCircuitboard
  - type: Appearance
  - type: PowerChargerVisuals
  - type: Anchorable
  - type: Pullable
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 80
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:EmptyAllContainersBehaviour
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              path: /Audio/Effects/metalbreak.ogg
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
          - TabletopMachineMask
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: Power cell
        whitelist:
          components:
            - PowerCell
  - type: ContainerContainer
    containers:
      charger_slot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: StaticPrice
    price: 15

