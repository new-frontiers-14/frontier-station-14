- type: entity
  id: PlasticFlapsBase
  parent: BaseStructureDynamic
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/plastic_flaps.rsi
    state: plasticflaps
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - Impassable
        layer:
        - MidImpassable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: StaticPrice
    price: 100

- type: entity
  id: PlasticFlapsClear
  parent: PlasticFlapsBase
  name: leaky plastic flaps
  suffix: Clear
  description: A pale imitation of the real thing. Gas will get through these but you still can't. No way.
  components:
  - type: Construction
    graph: PlasticFlapsGraph
    node: plasticFlaps

- type: entity
  id: PlasticFlapsOpaque
