        density: 100
        mask:
        - Impassable
        layer:
        - Opaque
        - MidImpassable
  - type: Occluder
  - type: Construction
    graph: PlasticFlapsGraph
    node: opaqueFlaps

- type: entity
  id: PlasticFlapsAirtightClear
  parent: PlasticFlapsBase
  name: airtight plastic flaps
  suffix: Airtight, Clear
  description: Heavy duty, slightly stronger, airtight plastic flaps. Definitely can't get past those. No way.
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Airtight
  - type: StaticPrice
