- type: entity
  parent: [BaseStructure, ConstructibleMachine] # Not a BaseMachinePowered since we don't want the anchorable component
  id: CryoPod
  name: cryo pod
  description: A special machine intended to create a safe environment for the use of chemicals that react in cold environments.
  components:
  - type: Sprite
    sprite: Structures/Machines/Medical/cryopod.rsi
    drawdepth: Mobs
    noRot: true
    offset: 0, 0.5
    layers:
      - sprite: Structures/Piping/Atmospherics/pipe.rsi
        state: pipeHalf
        offset: 0, -0.5
        map: [ "enum.PipeVisualLayers.Pipe" ]
      - state: pod-open
        map: [ "enum.CryoPodVisualLayers.Base" ]
      - state: cover-on
        map: [ "enum.CryoPodVisualLayers.Cover" ]
        visible: false
      - state: pod-panel
        map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
        visible: false
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 200
        mask:
          - MachineMask
        layer:
          - MachineLayer
  - type: ContainerContainer
    containers:
      scanner-body:
        !type:ContainerSlot
        showEnts: true
      beakerSlot: !type:ContainerSlot {}
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: AtmosDevice
  - type: Appearance
  - type: Machine
    board: CryoPodMachineCircuitboard
  - type: WiresVisuals
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-cryopod
    layoutId: CryoPod
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:EmptyAllContainersBehaviour
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: ExtensionCableReceiver
  - type: NodeContainer
    nodes:
      port:
        !type:PortablePipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: Thermoregulator
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
            - FitsInDispenser
  # - type: ItemToggle # Frontier
  - type: HealthAnalyzer
    scanDelay: 0
  - type: UserInterface
    interfaces:
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.HealthAnalyzerUiKey.Key
    requiresComplex: false
  - type: ActivatableUIRequiresPower
  - type: PointLight
    color: "#3a807f"
    radius: 2
    energy: 10
    enabled: false
  - type: EmptyOnMachineDeconstruct
    containers:
      - scanner-body
  - type: CryoPod
  # Begin Frontier
    chemSmartInjectConditions:
      Cryoxadone:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          groupThresholds:
            Airloss:
              min: 0.01
      Aloxadone:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          groupThresholds:
            Burn:
              min: 0.01
      Traumoxadone:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          groupThresholds:
            Brute:
              min: 0.01
      Stelloxadone:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          groupThresholds:
            Toxin:
              min: 0.01
      Doxarubixadone:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          typeThresholds:
            Cellular:
              min: 0.01
      Necrosol:
        - !type:Temperature
          max: 213.0
        - !type:NFSpecificDamage
          groupThresholds:
            Brute:
              min: 0.01
            Burn:
              min: 0.01
          typeThresholds:
            Poison:
              min: 0.01
      Opporozidone:
        - !type:Temperature
          max: 150.0
        - !type:MobStateCondition
          mobstate: Dead
        - !type:NFFreshTime
          threshold:
            maxFreshTimeLeft: 1200  # I'm not sure how to both specify "eject with 2 minutes of freshness" and "only use oppo until there's 0 rot left"
                                    # This is a hardcode to the 20 minutes of bodies on frontier
  # End Frontier
  - type: CryoPodAir
  - type: ContainerTemperatureDamageThresholds
    coldDamageThreshold: 10
  - type: Climbable  # Frontier
    vaultable: false # Frontier
  - type: GuideHelp
    guides:
    - Cryogenics

- type: entity
  parent: BaseMachine
  id: CryoPodDestroyed
  name: destroyed cryo pod
  description: A cryo pod that has seen better days. It's entirely inoperable; not good for anything but scrap.
  components:
  - type: Sprite
    sprite: Structures/Machines/Medical/cryopod.rsi
    drawdepth: Mobs
    noRot: true
    offset: 0, 0.5
    state: pod-cracked
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      Steel: 2000 # 20 sheets
      Glass: 1000 # 10 sheets
