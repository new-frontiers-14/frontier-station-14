- type: entity
  id: CrystalGreen
  parent: BaseStructure
  name: green crystal
  description: It's a shiny green crystal.
  components:
    - type: Sprite
      sprite: Structures/Decoration/crystal.rsi
      state: crystal_green
      noRot: true
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: PointLight
      radius: 3
      energy: 3
      color: "#06DF24"
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak

