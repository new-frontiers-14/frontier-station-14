- type: entity
  id: BannerBase
  parent: BaseStructureDynamic
  name: base banner
  description: It's the concept of a banner, you shouldn't be seeing this.
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Decoration/banner.rsi
    state: banner
    noRot: true
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 190
        mask:
        - TableMask # Frontier - MachineMask<TableMask
        # layer:
        # - Opaque
        # - MidImpassable
        # - HighImpassable
        # - BulletImpassable
  - type: InteractionOutline
# Frontier
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 2
          SheetSteel1:
            min: 1
            max: 2

- type: entity
