- type: entity
  id: OreBox
  name: ore box
  # description: A large storage container for holding unprocessed ores.
  description: A large storage container for collecting and holding unprocessed ores and fragments.   # Frontier
  parent: BaseStructureDynamic
  components:
  - type: StaticPrice
    # price: 500
    price: 1000  # Frontier
  - type: Anchorable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        # damage: 150
        damage: 450     # Frontier 
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        # damage: 100
        damage: 300     # Frontier 
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable

  # orebox-specific
  - type: Sprite
    noRot: true
    sprite: /Textures/Structures/Storage/orebox.rsi
    layers:
    - state: orebox
    - state: orebox-top
      map: [ top ]
      visible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { visible: false }
          False: { visible: true }
  - type: Storage
    # capacity: 525
    capacity: 900     # Frontier 
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
    whitelist:
      tags:
      - Ore
      - ArtifactFragment  # Frontier 
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: Dumpable              # Frontier
  - type: MagnetPickup # Frontier
    range: 1.5  # Ore bag has a range of 1.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        # very not dense to make it easy to pull
        density: 20
        mask:
        #- MachineMask
        - SmallMobMask  # Frontier
        layer:
        - MachineLayer
