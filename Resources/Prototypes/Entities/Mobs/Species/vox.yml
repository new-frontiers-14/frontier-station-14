- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobVox
  abstract: true
  components:
  - type: Damageable
    damageContainer: VoxMade
    damageModifierSet: Primalis
  - type: Bloodstream
    bloodReagent: VoxIchor
  - type: Barotrauma
    damage:
      types:
        Heat: 0.2 # Space and cold-proof, but capable of overheating
  - type: Temperature
    heatDamageThreshold: 320
    coldDamageThreshold: 0
    currentTemperature: 179.15
    specificHeat: 20
    coldDamage:
      types:
        Cold: 0
    heatDamage:
      types:
        Heat: 0.2
  - type: ThermalRegulator
    metabolismHeat: 100
    radiatedHeat: 800
    implicitHeatRegulation: 250
    sweatHeatRegulation: 1000
    shiveringHeatRegulation: 0
    normalBodyTemperature: 179.15
    thermalRegulationTemperatureThreshold: 50
  - type: PassiveDamage # self-cooling, Anti-Tox system
    allowedStates:
    - Alive
    damageCap: 20
    damage:
      types:
        Poison: -0.02
      groups:
        Burn: -0.07

  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
    state: vox_m
  - type: Sprite
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: torso_m
      - map: [ "enum.HumanoidVisualLayers.Head" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: head_m
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
        color: "#008800"
        sprite: Mobs/Customization/eyes.rsi
        state: vox_eyes_s
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: r_arm
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: l_arm
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: r_leg
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
        sprite: Mobs/Species/Vox/parts.rsi
        state: l_leg
      # Vox don't have female clothing masks.
      #- shader: StencilClear
      #  sprite: Mobs/Species/Vox/parts.rsi
      #  state: l_leg
      #- shader: StencilMask
      #  map: [ "enum.HumanoidVisualLayers.FemaleStencilMask" ]
