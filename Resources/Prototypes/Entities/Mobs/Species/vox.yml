    species: Vox
    canColorHair: false
    # canColorFacialHair: false
  - type: Inventory
    speciesId: vox
  - type: InventorySlots
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 5
  - type: Vocal
    sounds:
      Male: UnisexVox
      Female: UnisexVox
      Unsexed: UnisexVox

