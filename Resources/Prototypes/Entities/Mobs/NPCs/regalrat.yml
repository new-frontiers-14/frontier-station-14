    isBoss: false
  - type: Speech
    speechVerb: SmallMob
  - type: GuideHelp
    guides:
    - MinorAntagonists

- type: entity
  id: ActionRatKingRaiseArmy
  name: Raise Army
  description: Spend some hunger to summon an allied rat to help defend you.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/ratKingArmy.png
    itemIconStyle: NoItem
    event: !type:RatKingRaiseArmyActionEvent
    useDelay: 4

- type: entity
  id: ActionRatKingDomain
  name: Rat King's Domain
  description: Spend some hunger to release a cloud of miasma into the air.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    icon: Interface/Actions/ratKingDomain.png
    itemIconStyle: NoItem
    event: !type:RatKingDomainActionEvent
