- type: entity
  id: RandomMagicBook
  name: random magic book spawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Misc/books.rsi
          state: book_icon
    - type: RandomSpawner
      prototypes:
        - SpawnSpellbook
        - ForceWallSpellbook
        - BlinkBook
        - KnockSpellbook
        - FireballSpellbook
        - ScrollRunes
        - SmiteBook
      chance: 1

