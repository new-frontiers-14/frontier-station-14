- type: entity
  name: sofa
  id: BenchSofaCorner
  suffix: Corner
#  parent: BenchSofaMiddle
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    sprite: SimpleStation14/Structures/Furniture/Benches/sofa.rsi
    state: corner
  - type: Clickable
  - type: InteractionOutline
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Construction # Frontier
    graph: SofasGraph # Frontier
    node: BenchSofaCornerNode # Frontier

