# Base benches
- type: entity
  name: bench
  id: BenchBaseMiddle
  suffix: Middle
  abstract: true
  parent: SeatBase
  description: Multiple seats spanning a single object. Truly a marvel of science.
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    state: middle
  - type: StaticPrice # Frontier
    price: 20 # Frontier: 20

