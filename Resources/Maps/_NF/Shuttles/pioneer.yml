    components:
    - name: preflight checklist
      type: MetaData
    - pos: 0.148952,-2.1063693
      parent: 1
      type: Transform
    - stampState: paper_stamp-ce
      stampedBy:
      - stampedBorderless: False
        stampedColor: '#C69B17FF'
        stampedName: stamp-component-stamped-name-ce
      - stampedBorderless: False
        stampedColor: '#00BE00FF'
        stampedName: stamp-component-stamped-name-approved
      content: >-
        [color=#1b67a5]█░░█░███[/color][color=#5b97bc]░███░█░█░█░██░░█░█░██░░██░░██░[/color]

        [color=#1b67a5]██░█░░█░[/color][color=#5b97bc]██░░░█░█░█░█░█░█░█░█░█░█░█░█░█[/color]

        [color=#1b67a5]█░██░░█░[/color][color=#5b97bc]░░██░███░█░██░░░█░░███░██░░█░█[/color]

        [color=#1b67a5]█░░█░░█░[/color][color=#5b97bc]███░░█░█░█░█░░░░█░░█░█░█░█░██░[/color]


        [head=1]=========================[/head]

        [head=1]    Pioneer-class salvage ship[/head]

        [head=1] [/head]

        [head=1]       PREFLIGHT CHECKLIST[/head]

        [head=1] [/head]

        [head=1]=========================[/head]


        [head=2]1. Power supply.[/head]

        [head=3]1.1. Battery units.[/head]

        [bullet/][ ] Check if the substation unit is anchored to the floor.

        [bullet/][ ] Check if the APC unit's Main Breaker is toggled on.

        [bullet/][ ] Check the APC unit's current Load[bold]*[/bold] (W).

        [head=3]1.2. P.A.C.M.A.N. generator unit.[/head]

        [bullet/][ ] Check if the P.A.C.M.A.N. generator unit is anchored to the floor.

        [bullet/][ ] Check if the P.A.C.M.A.N. generator unit has fuel. For extended flights make sure that you have enough fuel stockpiled to sustain prolonged power generation during flight. Note that [bold]raw plasma ore[/bold] can be used as fuel[bold]**[/bold].

        [bullet/][ ] Check if the P.A.C.M.A.N. generator unit is set to HV output.

        [bullet/][ ] Set Target Power for 10-11[bold]***[/bold] [bold]k[/bold]W.

        [bullet/][ ] Start the P.A.C.M.A.N. generator unit.


        [head=2]2. Atmospherics.[/head]

        [head=3]2.1. Distribution Loop.[/head]

        [bullet/][ ] Check if the air canister is anchored to connector port.


        [head=2]3. Other checks.[/head]

        [bullet/][ ] Check if the gyroscope is anchored, powered, and enabled.

        [bullet/][ ] Check if the mini gravity generator is anchored, powered, and enabled.

        [bullet/][ ] Check if the bow window shutters are closed.


        __________________________________________________________________

        [bold]*[/bold] - Pioneer-class salvage ships are equipped with a single APC unit that can be used to appraise the ship's total power consumption. One can check the ship's total power consumption against the P.A.C.M.A.N. generator unit Target Power output: to keep substation and APC fully charged, P.A.C.M.A.N. generator unit Target Power output should exceed APC's Load. Remember to check APC Load and adjust the generator unit Target Power after connecting new power-consuming machines.

        [bold]**[/bold] - While the ship is not equipped with Ore Processing unit the power generation is sustainable due to the the ability of P.A.C.M.A.N. generator units accept [bold]raw plasma ore[/bold] as a fuel. Do note however that 1 unit of raw plasma ore equals to 5 solid plasma sheets, so in order to fully fill generator's fuel tank you only need 6 units of raw plasma ore.

        [bold]***[/bold] - Pioneer-class salvage ships have low power demand meaning that standard P.A.C.M.A.N. generator unit's Target Power value can be lowered as low as 10 kW. Please note, that recommended Target Power value to avoid blackouts during Gravity Generator charging sequence is 11 kW.
      type: Paper
