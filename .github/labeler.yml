"Sprites":
- changed-files:
  - any-glob-to-any-file:
    - "**/*.rsi/*.png"
    - "**/*.rsi/*.json"

"UI":
- changed-files:
  - any-glob-to-any-file: "**/*.xaml*"

"C#":
- changed-files:
  - any-glob-to-any-file: "**/*.cs"

"Shaders":
- changed-files:
  - any-glob-to-any-file: '**/*.swsl'

"No C#":
- changed-files:
  - all-globs-to-all-files: "!**/*.cs"

"Docs":
- changed-files:
  - any-glob-to-any-file:
    - "**/*.xml"
    - "**/*.md"

"FTL":
- changed-files:
  - any-glob-to-any-file: "Resources/Locale/**/*.ftl"

"YML":
- all:
  - changed-files:
    - any-glob-to-any-file: "**/*.yml"
